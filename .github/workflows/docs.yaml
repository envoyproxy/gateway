name: Hugo Docs
on:
  push:
    branches:
    - "main"
    - "release/v*"
    paths-ignore:
    - "**/*.png"
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  docs-lint:
    runs-on: ubuntu-22.04
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Run markdown linter
      uses: nosborn/github-action-markdown-cli@v3.3.0
      with:
        files: site/content/*
        config_file: ".github/markdown_lint_config.json"

  docs-build:
    runs-on: ubuntu-latest
    needs: docs-lint
    permissions:
      contents: write
    steps:
    - name: Git checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Site Dependencies and Build Site
      run: make docs

    # Upload docs for GitHub Pages
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v2.0.0
      with:
        # Path of the directory containing the static assets.
        path: site/public
        # Duration after which artifact will expire in days.
        # retention-days: # optional, default is 1

  docs-preview:
    if: "github.event_name == 'pull_request_target'"
    needs: docs-build
    runs-on: ubuntu-22.04
    steps:
    - name: Git checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install Site Dependencies and Build Site
      run: make docs
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: 'site/public'
        production-deploy: false
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        alias: "${{ github.event.repository.name }}-pr-${{ github.event.pull_request.number }}-preview"
        # these all default to 'true'
        enable-pull-request-comment: true
        enable-commit-comment: false
        enable-commit-status: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1

  # This workflow contains a single job called "build"
  docs-publish:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: docs-build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      deployments: write
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2.0.5
