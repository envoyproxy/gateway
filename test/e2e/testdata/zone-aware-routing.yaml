apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: zone-aware-gtw
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: zone-aware
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: zone-aware
  namespace: gateway-conformance-infra
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        pod:
          nodeSelector:
            topology.kubernetes.io/zone: "1"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: zone-aware-http-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: zone-aware-gtw
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: zone-aware-backend
          port: 8080
          weight: 1
---
apiVersion: v1
kind: Service
metadata:
  name: zone-aware-backend
  namespace: gateway-conformance-infra
  annotations:
    service.kubernetes.io/topology-mode: Auto
spec:
  selector:
    app: infra-backend-v1
  ports:
    - protocol: TCP
      port: 8080
      name: http11
      targetPort: 3000
