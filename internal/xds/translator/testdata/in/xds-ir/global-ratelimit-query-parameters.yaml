globalResources:
  envoyClientCertificate:
    name: envoy-gateway-system/envoy
    privateKey: [107, 101, 121, 45, 100, 97, 116, 97]
    certificate: [99, 101, 114, 116, 45, 100, 97, 116, 97]
http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route-ratelimit-query-parameters"
    hostname: "*"
    traffic:
      rateLimit:
        global:
          rules:
          - headerMatches:
            - name: x-user-id
              exact: one
            queryParamMatches:
            - name: "user"
              exact: "alice"
            limit:
              requests: 10
              unit: Hour
    pathMatch:
      exact: "foo/bar"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"

