backendTLSPolicies:
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: BackendTLSPolicy
  metadata:
    name: policy-btls
    namespace: default
  spec:
    targetRefs:
    - group: "gateway.envoyproxy.io"
      kind: Backend
      name: backend-fqdn
    validation:
      caCertificateRefs:
      - name: ca-cmap
        group: ""
        kind: ConfigMap
      hostname: foo.bar.com
securityPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    namespace: default
    name: policy-for-route
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: httproute-1
    jwt:
      providers:
      - name: foobar
        issuer: https://foo.bar.com
        audiences:
        - foo.bar.com
        remoteJWKS:
          backendRefs:
          - group: gateway.envoyproxy.io
            kind: Backend
            name: backend-fqdn
            port: 443
          backendSettings:
            retry:
              numRetries: 3
              perRetry:
                backOff:
                  baseInterval: 1s
                  maxInterval: 5s
              retryOn:
                triggers: ["5xx", "gateway-error", "reset"]
          uri: https://foo.bar.com/jwt/public-key/jwks.json
        claimToHeaders:
        - header: claim-header
          claim: claim
