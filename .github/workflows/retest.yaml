name: Return Action on PR Comment

on:
  issue_comment:
    types: [created]

permissions:
  contents: read

jobs:
  retest:
    if: |
      ${{
         github.event.issue.pull_request
         && github.repository == 'envoyproxy/gateway'
         && github.actor != 'repokitteh-read-only[bot]'
         && github.actor != 'dependabot[bot]'
      }}
    name: Retest
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      actions: write
    steps:
      - name: Check if PR comment contains trigger phrase
        id: check_comment
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const triggerPhrase = '/retest';
            const comment = context.payload.comment.body.toLowerCase();
            const containsTrigger = comment.includes(triggerPhrase);
            console.log(`Comment: ${comment}`);
            console.log(`Contains Trigger: ${containsTrigger}`);
            return containsTrigger;
      

      - name: Install @octokit/core
        run: npm install @octokit/core@^3

      - name: Rerun Action
        if: steps.check_comment.outputs.result == 'true'
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const workflowId = 'build_and_test.yaml';
            const { number } = context.issue;
            const octokit = github.getOctokit(process.env.GITHUB_TOKEN);
            await octokit.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: workflowId,
              ref: `pull/${number}/merge`
            });
