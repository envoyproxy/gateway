name: "http-route"
http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  routes:
  - name: "rewrite-route"
    pathMatch:
      prefix: "/origin"
    headerMatches:
    - name: ":authority"
      exact: gateway.envoyproxy.io
    destinations:
    - host: "1.2.3.4"
      port: 50000
    urlRewrite:
      path:
        fullReplace: /rewrite
