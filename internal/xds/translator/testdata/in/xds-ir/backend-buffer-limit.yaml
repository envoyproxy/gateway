http:
  - name: "first-listener"
    address: "::"
    port: 10080
    externalPort: 80
    hostnames:
      - "*"
    path:
      mergeSlashes: true
      escapedSlashesAction: UnescapeAndRedirect
    routes:
      - name: "first-route"
        hostname: "*"
        destination:
          name: "first-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
              name: "first-route-dest/backend/0"
        traffic:
          backendConnection:
            bufferLimit: 100000000
tcp:
  - name: "second-listener"
    address: "::"
    connection:
      bufferLimit: 1500
    port: 10081
    externalPort: 81
    routes:
      - name: "tcp-route-dest"
        destination:
          name: "tcp-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
              name: "tcp-route-dest/backend/0"
        backendConnection:
          bufferLimit: 100000000
udp:
  - name: "udp-route"
    address: "::"
    port: 10080
    externalPort: 80
    route:
      name: "udp-route"
      destination:
        name: "udp-route-dest"
        settings:
          - endpoints:
              - host: "1.2.3.4"
                port: 50000
              - host: "5.6.7.8"
                port: 50001
            name: "udp-route-dest/backend/0"
      backendConnection:
        bufferLimit: 100000000
