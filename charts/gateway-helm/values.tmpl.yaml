deployment:
  envoyGateway:
    cert:
      expiryDays: 365
    image:
      repository: ${ImageRepository}
      tag: '${ImageTag}'
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 256Mi
  kubeRbacProxy:
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.14.1
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 64Mi
  ports:
    - name: grpc
      port: 18000
      targetPort: 18000
    - name: ratelimit
      port: 18001
      targetPort: 18001
  replicas: 1
  pod:
    annotations: {}
    labels: {}

config:
  envoyGateway:
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    provider:
      type: Kubernetes
    logging:
      level:
        default: info

envoyGatewayMetricsService:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https

createNamespace: false

kubernetesClusterDomain: cluster.local

certgen:
  job:
    annotations: {}
    ttlSecondsAfterFinished: 0
  rbac:
    annotations: {}
    labels: {}
