name: setup-deps
description: Install host system dependencies

runs:
  using: composite
  steps:
    - shell: bash
      run: sudo apt-get install libbtrfs-dev -y
    - uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32  # v5.0.1
      with:
        go-version: 1.22.x
        cache: true
