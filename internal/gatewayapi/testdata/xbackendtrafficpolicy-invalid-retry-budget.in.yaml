gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      hostnames:
        - gateway.envoyproxy.io
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
          sectionName: http
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-1
              port: 8080
xBackendTrafficPolicies:
  - apiVersion: gateway.networking.x-k8s.io/v1alpha1
    kind: BackendTrafficPolicy
    metadata:
      namespace: default
      name: btp-for-service
    spec:
      targetRefs:
        - name: service-1
        - name: service-not-exist
        - name: backend-not-exist
          kind: Backend
          Group: gateway.envoyproxy.io
        - group: multicluster.x-k8s.io
          kind: ServiceImport
          name: service-import-not-exist
      retryConstraint:
        budget:
          percent: 10
        minRetryRate:
          count: 3
          interval: 1s
