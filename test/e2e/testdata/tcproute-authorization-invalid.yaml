---
apiVersion: gateway.networking.k8s.io/v1alpha1
kind: TCPRoute
metadata:
  name: tcp-with-invalid-auth
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - backendRefs:
    - name: infra-backend-v1
      port: 8080
---
# This SecurityPolicy should fail validation - JWT not allowed for TCP
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: tcp-authorization-invalid-jwt
  namespace: gateway-conformance-infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: TCPRoute
    name: tcp-with-invalid-auth
  jwt:
    providers:
    - name: example
      issuer: "https://example.com"
  authorization:
    defaultAction: Deny
    rules:
    - name: "allow-internal"
      action: Allow
      principal:
        clientCIDRs:
        - "10.0.0.0/8"
---
# This SecurityPolicy should fail validation - Headers not allowed for TCP
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: tcp-authorization-invalid-headers
  namespace: gateway-conformance-infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: TCPRoute
    name: tcp-with-invalid-auth
  authorization:
    defaultAction: Deny
    rules:
    - name: "invalid-rule"
      action: Allow
      principal:
        clientCIDRs:
        - "10.0.0.0/8"
        headers:
        - name: "x-user"
          value: "admin"
