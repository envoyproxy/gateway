http:
- name: "first-listener"
  address: "::"
  port: 10080
  externalPort: 80
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    pathMatch:
      exact: "foo/bar"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"
    security:
      cors:
        allowOrigins:
        - name: example.com
          stringMatch:
          safeRegex: "*.example.com"
        - name: foo.bar.com
          stringMatch:
          exact: foo.bar.com
        allowMethods:
        - GET
        - POST
        - "*"
        allowHeaders:
        - "x-header-1"
        - "x-header-2"
        exposeHeaders:
        - "x-header-3"
        - "x-header-4"
        allowCredentials: true
        maxAge: 1000s
