# Values for OpenTelemetry-Collector dependency
opentelemetry-collector:
  enabled: false
  ports:
    envoy-als:
      enabled: true
      containerPort: 9000
      servicePort: 9000
      hostPort: 9000
      protocol: TCP
      appProtocol: grpc
    datadog:
      enabled: true
      containerPort: 8126
      servicePort: 8126
      hostPort: 8126
      protocol: TCP
  fullnameOverride: otel-collector
  mode: deployment
  image:
    repository: "otel/opentelemetry-collector-contrib"
    tag: "0.142.0"
  config:
    exporters:
      prometheus:
        endpoint: ":19001"
      debug:
        verbosity: detailed
      otlphttp/loki:
        endpoint: "http://loki.monitoring.svc:3100/otlp"
      otlp:
        endpoint: tempo.monitoring.svc:4317
        tls:
          insecure: true
    extensions:
      health_check:
        endpoint: "[${env:MY_POD_IP}]:13133"
    processors:
      # loki create index for resource attributes, so need to move k8s attributes from log to resource
      transform/loki:
        log_statements:   
          - context: log
            statements:
              - set(resource.attributes["exporter"], "OTLP")
              - set(resource.attributes["k8s.pod.name"], log.attributes["k8s.pod.name"])
              - delete_key(log.attributes, "k8s.pod.name")
