http:
- name: "envoy-gateway/gateway-1/http1"
  address: 0.0.0.0
  port: 10080
  externalPort: 80
  hostnames:
  - "foo.com"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http1
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  tls:
    alpnProtocols:
    - h2
    - http/1.1
    certificates:
    - name: first-listener
      # byte slice representation of "cert-data"
      certificate: [99, 101, 114, 116, 45, 100, 97, 116, 97]
      # byte slice representation of "key-data"
      privateKey: [107, 101, 121, 45, 100, 97, 116, 97]
  routes:
  - name: "first-route"
    hostname: "foo.com"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"
- name: "envoy-gateway/gateway-1/http2"
  address: 0.0.0.0
  port: 10080
  externalPort: 80
  hostnames:
  - "bar.com"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http2
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  tls:
    alpnProtocols:
    - h2
    - http/1.1
    certificates:
    - name: first-listener
      # byte slice representation of "cert-data"
      certificate: [99, 101, 114, 116, 45, 100, 97, 116, 97]
      # byte slice representation of "key-data"
      privateKey: [107, 101, 121, 45, 100, 97, 116, 97]
  routes:
  - name: "second-route"
    hostname: "bar.com"
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "second-route-dest/backend/0"
- name: "envoy-gateway/gateway-1/http-ipv6"
  address: "::"
  port: 10081
  externalPort: 81
  hostnames:
  - "foo.net"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http-ipv6
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  tls:
    alpnProtocols:
    - h2
    - http/1.1
    certificates:
    - name: second-listener
      # byte slice representation of "cert-data"
      certificate: [99, 101, 114, 116, 45, 100, 97, 116, 97]
      # byte slice representation of "key-data"
      privateKey: [107, 101, 121, 45, 100, 97, 116, 97]
  routes:
  - name: "second-route"
    hostname: "*"
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "second-route-dest/backend/0"
- name: envoy-gateway/gateway-1/https-http3
  address: 0.0.0.0
  hostnames:
  - '*'
  http3:
    quicPort: 443
  isHTTP2: false
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: https-http3
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10443
  externalPort: 443
  routes:
  - destination:
      metadata:
        kind: HTTPRoute
        name: httproute-1
        namespace: default
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        metadata:
          name: service-1
          namespace: default
          sectionName: "8080"
        name: httproute/default/httproute-1/rule/0/backend/0
        protocol: HTTP
        weight: 1
    hostname: '*'
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    name: httproute/default/httproute-1/rule/0/match/0/*
    pathMatch:
      distinct: false
      name: ""
      prefix: /
  tls:
    alpnProtocols: null
    certificates:
    - certificate: 
      name: envoy-gateway/tls-secret-1
      privateKey: '[redacted]'
    maxVersion: "1.3"
    minVersion: "1.2"
tcp:
- name: "envoy-gateway/gateway-1/tls"
  address: 0.0.0.0
  port: 10090
  externalPort: 90
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: tls
  routes:
  - destination:
      metadata:
        kind: TLSRoute
        name: tlsroute-1
        namespace: default
      name: tlsroute/default/tlsroute-1/rule/-1
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        metadata:
          name: service-1
          namespace: default
          sectionName: "8080"
        name: tlsroute/default/tlsroute-1/rule/-1/backend/0
        protocol: HTTPS
        weight: 1
    name: tlsroute/default/tlsroute-1
    tls:
      inspector:
        snis:
        - foo.com
  - destination:
      metadata:
        kind: TLSRoute
        name: tlsroute-2
        namespace: default
      name: tlsroute/default/tlsroute-2/rule/-1
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        metadata:
          name: service-1
          namespace: default
          sectionName: "8080"
        name: tlsroute/default/tlsroute-2/rule/-1/backend/0
        protocol: HTTPS
        weight: 1
    name: tlsroute/default/tlsroute-2
    tls:
      inspector:
        snis:
        - bar.com
- name: envoy-gateway/gateway-1/tcp
  address: 0.0.0.0
  port: 10091
  externalPort: 91
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: tcp
  routes:
  - destination:
      metadata:
        kind: TCPRoute
        name: tcproute-1
        namespace: default
      name: tcproute/default/tcproute
      settings:
      - addressType: IP
        endpoints:
        - host: 1.1.1.1
          port: 3001
        metadata:
          kind: Backend
          name: backend-ip
          namespace: default
        name: tcproute/default/tcprou
        protocol: TCP
        weight: 1
    name: tcproute/default/tcproute-1
