- clusterName: httproute/default/httproute-1/rule/0
  endpoints:
  - lbEndpoints:
    - endpoint:
        address:
          socketAddress:
            address: 1.1.1.1
            portValue: 3001
      loadBalancingWeight: 1
      metadata:
        filterMetadata:
          envoy.transport_socket_match:
            name: httproute/default/httproute-1/rule/0/tls/0
    loadBalancingWeight: 1
    locality:
      region: httproute/default/httproute-1/rule/0/backend/0
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Backend
            name: backend-1
            namespace: default
