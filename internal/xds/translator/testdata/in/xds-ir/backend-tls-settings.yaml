          - certificate: 
            name: envoy-gateway-system/client-auth
            privateKey: '[redacted]'
          ecdhCurves:
          - ECDHE-RSA-AES128-GCM-SHA256
          - ECDHE-ECDSA-AES256-GCM-SHA384
