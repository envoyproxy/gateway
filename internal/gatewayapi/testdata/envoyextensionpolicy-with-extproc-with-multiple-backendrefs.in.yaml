backendTLSPolicies:
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: BackendTLSPolicy
  metadata:
    name: policy-btls-grpc
    namespace: default
  spec:
    targetRefs:
    - group: ''
      kind: Service
      name: grpc-backend
      sectionName: "8000"
    validation:
      caCertificateRefs:
      - name: ca-cmap
        group: ''
        kind: ConfigMap
      hostname: grpc-backend
envoyExtensionPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyExtensionPolicy
  metadata:
    namespace: default
    name: policy-for-http-route
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: httproute-1
    extProc:
    - backendRefs:
      - Name: grpc-backend
        Namespace: envoy-gateway
        Port: 8000
      - Name: grpc-backend-2
        Port: 9000
