apiVersion: v1
kind: Service
metadata:
  name: app-backend-lb
  namespace: gateway-conformance-infra
spec:
  selector:
    app: app-backend-lb
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-backend-lb
  namespace: gateway-conformance-infra
  labels:
    app: app-backend-lb
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app-backend-lb
  template:
    metadata:
      labels:
        app: app-backend-lb
    spec:
      containers:
        - name: backend
          image: gcr.io/k8s-staging-gateway-api/echo-basic:v20231214-v1.0.0-140-gf544a46e
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_NAME
              value: app-backend-lb
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
