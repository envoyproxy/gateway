- ignorePortInHostMatching: true
  name: envoy-gateway-system/external-gateway/domain1-example-com-http
  virtualHosts:
  - domains:
    - domain1.example.com
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: external-gateway
            namespace: envoy-gateway-system
            sectionName: domain1-example-com-http
    name: envoy-gateway-system/external-gateway/domain1-example-com-http/domain1_example_com
    routes:
    - match:
        prefix: /
      metadata:
        filterMetadata:
          envoy-gateway:
            resources:
            - kind: HTTPRoute
              name: domain1
              namespace: ns1
      name: httproute/ns1/domain1/rule/0/match/0/domain1_example_com
      route:
        cluster: httproute/ns1/domain1/rule/0
        upgradeConfigs:
        - upgradeType: websocket
      typedPerFilterConfig:
        envoy.filters.http.jwt_authn:
          '@type': type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
          requirementName: httproute/ns1/domain1/rule/0/match/0/domain1_example_com
  - domains:
    - domain2.example.com
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: external-gateway
            namespace: envoy-gateway-system
            sectionName: domain2-example-com-http
    name: envoy-gateway-system/external-gateway/domain2-example-com-http/domain2_example_com
    routes:
    - match:
        prefix: /
      metadata:
        filterMetadata:
          envoy-gateway:
            resources:
            - kind: HTTPRoute
              name: domain2
              namespace: ns2
      name: httproute/ns2/domain2/rule/0/match/0/domain2_example_com
      route:
        cluster: httproute/ns2/domain2/rule/0
        upgradeConfigs:
        - upgradeType: websocket
      typedPerFilterConfig:
        envoy.filters.http.jwt_authn:
          '@type': type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
          requirementName: httproute/ns2/domain2/rule/0/match/0/domain2_example_com
