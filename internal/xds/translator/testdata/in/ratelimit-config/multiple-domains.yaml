http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    traffic:
      name: "test-policy-1/test-namespace"
      rateLimit:
        global:
          rules:
          - headerMatches:
            - name: "x-user-id"
              exact: "one"
            limit:
              requests: 5
              unit: second
            shared: true
  - name: "second-route"
    traffic:
      name: "test-policy-2/test-namespace"
      rateLimit:
        global:
          rules:
          - headerMatches:
            - name: "x-user-id"
              exact: "one"
            limit:
              requests: 5
              unit: second
            shared: false
