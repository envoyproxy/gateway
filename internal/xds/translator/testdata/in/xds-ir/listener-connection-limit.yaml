http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "foo.com"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http1
  connection: {}
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"
- name: "second-listener"
  address: "::"
  port: 10081
  hostnames:
  - "foo.net"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http2
  connection:
    limit:
      value: 5
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "second-route"
    hostname: "*"
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "second-route-dest/backend/0"
tcp:
- name: "third-listener"
  address: "::"
  port: 10082
  connection:
    limit:
      value: 3
  routes:
  - tls:
      inspector:
        snis:
        - bar.com
    destination:
      name: "tls-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "tls-route-dest/backend/0"
- name: "fourth-listener"
  address: "::"
  connection:
    limit:
      value: 10
      closeDelay: 3s
  port: 10083
  routes:
  - destination:
      name: "tcp-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "tcp-route-dest/backend/0"
