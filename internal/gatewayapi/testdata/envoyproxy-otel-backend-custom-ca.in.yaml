envoyProxyForGatewayClass:
  apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyProxy
  metadata:
    namespace: envoy-gateway-system
    name: telemetry-custom-ca
  spec:
    telemetry:
      accessLog:
        settings:
          - format:
              type: Text
              text: |
                [%START_TIME%] "%REQ(:METHOD)% %PROTOCOL%" %RESPONSE_CODE%
            sinks:
              - type: OpenTelemetry
                openTelemetry:
                  backendRefs:
                    - name: otel-collector
                      namespace: envoy-gateway
                      kind: Backend
                      group: gateway.envoyproxy.io
                  resourceAttributes:
                    k8s.cluster.name: "cluster-1"
      tracing:
        provider:
          type: OpenTelemetry
          backendRefs:
            - name: otel-collector
              namespace: envoy-gateway
              kind: Backend
              group: gateway.envoyproxy.io
        samplingRate: 100
      metrics:
        sinks:
          - type: OpenTelemetry
            openTelemetry:
              backendRefs:
                - name: otel-collector
                  namespace: envoy-gateway
                  kind: Backend
                  group: gateway.envoyproxy.io
gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: Same
