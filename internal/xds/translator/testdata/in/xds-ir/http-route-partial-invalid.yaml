http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "valid-route"
    hostname: "*"
    headerMatches:
    - name: user
      stringMatch:
      exact: "jason"
    - name: test
      stringMatch:
      suffix: "end"
    queryParamMatches:
    - name: "debug"
      exact: "yes"
    destination:
      name: "valid-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
  - name: "invalid-route"
    hostname: "*"
    headerMatches:
    - name: user
      stringMatch:
      exact: "jason"
    - name: test
      stringMatch:
      suffix: "end"
    queryParamMatches:
    - name: "debug"
      exact: "yes"
    destination:
      name: "invalid-route-dest"
      settings:
      - endpoints:
        - host: ""
          port: 50000
