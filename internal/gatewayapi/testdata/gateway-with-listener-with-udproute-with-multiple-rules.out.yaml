gateways:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: udp
          protocol: UDP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
    status:
      listeners:
        - name: udp
          supportedKinds:
            - group: gateway.networking.k8s.io
              kind: UDPRoute
          AttachedRoutes: 0
          conditions:
            - type: Programmed
              status: "True"
              reason: Programmed
              message: Listener has been successfully translated
udpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: UDPRoute
    metadata:
      namespace: default
      name: udproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
      rules:
        - backendRefs:
            - name: service-1
              port: 8080
              weight: 50
        - backendRefs:
            - name: service-2
              port: 8080
              weight: 50
    status:
      parents:
        - parentRef:
            namespace: envoy-gateway
            name: gateway-1
          controllerName: gateway.envoyproxy.io/gatewayclass-controller
          conditions:
            - type: Accepted
              status: "True"
              reason: Accepted
              message: Route is accepted
            - type: ResolvedRefs
              status: "False"
              reason: InvalidRule
              message: One and only one rule is supported
xdsIR:
  envoy-gateway-gateway-1: {}

infraIR:
  envoy-gateway-gateway-1:
    proxy:
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
      name: envoy-gateway-gateway-1
      image: envoyproxy/envoy:translator-tests
      listeners:
        - address: ""
          ports:
            - name: udp
              protocol: "UDP"
              servicePort: 80
              containerPort: 10080
