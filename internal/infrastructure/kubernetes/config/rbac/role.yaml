apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: infra-manager
  namespace: envoy-gateway-system
rules:
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
      - services
    verbs:
      - create
      - get
      - update
      - delete
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - get
      - update
      - delete
