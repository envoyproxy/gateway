apiVersion: v1
kind: Service
metadata:
  name: {{ include "eg.fullname" . }}-envoy-gateway-metrics-service
  labels:
    control-plane: envoy-gateway
  {{- include "eg.labels" . | nindent 4 }}
spec:
  selector:
    control-plane: envoy-gateway
  {{- include "eg.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.envoyGatewayMetricsService.ports | toYaml | nindent 2 -}}
