- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: first-listener/*
    routes:
    - match:
        prefix: /
      name: redirect-route-1
      redirect:
        hostRedirect: redirected.com
        portRedirect: 8443
        prefixRewrite: /redirected
        responseCode: FOUND
        schemeRedirect: https
    - match:
        pathSeparatedPrefix: /redirect
      name: redirect-route-2
      redirect:
        regexRewrite:
          pattern:
            regex: ^/redirect\/*
          substitution: /
    - match:
        pathSeparatedPrefix: /redirect
      name: redirect-route-3
      redirect:
        regexRewrite:
          pattern:
            regex: ^/redirect/\/*
          substitution: /
    - match:
        prefix: /
      name: redirect-route-4
      redirect:
        hostRedirect: redirected.com
        prefixRewrite: /redirected
        responseCode: FOUND
        schemeRedirect: https
    - match:
        prefix: /
      name: redirect-route-5
      redirect:
        hostRedirect: redirected.com
        prefixRewrite: /redirected
        responseCode: FOUND
        schemeRedirect: https
