- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - gateway.envoyproxy.io
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: first-listener/gateway_envoyproxy_io
    routes:
    - match:
        headers:
        - name: :authority
          stringMatch:
            exact: gateway.envoyproxy.io
        pathSeparatedPrefix: /origin
      name: rewrite-route
      route:
        appendXForwardedHost: true
        cluster: rewrite-route-dest
        hostRewriteLiteral: 3.3.3.3
        prefixRewrite: /rewrite
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        headers:
        - name: :authority
          stringMatch:
            exact: gateway.envoyproxy.io
        pathSeparatedPrefix: /host-header
      name: rewrite-host-header
      route:
        appendXForwardedHost: true
        cluster: rewrite-route-dest
        hostRewriteHeader: foo
        prefixRewrite: /rewrite
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        headers:
        - name: :authority
          stringMatch:
            exact: gateway.envoyproxy.io
        pathSeparatedPrefix: /host-backend
      name: rewrite-host-backend
      route:
        appendXForwardedHost: true
        autoHostRewrite: true
        cluster: rewrite-route-dest
        prefixRewrite: /rewrite
        upgradeConfigs:
        - upgradeType: websocket
