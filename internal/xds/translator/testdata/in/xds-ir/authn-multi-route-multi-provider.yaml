http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  routes:
  - name: "first-route-www.test.com"
    pathMatch:
      exact: "foo/bar"
    requestAuthentication:
      jwt:
        providers:
        - name: example
          issuer: https://www.example.com
          audiences:
          - foo.com
          remoteJWKS:
            uri: https://localhost/jwt/public-key/jwks.json
        - name: example2
          issuer: https://www.two.example.com
          audiences:
          - one.foo.com
          - two.foo.com
          remoteJWKS:
            uri: https://localhost:8080/jwt/public-key/jwks.json
    destinations:
    - host: "1.2.3.4"
      port: 50000
  - name: "second-route-www.test.com"
    pathMatch:
      exact: "foo/baz"
    requestAuthentication:
      jwt:
        providers:
        - name: example
          issuer: https://www.example.com
          audiences:
          - foo.com
          remoteJWKS:
            uri: https://localhost/jwt/public-key/jwks.json
        - name: example2
          issuer: https://www.two.example.com
          audiences:
          - one.foo.com
          - two.foo.com
          remoteJWKS:
            uri: https://localhost:8080/jwt/public-key/jwks.json
    destinations:
    - host: "5.6.7.8"
      port: 50000
