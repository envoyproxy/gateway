namespaces:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: gateway-xls
    labels:
      allow-xls: "true"
- apiVersion: v1
  kind: Namespace
  metadata:
    name: cross-allowed
    labels:
      allow-xls: "true"
- apiVersion: v1
  kind: Namespace
  metadata:
    name: cross-denied
gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: gateway-xls
    name: composite-gateway
  spec:
    gatewayClassName: envoy-gateway-class
    allowedListeners:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            allow-xls: "true"
    listeners:
    - name: core-http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
xListenerSets:
- apiVersion: gateway.networking.x-k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: cross-allowed
    name: cross-namespace-allowed
  spec:
    parentRef:
      namespace: gateway-xls
      name: composite-gateway
    listeners:
    - name: cross-http-allowed
      protocol: HTTP
      port: 8083
      allowedRoutes:
        namespaces:
          from: All
- apiVersion: gateway.networking.x-k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: cross-denied
    name: cross-namespace-denied
  spec:
    parentRef:
      namespace: gateway-xls
      name: composite-gateway
    listeners:
    - name: cross-http-denied
      protocol: HTTP
      port: 8084
      allowedRoutes:
        namespaces:
          from: All
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: route-cross-http-allowed
  spec:
    parentRefs:
    - group: gateway.networking.x-k8s.io
      kind: XListenerSet
      namespace: cross-allowed
      name: cross-namespace-allowed
      sectionName: cross-http-allowed
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: route-cross-http-denied
  spec:
    parentRefs:
    - group: gateway.networking.x-k8s.io
      kind: XListenerSet
      namespace: cross-denied
      name: cross-namespace-denied
      sectionName: cross-http-denied
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
