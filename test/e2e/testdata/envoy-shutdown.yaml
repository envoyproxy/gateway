apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-envoy-shutdown
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /envoy-shutdown
    backendRefs:
    - name: infra-backend-v1
      port: 8080
