apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.gateway.envoyproxy.io/name: envoy-ratelimit
  name: envoy-ratelimit
  namespace: envoy-gateway-system
data:
  ratelimit-listener: |
    
    domain: first-listener
    descriptors:
      - key: first-route-key-rule-0-match-0
        value: first-route-value-rule-0-match-0
        rate_limit:
          requests_per_unit: 5
          unit: second
          unlimited: false
          name: ""
          replaces: []
        descriptors: []
        shadow_mode: false
