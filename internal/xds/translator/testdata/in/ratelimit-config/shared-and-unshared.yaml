http:
  - address: 0.0.0.0
    externalPort: 8080
    hostnames:
      - "*"
    isHTTP2: false
    metadata:
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: http
    name: envoy-gateway/gateway-1/http
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 8080
    routes:
      - destination:
          metadata:
            kind: HTTPRoute
            name: httproute-1
            namespace: default
          name: httproute/default/httproute-1/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              metadata:
                name: service-1
                namespace: default
                sectionName: "8080"
              name: httproute/default/httproute-1/rule/0/backend/0
              protocol: HTTP
              weight: 1
        hostname: gateway.envoyproxy.io
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: httproute-1
          namespace: default
        name: httproute/default/httproute-1/rule/0/match/0/gateway_envoyproxy_io
        pathMatch:
          distinct: false
          name: ""
          prefix: /foo
        traffic:
          rateLimit:
            global:
              rules:
                - headerMatches:
                    - distinct: false
                      exact: one
                      name: x-user-id
                  limit:
                    requests: 3
                    unit: Hour
                  name: default/policy-for-route/rule/0
                  shared: true
                - headerMatches:
                    - distinct: false
                      exact: two
                      name: x-user-id
                  limit:
                    requests: 3
                    unit: Hour
                  name: default/policy-for-route/rule/1
                  shared: false
      - destination:
          metadata:
            kind: HTTPRoute
            name: httproute-2
            namespace: default
          name: httproute/default/httproute-2/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              metadata:
                name: service-1
                namespace: default
                sectionName: "8080"
              name: httproute/default/httproute-2/rule/0/backend/0
              protocol: HTTP
              weight: 1
        hostname: gateway.envoyproxy.io
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: httproute-2
          namespace: default
        name: httproute/default/httproute-2/rule/0/match/0/gateway_envoyproxy_io
        pathMatch:
          distinct: false
          name: ""
          prefix: /bar
        traffic:
          rateLimit:
            global:
              rules:
                - headerMatches:
                    - distinct: false
                      exact: one
                      name: x-user-id
                  limit:
                    requests: 3
                    unit: Hour
                  name: default/policy-for-route/rule/0
                  shared: true
                - headerMatches:
                    - distinct: false
                      exact: two
                      name: x-user-id
                  limit:
                    requests: 3
                    unit: Hour
                  name: default/policy-for-route/rule/1
                  shared: false
