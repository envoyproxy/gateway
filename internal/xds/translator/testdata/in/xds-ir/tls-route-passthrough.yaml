  port: 10080
  tls:
    passthrough:
      snis:
      - foo.com
  destination:
    name: "tls-passthrough-foo-dest"
    settings:
    - endpoints:
      - host: "1.2.3.4"
        port: 50000
      - host: "5.6.7.8"
        port: 50001
- name: "tls-passthrough-bar"
  address: "0.0.0.0"
  port: 10081
  tls:
    passthrough:
      snis:
      - bar.com
  destination:
    name: "tls-passthrough-bar-dest"
    settings:
    - endpoints:
      - host: "bar"
        port: 50000
      addressType: FQDN
