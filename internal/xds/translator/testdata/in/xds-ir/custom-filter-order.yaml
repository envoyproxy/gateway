          name: ""
          safeRegex: https://.*\.test\.com:8080
        - distinct: false
          exact: https://www.test.org:8080
          name: ""
      jwt:
        providers:
        - audiences:
          - one.foo.com
          claimToHeaders:
          - claim: claim1
