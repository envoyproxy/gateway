http:
- name: "first-listener"
  address: "::"
  port: 10080
  externalPort: 80
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 8080
          zone: us-east-1a
        - host: "2.3.4.5"
          port: 8080
          zone: us-east-1b
        name: "first-route-dest/backend/0"
        weight: 30
        preferLocal:
          force:
            minEndpointsInZoneThreshold: 1
          minEndpointsThreshold: 1
