name: "http-route"
http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "direct-route"
    hostname: "*"
    addResponseHeaders:
    - append: false
      name: Content-Type
      value:
      - application/json
    - append: true
      name: X-Add-Header
      value:
      - added-502
    - append: false
      name: X-Set-Header
      value:
      - set-502
    destination:
      name: "direct-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "direct-route-dest/backend/0"
    directResponse:
      body: VW5rbm93biBjdXN0b20gZmlsdGVyIHR5cGU6IFVuc3VwcG9ydGVkVHlwZQ==
      statusCode: 500
