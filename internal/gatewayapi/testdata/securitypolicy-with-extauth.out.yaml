      - backendWeights:
          invalid: 0
          valid: 0
        destination:
          name: httproute/default/httproute-2/rule/0
          settings:
          - addressType: IP
            endpoints:
            - host: 7.7.7.7
              port: 8080
            protocol: HTTP
            weight: 1
        extAuth:
          http:
            authority: http-backend.envoy-gateway:80
            destination:
              name: securitypolicy/default/policy-for-gateway/http-backend
              settings:
              - addressType: IP
                endpoints:
                - host: 7.7.7.7
                  port: 80
                protocol: HTTP
                weight: 1
            headersToBackend:
            - header1
            - header2
