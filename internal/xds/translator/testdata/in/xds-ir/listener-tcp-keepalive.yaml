http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "foo.com"
  tcpKeepalive: {}
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
- name: "second-listener"
  address: "0.0.0.0"
  port: 10081
  hostnames:
  - "foo.net"
  tcpKeepalive:
    probes: 7
    interval: 200
    idleTime: 50
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "second-route"
    hostname: "*"
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
tcp:
- name: "third-listener"
  address: "0.0.0.0"
  port: 10082
  tcpKeepalive: {}
  tls:
    passthrough:
      snis:
      - bar.com
  destination:
    name: "tls-route-dest"
    settings:
    - endpoints:
      - host: "1.2.3.4"
        port: 50000
- name: "fourth-listener"
  address: "0.0.0.0"
  tcpKeepalive:
    probes: 10
  port: 10083
  destination:
    name: "tcp-route-dest"
    settings:
    - endpoints:
      - host: "1.2.3.4"
        port: 50000
