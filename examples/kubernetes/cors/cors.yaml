---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: CorsFilter
metadata:
  name: corsfilter
spec:
  type: "Global"
  corsPolicy:
    allowOrigins:
      - exact: geocomply.idp.com
    allowMethods:
      - POST
      - GET
      - OPTIONS
      - PUT
      - DELETE
    allowCredentials: false
    allowHeaders:
      - X-User-Id
      - X-Request-Id
      - X-Forwarded-For
    maxAge: 1800000