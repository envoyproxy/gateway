apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: admission-control-policy
  namespace: default
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: example-route
    namespace: default
  admissionControl:
    samplingWindow: 30s
    successRateThreshold: 0.95
    aggression: 1.0
    rpsThreshold: 5
    maxRejectionProbability: 0.8
    successCriteria:
      http:
        httpSuccessStatus:
          - 200
          - 201
          - 204
      grpc:
        grpcSuccessStatus:
          - OK
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  namespace: default
spec:
  parentRefs:
    - name: eg
      namespace: default
  hostnames:
    - "example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: backend-service
          port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: backend
