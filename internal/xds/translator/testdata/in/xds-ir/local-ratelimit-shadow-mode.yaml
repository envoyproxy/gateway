http:
  - address: 0.0.0.0
    externalPort: 80
    hostnames:
      - "*"
    isHTTP2: false
    metadata:
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: http
    name: envoy-gateway/gateway-1/http
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10080
    routes:
      - destination:
          metadata:
            kind: HTTPRoute
            name: httproute-1
            namespace: default
          name: httproute/default/httproute-1/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              metadata:
                kind: Service
                name: service-1
                namespace: default
                sectionName: "8080"
              name: httproute/default/httproute-1/rule/0/backend/0
              protocol: HTTP
              weight: 1
        hostname: gateway.envoyproxy.io
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: httproute-1
          namespace: default
          policies:
            - kind: BackendTrafficPolicy
              name: policy-for-gateway
              namespace: envoy-gateway
        name: httproute/default/httproute-1/rule/0/match/0/gateway_envoyproxy_io
        pathMatch:
          distinct: false
          name: ""
          prefix: /
        traffic:
          rateLimit:
            local:
              default:
                requests: 10
                unit: Minute
              rules:
                - headerMatches:
                    - distinct: false
                      exact: one
                      name: x-user-id
                    - distinct: false
                      exact: foo
                      name: x-org-id
                  limit:
                    requests: 10
                    unit: Hour
                  name: envoy-gateway/policy-for-gateway/rule/1
                  shadowMode: true
                - cidrMatch:
                    cidr: 192.168.0.0/16
                    distinct: false
                    ip: 192.168.0.0
                    isIPv6: false
                    maskLen: 16
                  headerMatches:
                    - distinct: false
                      exact: two
                      name: x-user-id
                    - distinct: false
                      exact: bar
                      name: x-org-id
                  limit:
                    requests: 10
                    unit: Minute
                  name: envoy-gateway/policy-for-gateway/rule/2
                  shadowMode: true
