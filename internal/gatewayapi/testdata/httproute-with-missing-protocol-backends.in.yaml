gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: gateway-1
      namespace: envoy-gateway
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: httproute-1
      namespace: envoy-gateway
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
          sectionName: http
      rules:
        - matches:
            - path:
                type: Exact
                value: "/"
          backendRefs:
            - name: http-backend-service
              namespace: envoy-gateway
              port: 8080
            - group: multicluster.x-k8s.io
              kind: ServiceImport
              name: http-backend-service-import
              namespace: envoy-gateway
              port: 80
services:
  - apiVersion: v1
    kind: Service
    metadata:
      name: http-backend-service
      namespace: envoy-gateway
    spec:
      ports:
        - port: 8080
          name: http
          # Missing protocol here is intentional to test the default protocol handling.
serviceImports:
  - apiVersion: multicluster.x-k8s.io/v1alpha1
    kind: ServiceImport
    metadata:
      name: http-backend-service-import
      namespace: envoy-gateway
    spec:
      ips:
        - 7.7.7.7
      ports:
        - port: 80
          name: http
          # Missing protocol here is intentional to test the default protocol handling.
endpointSlices:
  - apiVersion: discovery.k8s.io/v1
    kind: EndpointSlice
    metadata:
      name: endpointslice-http-backend-service
      namespace: envoy-gateway
      labels:
        kubernetes.io/service-name: http-backend-service
    addressType: IPv4
    ports:
      - name: http
        protocol: TCP
        port: 8080
    endpoints:
      - addresses:
          - "10.244.0.11"
        conditions:
          ready: true
  - apiVersion: discovery.k8s.io/v1
    kind: EndpointSlice
    metadata:
      name: endpointslice-http-backend-service-import
      namespace: envoy-gateway
      labels:
        multicluster.kubernetes.io/service-name: http-backend-service-import
    addressType: IPv4
    ports:
      - name: http
        protocol: TCP
        port: 80
    endpoints:
      - addresses:
          - 7.7.7.7
        conditions:
          ready: true