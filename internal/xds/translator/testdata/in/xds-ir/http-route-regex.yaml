http:
- name: "first-listener"
  address: "::"
  port: 10080
  externalPort: 80
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "regex-route"
    hostname: "*"
    pathMatch:
      safeRegex: "/v1/.*"
    headerMatches:
    - name: re_header
      stringMatch:
      safeRegex: ".*"
    queryParamMatches:
    - name: re_query
      stringMatch:
      safeRegex: ".*"
    destination:
      name: "regex-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "regex-route-dest/backend/0"
