gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: default
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: default
      name: gateway-2
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: test-ns
      name: gateway-3
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: default
          name: gateway-1
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-1
              namespace: default
              port: 8080
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-2
    spec:
      parentRefs:
        - namespace: default
          name: gateway-2
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-2
              namespace: default
              port: 8080
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: test-ns
      name: httproute-3
    spec:
      parentRefs:
        - namespace: test-ns
          name: gateway-3
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-3
              namespace: test-ns
              port: 8080
services:
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: default
      name: service-1
    spec:
      clusterIP: 1.1.1.1
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: default
      name: service-2
    spec:
      clusterIP: 2.2.2.2
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: test-ns
      name: service-3
    spec:
      clusterIP: 3.3.3.3
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
endpointSlices:
  - apiVersion: discovery.k8s.io/v1
    kind: EndpointSlice
    metadata:
      namespace: test-ns
      name: endpointslice-service-3
      labels:
        kubernetes.io/service-name: service-3
    addressType: IPv4
    ports:
      - name: http
        protocol: TCP
        port: 8080
    endpoints:
      - addresses:
          - 7.7.7.7
        conditions:
          ready: true
namespaces:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: test-ns
