    hostname: "*"
    destination:
      name: "fifth-route-dest"
      settings:
      - endpoints:
        - host: "5.5.5.5"
          port: 8085
  headers:
    forwardClientCertDetails: SanitizeSet
- name: "sixth-listener"
  address: "0.0.0.0"
  port: 8086
  hostnames:
  - "*"
  routes:
  - name: "sixth-route"
    hostname: "*"
    destination:
      name: "sixth-route-dest"
      settings:
      - endpoints:
        - host: "6.6.6.6"
