- address:
    socketAddress:
      address: 0.0.0.0
      portValue: 19003
  bypassOverloadManager: true
  filterChains:
  - filters:
    - name: envoy.filters.network.http_connection_manager
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
        httpFilters:
        - name: envoy.filters.http.health_check
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.http.health_check.v3.HealthCheck
            headers:
            - name: :path
              stringMatch:
                exact: /ready
            passThroughMode: false
        - name: envoy.filters.http.router
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
            suppressEnvoyHeaders: true
        routeConfig:
          name: ready_route
          virtualHosts:
          - domains:
            - '*'
            name: ready_route
            routes:
            - directResponse:
                status: 500
              match:
                prefix: /
        statPrefix: eg-ready-http
  name: envoy-gateway-proxy-ready-0.0.0.0-19003
- address:
    socketAddress:
      address: 0.0.0.0
      portValue: 10080
  defaultFilterChain:
    filters:
    - name: envoy.filters.network.http_connection_manager
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
        commonHttpProtocolOptions:
          headersWithUnderscoresAction: REJECT_REQUEST
        http2ProtocolOptions:
          initialConnectionWindowSize: 1048576
          initialStreamWindowSize: 65536
          maxConcurrentStreams: 100
        httpFilters:
        - name: envoy.filters.http.jwt_authn
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
            providers:
              httproute/ns1/domain1/rule/0/match/0/domain1_example_com/jwt1:
                forward: true
                fromCookies:
                - AccessTokenDomain1
                issuer: https://accounts.google.com
                normalizePayloadInMetadata:
                  spaceDelimitedClaims:
                  - scope
                payloadInMetadata: jwt1
                remoteJwks:
                  asyncFetch: {}
                  httpUri:
                    cluster: www_googleapis_com_443
                    timeout: 10s
                    uri: https://www.googleapis.com/oauth2/v3/certs
              httproute/ns2/domain2/rule/0/match/0/domain2_example_com/jwt2:
                forward: true
                fromCookies:
                - AccessTokenDomain2
                issuer: https://accounts.google.com
                normalizePayloadInMetadata:
                  spaceDelimitedClaims:
                  - scope
                payloadInMetadata: jwt2
                remoteJwks:
                  asyncFetch: {}
                  httpUri:
                    cluster: www_googleapis_com_443
                    timeout: 10s
                    uri: https://www.googleapis.com/oauth2/v3/certs
            requirementMap:
              httproute/ns1/domain1/rule/0/match/0/domain1_example_com:
                requiresAny:
                  requirements:
                  - providerName: httproute/ns1/domain1/rule/0/match/0/domain1_example_com/jwt1
                  - allowMissing: {}
              httproute/ns2/domain2/rule/0/match/0/domain2_example_com:
                requiresAny:
                  requirements:
                  - providerName: httproute/ns2/domain2/rule/0/match/0/domain2_example_com/jwt2
                  - allowMissing: {}
        - name: envoy.filters.http.router
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
            suppressEnvoyHeaders: true
        mergeSlashes: true
        normalizePath: true
        pathWithEscapedSlashesAction: UNESCAPE_AND_REDIRECT
        rds:
          configSource:
            ads: {}
            resourceApiVersion: V3
          routeConfigName: envoy-gateway-system/external-gateway/domain1-example-com-http
        schemeHeaderTransformation:
          matchUpstream: true
        serverHeaderTransformation: PASS_THROUGH
        statPrefix: http-10080
        useRemoteAddress: true
    name: envoy-gateway-system/external-gateway/domain1-example-com-http
  maxConnectionsToAcceptPerSocketEvent: 1
  name: envoy-gateway-system/external-gateway/domain1-example-com-http
  perConnectionBufferLimitBytes: 32768
