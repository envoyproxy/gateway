date: December 5, 2025

# Changes that are expected to cause an incompatibility with previous versions, such as deletions or modifications to existing APIs.
breaking changes: |

# Updates addressing vulnerabilities, security flaws, or compliance requirements.
security updates: |
  Bumped golang.org/x/crypto to 0.45.0 to address upstream security fixes.
  Bumped Envoy to 1.36.3 to incorporate security patches.

# New features or capabilities added in this release.
new features: |

bug fixes: |
  Owning Gateway resolution now validates the referenced GatewayClass controller to prevent cross-controller mutations.
  Treat TooManyAddresses status as programmed so address overflows no longer block provisioning.
  Avoid creating skeleton RouteParent status entries for parentRefs belonging to unmanaged GatewayClasses.
  Fixed configured OIDC authorization endpoint being overridden by discovered endpoints from issuer's well-known URL.
  Fix 500 errors caused by partially invalid BackendRefs; traffic is now correctly routed between valid backends and 500 responses according to their configured weights.

