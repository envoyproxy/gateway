---
apiVersion: v1
kind: ConfigMap
metadata:
  name: htpasswd
  namespace: gateway-conformance-infra
data:
  htpasswd: "testuser:$2y$05$NLYuo.x7JAL4EL7OOEHGjOUznJagjXCUczoWwc.dW1/5Qo6h5NiwO"   # password is "testpassword"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oci-registry
  namespace: gateway-conformance-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oci-registry
  template:
    metadata:
      labels:
        app: oci-registry
    spec:
      containers:
      - name: registry
        image: zhaohuabing/registry:2
        ports:
        - containerPort: 5000
        env:
        - name: REGISTRY_AUTH
          value: htpasswd
        - name: REGISTRY_AUTH_HTPASSWD_REALM
          value: Registry Realm
        - name: REGISTRY_AUTH_HTPASSWD_PATH
          value: /auth/htpasswd
        volumeMounts:
        - name: htpasswd
          mountPath: /auth
      volumes:
      - name: htpasswd
        configMap:
          name: htpasswd
---
apiVersion: v1
kind: Service
metadata:
  name: oci-registry
  namespace: gateway-conformance-infra
spec:
  selector:
    app: oci-registry
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: LoadBalancer  # Expose the registry for testing
