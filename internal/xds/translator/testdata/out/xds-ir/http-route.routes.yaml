- name: route_first-listener
  virtualHosts:
  - domains:
    - '*'
    name: route_first-listener
    routes:
    - match:
        headers:
        - name: user
          stringMatch:
            exact: jason
        path: foo/bar
        queryParameters:
        - name: debug
          stringMatch:
            exact: "yes"
      route:
        cluster: cluster_first-route
