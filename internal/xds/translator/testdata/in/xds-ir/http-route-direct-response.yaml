name: "http-route"
http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "direct-route"
    hostname: "*"
    destination:
      name: "direct-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
    directResponse:
      body: "Unknown custom filter type: UnsupportedType"
      statusCode: 500
