apiVersion: v1
kind: Service
metadata:
  name: envoy-gateway
  namespace: '{{ .Release.Namespace }}'
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    control-plane: envoy-gateway
  {{- include "eg.labels" . | nindent 4 }}
spec:
  selector:
    control-plane: envoy-gateway
  {{- include "eg.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.deployment.ports | toYaml | nindent 2 -}}
