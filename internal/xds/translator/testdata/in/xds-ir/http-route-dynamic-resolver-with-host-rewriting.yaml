http:
- address: 0.0.0.0
  externalPort: 80
  hostnames:
  - '*'
  isHTTP2: false
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      metadata:
        kind: HTTPRoute
        name: httproute-1
        namespace: default
      name: httproute/default/httproute-1/rule/0
      settings:
      - isDynamicResolver: true
        name: httproute/default/httproute-1/rule/0/backend/0
        protocol: HTTP
        weight: 1
    hostname: gateway.envoyproxy.io
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    name: httproute/default/httproute-1/rule/0/match/-1/gateway_envoyproxy_io
    pathMatch:
      distinct: false
      name: ""
      prefix: /foo
    urlRewrite:
      host:
        header: x-dynamic-host-header-1
  - destination:
      metadata:
        kind: HTTPRoute
        name: httproute-1
        namespace: default
      name: httproute/default/httproute-1/rule/1
      settings:
      - isDynamicResolver: true
        name: httproute/default/httproute-1/rule/1/backend/0
        protocol: HTTP
        tls:
          alpnProtocols: null
          caCertificate:
            name: backend-with-system-ca/default-ca
          useSystemTrustStore: true
        weight: 1
    hostname: gateway.envoyproxy.io
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    name: httproute/default/httproute-1/rule/1/match/-1/gateway_envoyproxy_io
    pathMatch:
      distinct: false
      name: ""
      prefix: /bar
    urlRewrite:
      host:
        header: x-dynamic-host-header-2
readyListener:
  address: 0.0.0.0
  ipFamily: IPv4
  path: /ready
  port: 19003
