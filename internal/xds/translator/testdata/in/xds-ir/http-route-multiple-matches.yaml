http:
- name: first-listener
  address: 0.0.0.0
  port: 10080
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: 7.7.7.7
          port: 8080
        name: "first-route-dest/backend/0"
    hostname: example.com
    name: envoy-gateway/httproute-2/rule/0/match/0/example.com
    pathMatch:
      prefix: /v1/example
    queryParamMatches:
    - exact: "yes"
      name: debug
  - destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: 8.8.8.8
          port: 8080
        name: "second-route-dest/backend/0"
    hostname: example.com
    name: envoy-gateway/httproute-3/rule/0/match/0/example.com
    pathMatch:
      prefix: /v1/example
  - destination:
      name: "third-route-dest"
      settings:
      - endpoints:
        - host: 7.7.7.7
          port: 8080
        name: "third-route-dest/backend/0"
    headerMatches:
    - exact: one
      name: version
    hostname: example.net
    name: envoy-gateway/httproute-4/rule/0/match/0/example.net
    pathMatch:
      prefix: /v1/status
  - destination:
      name: "fourth-route-dest"
      settings:
      - endpoints:
        - host: 8.8.8.8
          port: 8080
        name: "fourth-route-dest/backend/0"
    hostname: example.net
    name: envoy-gateway/httproute-5/rule/0/match/0/example.net
    pathMatch:
      prefix: /v1/status
  - destination:
      name: "fifth-route-dest"
      settings:
      - endpoints:
        - host: 7.7.7.7
          port: 8080
        name: "fifth-route-dest/backend/0"
    hostname: '*.com'
    name: envoy-gateway/httproute-1/rule/0/match/0/*.com
    pathMatch:
      prefix: /foo
  - destination:
      name: "sixth-route-dest"
      settings:
      - endpoints:
        - host: 7.7.7.7
          port: 8080
        name: "sixth-route-dest/backend/0"
    hostname: '*.net'
    name: envoy-gateway/httproute-1/rule/0/match/0/*.net
    pathMatch:
      prefix: /foo
  - destination:
      name: "seventh-route-dest"
      settings:
      - endpoints:
        - host: 7.7.7.7
          port: 8080
        name: "seventh-route-dest/backend/0"
    hostname: "*"
    name: envoy-gateway/httproute-1/rule/0/match/0/*
    pathMatch:
      prefix: /
