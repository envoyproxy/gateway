---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: corsfilters.gateway.envoyproxy.io
spec:
  group: gateway.envoyproxy.io
  names:
    kind: CorsFilter
    listKind: CorsFilterList
    plural: corsfilters
    singular: corsfilter
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              corsPolicy:
                description: Cross-Origin Resource Sharing policy (CORS).
                properties:
                  allowCredentials:
                    nullable: true
                    type: boolean
                  allowHeaders:
                    items:
                      type: string
                    type: array
                  allowMethods:
                    description: List of HTTP methods allowed to access the
                      resource.
                    items:
                      type: string
                    type: array
                  allowOrigin:
                    description: The list of origins that are allowed to perform
                      CORS requests.
                    items:
                      type: string
                    type: array
                  allowOrigins:
                    description: String patterns that match allowed origins.
                    items:
                      oneOf:
                      - not:
                          anyOf:
                          - required:
                            - exact
                          - required:
                            - prefix
                          - required:
                            - regex
                      - required:
                        - exact
                      - required:
                        - prefix
                      - required:
                        - regex
                      properties:
                        exact:
                          type: string
                        prefix:
                          type: string
                        regex:
                          description: RE2 style regex-based match (https://github.com/google/re2/wiki/Syntax).
                          type: string
                      type: object
                    type: array
                  exposeHeaders:
                    items:
                      type: string
                    type: array
                  maxAge:
                    type: string
                type: object
        required:
        - spec
    served: true
    storage: true