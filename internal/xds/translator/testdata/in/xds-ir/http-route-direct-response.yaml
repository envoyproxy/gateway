name: "http-route"
http:
- address: 0.0.0.0
  externalPort: 80
  hostnames:
  - '*.envoyproxy.io'
  isHTTP2: false
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - directResponse:
      statusCode: 500
    hostname: '*.envoyproxy.io'
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: direct-response-with-value-not-found
      namespace: default
    name: httproute/default/direct-response-with-value-not-found/rule/0/match/0/*_envoyproxy_io
    pathMatch:
      distinct: false
      name: ""
      prefix: /value-ref-not-found
  - addResponseHeaders:
    - append: false
      name: Content-Type
      value:
      - application/json
    - append: true
      name: X-Add-Header
      value:
      - added-502
    - append: false
      name: X-Set-Header
      value:
      - set-502
    directResponse:
      body: eyJlcnJvciI6ICJJbnRlcm5hbCBTZXJ2ZXIgRXJyb3IifQ==
      statusCode: 502
    hostname: '*.envoyproxy.io'
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: direct-response
      namespace: default
    name: httproute/default/direct-response/rule/1/match/0/*_envoyproxy_io
    pathMatch:
      distinct: false
      name: ""
      prefix: /value-ref
  - addResponseHeaders:
    - append: false
      name: Content-Type
      value:
      - text/plain
    directResponse:
      body: 
      statusCode: 200
    hostname: '*.envoyproxy.io'
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: direct-response-max-size
      namespace: default
    name: httproute/default/direct-response-max-size/rule/0/match/0/*_envoyproxy_io
    pathMatch:
      distinct: false
      name: ""
      prefix: /max-size
  - addResponseHeaders:
    - append: false
      name: Content-Type
      value:
      - text/plain
    directResponse:
      body: T0s=
      statusCode: 200
    hostname: '*.envoyproxy.io'
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: direct-response
      namespace: default
    name: httproute/default/direct-response/rule/0/match/0/*_envoyproxy_io
    pathMatch:
      distinct: false
      name: ""
      prefix: /inline
  - addResponseHeaders:
    - append: false
      name: Content-Type
      value:
      - image/png
    directResponse:
      body: iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==
      statusCode: 502
    hostname: '*.envoyproxy.io'
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: direct-response-binary
      namespace: default
    name: httproute/default/direct-response-binary/rule/0/match/0/*_envoyproxy_io
    pathMatch:
      distinct: false
      name: ""
      prefix: /logo
