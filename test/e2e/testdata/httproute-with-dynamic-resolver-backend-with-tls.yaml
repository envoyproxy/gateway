apiVersion: v1
kind: Secret
metadata:
  name: backend-certificate
  namespace: gateway-conformance-infra
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: v1
kind: Service
metadata:
  name: backend-dynamic-resolver-tls
  namespace: gateway-conformance-infra
spec:
  selector:
    app: backend-dynamic-resolver-tls
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dynamic-resolver-tls
  namespace: gateway-conformance-infra
  labels:
    app: backend-dynamic-resolver-tls
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-dynamic-resolver-tls
  template:
    metadata:
      labels:
        app: backend-dynamic-resolver-tls
    spec:
      containers:
      - name: tls-backend
        image: gcr.io/k8s-staging-gateway-api/echo-basic:v20231214-v1.0.0-140-gf544a46e
        volumeMounts:
        - name: secret-volume
          mountPath: /etc/secret-volume
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SERVICE_NAME
          value: tls-backend-2
        - name: TLS_SERVER_CERT
          value: /etc/secret-volume/crt
        - name: TLS_SERVER_PRIVKEY
          value: /etc/secret-volume/key
        resources:
          requests:
            cpu: 10m
      volumes:
      - name: secret-volume
        secret:
          secretName: backend-certificate
          items:
          - key: tls.crt
            path: crt
          - key: tls.key
            path: key
