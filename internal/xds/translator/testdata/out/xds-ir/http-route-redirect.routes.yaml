- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    routes:
    - match:
        prefix: /
      name: redirect-route-1
      redirect:
        hostRedirect: redirected.com
        portRedirect: 8443
        prefixRewrite: /redirected
        responseCode: FOUND
        schemeRedirect: https
    - match:
        prefix: /redirect/
      name: redirect-route-2/0
      redirect:
        prefixRewrite: /
    - match:
        pathSeparatedPrefix: /redirect
      name: redirect-route-2/1
      redirect:
        prefixRewrite: /
    - match:
        prefix: /redirect/
      name: redirect-route-3/0
      redirect:
        prefixRewrite: /
    - match:
        pathSeparatedPrefix: /redirect
      name: redirect-route-3/1
      redirect:
        prefixRewrite: /
