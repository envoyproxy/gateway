bug fixes: |
  - Fixed xDS snapshot cache to clear snapshots when streams close, preventing proxies from receiving stale configuration after reconnection (#6618)
  - Fixed OIDC authentication endpoint being overwritten by discovered value (#7460)
  - Fixed findOwningGateway to return controller based on linked GatewayClass (#7611)
  - Fixed default namespace handling when namespace is unset (#7612)
  - Fixed skeleton route status entries being created for unmanaged GatewayClasses (#7536)
  - Fixed gateway status to treat too many addresses as programmed (#7542)

