http:
- name: first-listener
  address: 0.0.0.0
  port: 10080
  hostnames:
  - "*"
  routes:
  - destinations:
    - host: 7.7.7.7
      port: 8080
    hostname: example.com
    name: envoy-gateway/httproute-2/rule/0/match/0-example.com
    pathMatch:
      prefix: /v1/example
    queryParamMatches:
    - exact: "yes"
      name: debug
  - destinations:
    - host: 8.8.8.8
      port: 8080
    hostname: example.com
    name: envoy-gateway/httproute-3/rule/0/match/0-example.com
    pathMatch:
      prefix: /v1/example
  - destinations:
    - host: 7.7.7.7
      port: 8080
    headerMatches:
    - exact: one
      name: version
    hostname: example.net
    name: envoy-gateway/httproute-4/rule/0/match/0-example.net
    pathMatch:
      prefix: /v1/status
  - destinations:
    - host: 8.8.8.8
      port: 8080
    hostname: example.net
    name: envoy-gateway/httproute-5/rule/0/match/0-example.net
    pathMatch:
      prefix: /v1/status
  - destinations:
    - host: 7.7.7.7
      port: 8080
    hostname: '*.com'
    name: envoy-gateway/httproute-1/rule/0/match/0-*.com
    pathMatch:
      prefix: /foo
  - destinations:
    - host: 7.7.7.7
      port: 8080
    hostname: '*.net'
    name: envoy-gateway/httproute-1/rule/0/match/0-*.net
    pathMatch:
      prefix: /foo
  - destinations:
    - host: 7.7.7.7
      port: 8080
    hostname: "*"
    name: envoy-gateway/httproute-1/rule/0/match/0-*
    pathMatch:
      prefix: /
