http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "foo.com"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  http1:
    http10:
      defaultHost: "foo.com"
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
