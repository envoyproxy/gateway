- address:
    socketAddress:
      address: '::'
      portValue: 10080
  filterChains:
  - filterChainMatch:
      serverNames:
      - foo.example.com
    filters:
    - name: envoy.filters.network.tcp_proxy
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
        cluster: tls-termination-foo-dest
        statPrefix: tls-terminate-10080
    name: tls-route-termination-foo
    transportSocket:
      name: envoy.transport_sockets.tls
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
        commonTlsContext:
          tlsCertificateSdsSecretConfigs:
          - name: envoy-gateway/tls-secret-1
            sdsConfig:
              ads: {}
              resourceApiVersion: V3
        disableStatefulSessionResumption: true
        disableStatelessSessionResumption: true
  - filterChainMatch:
      serverNames:
      - bar.example.com
    filters:
    - name: envoy.filters.network.tcp_proxy
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
        cluster: tls-termination-bar-dest
        statPrefix: tls-terminate-10080
    name: tls-route-termination-bar
    transportSocket:
      name: envoy.transport_sockets.tls
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
        commonTlsContext:
          tlsCertificateSdsSecretConfigs:
          - name: envoy-gateway/tls-secret-1
            sdsConfig:
              ads: {}
              resourceApiVersion: V3
        disableStatefulSessionResumption: true
        disableStatelessSessionResumption: true
  listenerFilters:
  - name: envoy.filters.listener.tls_inspector
    typedConfig:
      '@type': type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
      enableJa3Fingerprinting: false
      enableJa4Fingerprinting: false
  maxConnectionsToAcceptPerSocketEvent: 1
  name: tls-termination-foo
  perConnectionBufferLimitBytes: 32768
