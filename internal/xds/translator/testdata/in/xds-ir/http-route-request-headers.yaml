name: "http-route"
http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "request-header-route"
    hostname: "*"
    destination:
      name: "request-header-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
    addRequestHeaders:
    - name: "some-header"
      value: "some-value"
      append: true
    - name: "some-header-2"
      value: "some-value"
      append: true
    - name: "some-header3"
      value: "some-value"
      append: false
    - name: "some-header4"
      value: "some-value"
      append: false
    - name: "empty-header"
      value: ""
      append: false
    removeRequestHeaders:
    - "some-header5"
    - "some-header6"
