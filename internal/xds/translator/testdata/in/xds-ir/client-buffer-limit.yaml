http:
  - name: "first-listener"
    address: "::"
    port: 10080
    hostnames:
      - "*"
    path:
      mergeSlashes: true
      escapedSlashesAction: UnescapeAndRedirect
    routes:
      - name: "first-route"
        hostname: "*"
        destination:
          name: "first-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
    connection:
      bufferLimit: 1500
tcp:
  - name: "second-listener"
    address: "::"
    connection:
      bufferLimit: 1500
    port: 10081
    routes:
      - name: "tcp-route-dest"
        destination:
          name: "tcp-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
