- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    routes:
    - match:
        path: foo/bar
      name: first-route
      route:
        cluster: first-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: first-route
              descriptorValue: first-route
          - headerValueMatch:
              descriptorKey: rule-0-match-0
              descriptorValue: rule-0-match-0
              expectMatch: true
              headers:
              - name: x-user-id
                stringMatch:
                  exact: one
          hitsAddend:
            number: "12345"
        - actions:
          - genericKey:
              descriptorKey: first-route
              descriptorValue: first-route
          - headerValueMatch:
              descriptorKey: rule-0-match-0
              descriptorValue: rule-0-match-0
              expectMatch: true
              headers:
              - name: x-user-id
                stringMatch:
                  exact: one
          applyOnStreamDone: true
          hitsAddend:
            format: '%DYNAMIC_METADATA(something.com:key)%'
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        path: example
      name: second-route
      route:
        cluster: second-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: second-route
              descriptorValue: second-route
          - requestHeaders:
              descriptorKey: rule-0-match-0
              headerName: x-user-id
          hitsAddend:
            number: "0"
        - actions:
          - genericKey:
              descriptorKey: second-route
              descriptorValue: second-route
          - requestHeaders:
              descriptorKey: rule-0-match-0
              headerName: x-user-id
          applyOnStreamDone: true
          hitsAddend:
            format: '%DYNAMIC_METADATA(something.com:key)%'
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        path: test
      name: third-route
      route:
        cluster: third-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: third-route
              descriptorValue: third-route
          - genericKey:
              descriptorKey: rule-0-match--1
              descriptorValue: rule-0-match--1
          hitsAddend:
            number: "12345"
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        path: foo/bar/login
      name: fourth-route
      route:
        cluster: fourth-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: fourth-route
              descriptorValue: fourth-route
          - headerValueMatch:
              descriptorKey: rule-0-match-0
              descriptorValue: rule-0-match-0
              expectMatch: false
              headers:
              - name: x-org-id
                stringMatch:
                  exact: admin
        - actions:
          - genericKey:
              descriptorKey: fourth-route
              descriptorValue: fourth-route
          - headerValueMatch:
              descriptorKey: rule-0-match-0
              descriptorValue: rule-0-match-0
              expectMatch: false
              headers:
              - name: x-org-id
                stringMatch:
                  exact: admin
          applyOnStreamDone: true
          hitsAddend:
            format: '%DYNAMIC_METADATA(something.com:key)%'
        upgradeConfigs:
        - upgradeType: websocket
