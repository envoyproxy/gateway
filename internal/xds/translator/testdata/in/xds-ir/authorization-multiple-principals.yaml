http:
- address: 0.0.0.0
  hostnames:
  - '*'
  isHTTP2: false
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  externalPort: 80
  routes:
  - destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
        name: httproute/default/httproute-1/rule/0/backend/0
    hostname: www.example.com
    isHTTP2: false
    name: httproute/default/httproute-1/rule/0/match/0/www_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /foo
    security:
      authorization:
        defaultAction: Deny
        rules:
        - action: Allow
          name: allow-rule-1
          operation:
            methods:
            - GET
        - action: Allow
          name: allow-rule-2
          operation:
            methods:
            - DELETE
            - POST
          principal:
            clientCIDRs:
            - cidr: 192.168.1.0/24
              distinct: false
              ip: 192.168.1.0
              isIPv6: false
              maskLen: 24
            - cidr: 192.168.2.0/24
              distinct: false
              ip: 192.168.2.0
              isIPv6: false
              maskLen: 24
            jwt:
              provider: https://one.example.com
              scopes:
              - foo
              claims:
              - name: roles
                valueType: StringArray
                values: ["admin", "superuser"]
              - name: department
                values: ["engineering"]
        - action: Allow
          name: allow-rule-3
          principal:
            clientCIDRs:
            - cidr: 10.0.1.0/24
              distinct: false
              ip: 10.0.1.0
              isIPv6: false
              maskLen: 24
            - cidr: 10.0.2.0/24
              distinct: false
              ip: 10.0.2.0
              isIPv6: false
              maskLen: 24
            jwt:
              provider: https://two.example.com
              scopes:
              - for
              - bar
              claims:
              - name: roles
                valueType: StringArray
                values: ["admin", "superuser"]
              - name: name
                values: ["alice", "bob"]
