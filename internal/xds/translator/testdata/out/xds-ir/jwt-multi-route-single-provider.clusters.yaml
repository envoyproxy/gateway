- circuitBreakers:
    thresholds:
    - maxRetries: 1024
  commonLbConfig:
    localityWeightedLbConfig: {}
  connectTimeout: 10s
  dnsLookupFamily: V4_PREFERRED
  dnsRefreshRate: 30s
  lbPolicy: LEAST_REQUEST
  loadAssignment:
    clusterName: localhost_443/backend/-1
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: localhost
              portValue: 443
        loadBalancingWeight: 1
      loadBalancingWeight: 1
  name: localhost_443/backend/-1
  perConnectionBufferLimitBytes: 32768
  respectDnsTtl: true
  transportSocket:
    name: envoy.transport_sockets.tls
    typedConfig:
      '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
      commonTlsContext:
        validationContext:
          trustedCa:
            filename: /etc/ssl/certs/ca-certificates.crt
      sni: localhost
  type: STRICT_DNS
