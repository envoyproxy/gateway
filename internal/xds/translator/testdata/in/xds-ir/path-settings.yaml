http:
- name: "first-listener"
  address: "::"
  port: 10080
  externalPort: 80
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: false
    escapedSlashesAction: UnescapeAndForward
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"
