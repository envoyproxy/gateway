apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hostname-match
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  hostname:
  - www.host.org
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /pathmatch
    backendRefs:
    - name: infra-backend-v1
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hostname-match-passthrough
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: infra-backend-v2
      port: 8080
