gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: gateway-btls
      namespace: envoy-gateway
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All

httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: httproute-btls-1
      namespace: envoy-gateway
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-btls
          sectionName: http
      rules:
        - matches:
            - path:
                type: Exact
                value: "/exact-1"
          backendRefs:
            - name: http-backend
              namespace: envoy-gateway
              port: 8080
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: httproute-btls-2
      namespace: envoy-gateway
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-btls
          sectionName: http
      rules:
        - matches:
            - path:
                type: Exact
                value: "/exact-2"
          backendRefs:
            - name: http-backend
              namespace: envoy-gateway
              port: 8081

services:
  - apiVersion: v1
    kind: Service
    metadata:
      name: http-backend
      namespace: envoy-gateway
    spec:
      clusterIP: 10.11.12.13
      ports:
        - port: 8080
          name: http1
          protocol: TCP
          targetPort: 8080
        - port: 8081
          name: http2
          protocol: TCP
          targetPort: 8081

