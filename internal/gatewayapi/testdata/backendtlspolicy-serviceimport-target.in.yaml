gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: gateway-btls
      namespace: envoy-gateway
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: httproute-btls
      namespace: envoy-gateway
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-btls
          sectionName: http
      rules:
        - matches:
            - path:
                type: Exact
                value: "/exact"
          backendRefs:
            - group: multicluster.x-k8s.io
              kind: ServiceImport
              name: service-import-1
              namespace: default
              port: 8080
            - group: multicluster.x-k8s.io
              kind: ServiceImport
              name: service-import-1
              namespace: default
              port: 9000

referenceGrants:
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: ReferenceGrant
    metadata:
      name: refg-route-svc
      namespace: default
    spec:
      from:
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          namespace: envoy-gateway
      to:
        - group: multicluster.x-k8s.io
          kind: ServiceImport

serviceImports:
  - apiVersion: multicluster.x-k8s.io/v1alpha1
    kind: ServiceImport
    metadata:
      name: service-import-1
      namespace: default
    spec:
      ips:
        - 7.7.7.7
      ports:
        - port: 8080
          name: http
          protocol: TCP
          appProtocol: kubernetes.io/h2c  # This takes effect.
        - port: 9000
          name: grpc
          protocol: TCP
          appProtocol: grpc  # This is NOOP.

endpointSlices:
  - apiVersion: discovery.k8s.io/v1
    kind: EndpointSlice
    metadata:
      name: service-import-1
      namespace: default
      labels:
        kubernetes.io/service-name: service-import-1
    addressType: IPv4
    ports:
      - name: http
        protocol: TCP
        port: 8080
      - name: grpc
        protocol: TCP
        port: 9000
    endpoints:
      - addresses:
          - "10.244.0.11"
        conditions:
          ready: true
backendTLSPolicies:
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: BackendTLSPolicy
    metadata:
      name: policy-btls
      namespace: default
    spec:
      targetRefs:
        - group: multicluster.x-k8s.io
          kind: ServiceImport
          name: service-import-1
          sectionName: http
        - group: multicluster.x-k8s.io
          kind: ServiceImport
          name: service-import-1
          sectionName: grpc
      validation:
        wellKnownCACertificates: System
        hostname: example.com
