name: "http-route"
http:
- name: "first-listener"
  address: "::"
  port: 10080
  externalPort: 80
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "direct-route"
    hostname: "*"
    destination:
      name: "direct-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "direct-route-dest/backend/0"
    directResponse:
      body: "Unknown custom filter type: UnsupportedType"
      statusCode: 500
