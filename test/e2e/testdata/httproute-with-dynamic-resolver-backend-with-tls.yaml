apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-with-dynamic-resolver-backend-tls
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - backendRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: backend-dynamic-resolver-tls
    matches:
    - path:
        type: PathPrefix
        value: /with-tls
  - backendRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: backend-dynamic-resolver-clustertrustbundle
    matches:
    - path:
        type: PathPrefix
        value: /with-clustertrustbundle
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: backend-dynamic-resolver-tls
  namespace: gateway-conformance-infra
spec:
  type: DynamicResolver
  tls:
    caCertificateRefs:
    - name: backend-ca-certificate
      group: ""
      kind: ConfigMap
---
