- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    rateLimits:
    - actions:
      - remoteAddress: {}
    routes:
    - match:
        headers:
        - name: user
          stringMatch:
            exact: jason
        prefix: /
      name: first-route
      route:
        cluster: first-route-dest/backend/0
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        headers:
        - name: user
          stringMatch:
            exact: james
        - name: country
          stringMatch:
            exact: US
        prefix: /
      name: second-route
      route:
        cluster: second-route-dest/backend/0
        upgradeConfigs:
        - connectConfig: {}
          upgradeType: CONNECT
