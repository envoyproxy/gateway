gateways:
- apiVersion: gateway.networking.k8s.io/v1beta1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
  status:
    listeners:
    - name: http
      supportedKinds:
      - group: gateway.networking.k8s.io
        kind: HTTPRoute
      - group: gateway.networking.k8s.io
        kind: GRPCRoute
      attachedRoutes: 0
      conditions:
      - type: Programmed
        status: "True"
        reason: Programmed
        message: Sending translated listener configuration to the data plane
      - type: Accepted
        status: "True"
        reason: Accepted
        message: Listener has been successfully translated
xdsIR:
  envoy-gateway-gateway-1:
    http:
    - name: envoy-gateway-gateway-1-http
      address: 0.0.0.0
      port: 10080
      hostnames:
      - "*"
infraIR:
  envoy-gateway-gateway-1:
    proxy:
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
      name: envoy-gateway-gateway-1
      config:
        apiVersion: config.gateway.envoyproxy.io/v1alpha1
        kind: EnvoyProxy
        metadata:
          namespace: envoy-gateway-system
          name: test
        spec:
          provider:
            type: Kubernetes
            kubernetes:
              envoyService:
                type: LoadBalancer
              envoyDeployment:
                replicas: 2
                container:
                  resources:
                    requests:
                      cpu: 100m
                      memory: 512Mi
                  securityContext:
                    runAsUser: 2000
                    allowPrivilegeEscalation: false
                pod:
                  annotations:
                    key1: val1
                    key2: val2
                  securityContext:
                    runAsUser: 1000
                    runAsGroup: 3000
                    fsGroup: 2000
                    fsGroupChangePolicy: "OnRootMismatch"
      image: envoyproxy/envoy:translator-tests
      listeners:
      - address: ""
        ports:
        - name: http
          protocol: "HTTP"
          servicePort: 80
          containerPort: 10080
