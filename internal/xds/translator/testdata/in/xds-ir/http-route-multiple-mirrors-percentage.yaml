name: "http-route"
http:
- name: "first-listener"
  address: "::"
  port: 10080
  externalPort: 80
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "mirror-route"
    hostname: "*"
    destination:
      name: "route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "route-dest/backend/0"
    mirrors:
    - destination:
        name: "mirror-route-dest"
        settings:
        - endpoints:
          - host: "2.3.4.5"
      percentage: 25
      name: "mirror-route-dest/backend/0"
    - destination:
        name: "mirror-route-dest1"
        settings:
        - endpoints:
          - host: "3.4.5.6"
          name: "mirror-route-dest1/backend/0"
      percentage: 44
