{{- if .Values.topologyWebhook.enabled }}
{{ $tls := (lookup "v1" "Secret" .Release.Namespace "envoy-gateway") }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: envoy-gateway-topology-webhook
  {{- with .Values.topologyWebhook.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/component: topology-webhook
  {{- include "eg.labels" . | nindent 4 }}
webhooks:
  - name: topology.webhook.envoyproxy.io
    admissionReviewVersions: ["v1"]
    sideEffects: NoneOnDryRun
    timeoutSeconds: 5
    clientConfig:
      caBundle: {{ index $tls.data "ca.crt" }}
      service:
        name: {{ include "eg.webhookService" . }}
        namespace: '{{ .Release.Namespace }}'
        path: "/mutate-pod-topology"
        port: 443
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods/binding"]
    namespaceSelector:
      matchExpressions:
        - key: webhook.envoyproxy.io/topology-zone-inject
          operator: In
          values:
            - enabled
{{- end }}