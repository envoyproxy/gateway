---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-with-http-ext-auth
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: same-namespace
  hostnames: ["www.example.com"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /http
      backendRefs:
        - name: infra-backend-v1
          port: 8080
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: http-ext-auth
  namespace: gateway-conformance-infra
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: http-with-http-ext-auth
  extAuth:
    timeout: 10ms
    http:
      path: /auth
      backendRef:
        name: envoy-ext-auth
        namespace: gateway-conformance-infra
        port: 8080
      headersToBackend: ["x-current-user"]
---
apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: envoy-ext-auth-btls
  namespace: gateway-conformance-infra
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: envoy-ext-auth
      sectionName: http
  validation:
    caCertificateRefs:
      - name: envoy-ext-auth-ca
        group: ""
        kind: ConfigMap
    hostname: envoy-ext-auth
