http:
- address: 0.0.0.0
  hostnames:
  - '*'
  isHTTP2: false
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
        name: httproute/default/httproute-1/rule/0/backend/0
    hostname: www.example.com
    isHTTP2: false
    name: httproute/default/httproute-1/rule/0/match/0/www_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /foo
    envoyExtensions:
      dynamicModules:
      - extensionName: envoyextensionpolicy/default/policy-for-http-route/dynamicmodule/0
        module: test_module
        extensionConfig: "{\"request_headers\": [[\"X-Envoy-Header\", \"envoy-header\"], [\"X-Envoy-Header2\", \"envoy-header2\"]]}"
        doNotClose: true
