apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-gateway-config
  namespace: envoy-gateway-system
data:
  envoy-gateway.yaml: |
    apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: EnvoyGateway
    provider:
      type: Kubernetes
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    extensionApis:
      enableEnvoyPatchPolicy: true
      enableBackend: true
    rateLimit:
      backend:
        type: Redis
        redis:
          url: redis.redis-system.svc.cluster.local:6379
    telemetry:
      traces:
        sink:
          type: OpenTelemetry
          openTelemetry:
            host: "otel-collector.monitoring.svc.cluster.local"
            port: 4317
            protocol: grpc
        # Fast export settings for e2e tests to ensure traces are available immediately
        samplingRate: 1.0  # 100% sampling for tests
        batchSpanProcessor:
          batchTimeout: 100ms  # Export every 100ms instead of default 5s
          maxExportBatchSize: 512
          maxQueueSize: 2048
