gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: gateway-1
    namespace: default
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - allowedRoutes:
        namespaces:
          from: All
      name: http
      port: 80
      protocol: HTTP
  status:
    listeners:
    - attachedRoutes: 1
      conditions:
      - lastTransitionTime: null
        message: Sending translated listener configuration to the data plane
        reason: Programmed
        status: "True"
        type: Programmed
      - lastTransitionTime: null
        message: Listener has been successfully translated
        reason: Accepted
        status: "True"
        type: Accepted
      - lastTransitionTime: null
        message: Listener references have been resolved
        reason: ResolvedRefs
        status: "True"
        type: ResolvedRefs
      name: http
      supportedKinds:
      - group: gateway.networking.k8s.io
        kind: HTTPRoute
      - group: gateway.networking.k8s.io
        kind: GRPCRoute
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    name: httproute-1
    namespace: default
  spec:
    hostnames:
    - gateway.envoyproxy.io
    parentRefs:
    - name: gateway-1
      namespace: default
      sectionName: http
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
      matches:
      - path:
          value: /
  status:
    parents:
    - conditions:
      - lastTransitionTime: null
        message: Route is accepted
        reason: Accepted
        status: "True"
        type: Accepted
      - lastTransitionTime: null
        message: Resolved all the Object references for the Route
        reason: ResolvedRefs
        status: "True"
        type: ResolvedRefs
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      parentRef:
        name: gateway-1
        namespace: default
        sectionName: http
infraIR:
  default/gateway-1:
    proxy:
      listeners:
      - address: null
        name: default/gateway-1/http
        ports:
        - containerPort: 10080
          name: http-80
          protocol: HTTP
          servicePort: 80
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
          gateway.envoyproxy.io/owning-gateway-namespace: default
        ownerReference:
          kind: GatewayClass
          name: envoy-gateway-class
      name: default/gateway-1
      namespace: envoy-gateway-system
securityPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    name: policy-for-route
    namespace: default
  spec:
    jwt:
      providers:
      - audiences:
        - foo.bar.com
        claimToHeaders:
        - claim: claim
          header: claim-header
        issuer: https://foo.bar.com
        name: foobar
        remoteJWKS:
          backendSettings:
            circuitBreaker:
              maxConnections: 2048
              maxParallelRequests: 4294967295
              maxParallelRetries: 1024
              maxPendingRequests: 1
              maxRequestsPerConnection: 1
            connection:
              bufferLimit: 100M
            dns:
              dnsRefreshRate: 30s
              lookupFamily: IPv4AndIPv6
            healthCheck:
              active:
                healthyThreshold: 1
                http:
                  expectedResponse:
                    binary: RXZlcnl0aGluZyBPSw==
                    type: Binary
                  expectedStatuses:
                  - 200
                  - 300
                  method: GET
                  path: /healthz
                interval: 3s
                timeout: 500ms
                type: HTTP
                unhealthyThreshold: 3
              passive:
                baseEjectionTime: 160s
                consecutive5XxErrors: 5
                consecutiveGatewayErrors: 0
                consecutiveLocalOriginFailures: 5
                interval: 2s
                maxEjectionPercent: 100
                splitExternalLocalOriginErrors: false
            loadBalancer:
              consistentHash:
                type: SourceIP
              type: ConsistentHash
            proxyProtocol:
              version: V2
            retry:
              numRetries: 3
              perRetry:
                backOff:
                  baseInterval: 1s
                  maxInterval: 5s
              retryOn:
                triggers:
                - 5xx
                - gateway-error
                - reset
            tcpKeepalive:
              idleTime: 20m
              interval: 60s
              probes: 3
            timeout:
              http:
                connectionIdleTimeout: 16s
                maxConnectionDuration: 17s
                requestTimeout: 5s
              tcp:
                connectTimeout: 15s
          uri: https://foo.bar.com/jwt/public-key/jwks.json
    targetRef:
      group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: httproute-1
  status:
    ancestors:
    - ancestorRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: gateway-1
        namespace: default
        sectionName: http
      conditions:
      - lastTransitionTime: null
        message: Policy has been accepted.
        reason: Accepted
        status: "True"
        type: Accepted
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
