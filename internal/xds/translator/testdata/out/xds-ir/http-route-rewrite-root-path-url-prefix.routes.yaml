- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - gateway.envoyproxy.io
    name: first-listener/gateway.envoyproxy.io
    routes:
    - match:
        prefix: /origin/
      name: rewrite-route
      route:
        cluster: rewrite-route
        prefixRewrite: /
