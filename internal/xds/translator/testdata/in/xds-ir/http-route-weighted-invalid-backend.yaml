http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        weight: 1
        name: "first-route-dest/backend/0"
      - weight: 1
        name: "first-route-dest/backend/1"         #  clusterNotFoundResponseCode should be default to 503 for cluster without endpoints
  - name: "second-route"
    hostname: "*"
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        weight: 1
        name: "second-route-dest/backend/0"
      - weight: 1
        name: "second-route-dest/backend/1"
        invalid: true                              #  clusterNotFoundResponseCode should be 500 for invalid cluster
  - name: "third-route"
    hostname: "*"
    destination:
      name: "third-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        weight: 1
        name: "third-route-dest/backend/0"
      - weight: 1
        name: "third-route-dest/backend/1"
        invalid: true
      - weight: 1
        name: "third-route-dest/backend/2"        #  clusterNotFoundResponseCode should be 503 for mixed empty and invalid cluster
