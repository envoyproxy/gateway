# Global settings
global:
  image:
    # -- Global override for image registry (omit trailing slash)
    registry: "docker.io"
    # -- Global override for image pull secrets
    pullSecrets: []
    # -- Global image pull policy
    # Specify image pull policy if default kubernetes behavior isn't desired.
    # Default behavior: latest images will be Always else IfNotPresent.
    pullPolicy: ""

podDisruptionBudget:
  minAvailable: 0
  # maxUnavailable: 1

deployment:
  annotations: {}
  envoyGateway:
    image:
      # This takes precedence over global.imageRegistry (ommit trailing slash)
      registry: ""
      # This has to include both the repository path and the image name, e.g. envoyproxy/gateway
      repository: envoyproxy/gateway
      # If specified, this tag will be used for the image. Default is Chart.AppVersion
      # Best practice is to not set the tag and use the default value
      tag: ""
      # This takes precedence over global.imagePullPolicy
      pullPolicy: ""
      # This takes precedence over global.imagePullSecrets
      pullSecrets: []
    resources:
      limits:
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      runAsNonRoot: true
      runAsGroup: 65532
      runAsUser: 65532
      seccompProfile:
        type: RuntimeDefault
  ports:
    - name: grpc
      port: 18000
      targetPort: 18000
    - name: ratelimit
      port: 18001
      targetPort: 18001
    - name: wasm
      port: 18002
      targetPort: 18002
    - name: metrics
      port: 19001
      targetPort: 19001
  priorityClassName: null
  replicas: 1
  pod:
    affinity: {}
    annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '19001'
    labels: {}
    topologySpreadConstraints: []
    tolerations: []
    nodeSelector: {}

service:
  # If set to PreferClose, the Envoy fleet will prioritize connecting to the Envoy Gateway pods that are topologically closest to them.
  trafficDistribution: ""
  annotations: {}
  # -- Service type. Can be set to LoadBalancer with specific IP, e.g.:
  # type: LoadBalancer
  # loadBalancerIP: 10.236.90.20
  type: "ClusterIP"

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  metrics: []
  behavior: {}

config:
# -- EnvoyGateway configuration. Visit https://gateway.envoyproxy.io/docs/api/extension_types/#envoygateway to view all options.
  envoyGateway:
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    provider:
      type: Kubernetes
    logging:
      level:
        default: info
    extensionApis: {}

createNamespace: false

kubernetesClusterDomain: cluster.local

# -- Certgen is used to generate the certificates required by EnvoyGateway. If you want to construct a custom certificate, you can generate a custom certificate through Cert-Manager before installing EnvoyGateway. Certgen will not overwrite the custom certificate. Please do not manually modify `values.yaml` to disable certgen, it may cause EnvoyGateway OIDC,OAuth2,etc. to not work as expected.
certgen:
  job:
    annotations: {}
    args: []
    pod:
      annotations: {}
      labels: {}
    resources: {}
    affinity: {}
    tolerations: []
    nodeSelector: {}
    ttlSecondsAfterFinished: 30
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsGroup: 65532
      runAsUser: 65532
      seccompProfile:
        type: RuntimeDefault
  rbac:
    annotations: {}
    labels: {}

ratelimit:
  image:
    # This takes precedence over global.imageRegistry (ommit trailing slash)
    registry: ""
    # This has to include both the repository path and the image name, e.g. envoyproxy/ratelimit
    repository: "envoyproxy/ratelimit"
    # If specified, this tag will be used for the image. Default is "master"
    tag: "master"
    # This takes precedence over global.imagePullPolicy
    pullPolicy: ""
    # This takes precedence over global.imagePullSecrets
    pullSecrets: []

topologyInjector:
  enabled: true
  annotations: {}
