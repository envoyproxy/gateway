http:
- address: 0.0.0.0
  externalPort: 80
  hostnames:
  - '*'
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      metadata:
        kind: HTTPRoute
        name: httproute-1
        namespace: default
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 1.1.1.1
          port: 3001
        metadata:
          kind: Backend
          name: backend-1
          namespace: default
        name: httproute/default/httproute-1/rule/0/backend/0
        protocol: HTTP
        tls:
          alpnProtocols: null
          caCertificate:
            name: policy-btls-for-backend-1/default-ca
          sni: example.com
          subjectAltNames:
          - uri: spiffe://cluster.local/ns/istio-demo/sa/echo-v1
          - hostname: subdomain.secondexample.com
          useSystemTrustStore: true
        weight: 1
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        metadata:
          kind: Service
          name: service-1
          namespace: default
          sectionName: "8080"
        name: httproute/default/httproute-1/rule/0/backend/1
        protocol: HTTP
        weight: 1
    hostname: '*'
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    name: httproute/default/httproute-1/rule/0/match/0/*
    pathMatch:
      distinct: false
      name: ""
      prefix: /
