name: PR Preview
on:
  pull_request:
    paths:
    - "site/**"
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

defaults:
  run:
    working-directory: ./site

jobs:
  build-preview:
    name: Build PR Preview
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'site/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'site/package-lock.json'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: 'site/go.sum'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.147.3'
          extended: true

      - name: Install dependencies
        run: npm ci

      - name: Initialize Hugo modules
        run: hugo mod get

      - name: Build preview with correct base URL
        run: |
          # Set base URL for PR preview
          export PR_NUMBER=${{ github.event.number }}
          export BASE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-$PR_NUMBER/"

          # Build site with preview base URL
          hugo --minify --baseURL "$BASE_URL" --destination "public/pr-$PR_NUMBER"

      - name: Upload preview artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/public

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.number;
            const previewUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${prNumber}/`;

            const comment = `## ðŸš€ Preview Deployment

            Your preview deployment is ready!

            âœ… **Preview URL:** ${previewUrl}

            Built from commit: ${context.sha}

            ---
            <sub>This preview will be updated automatically when you push new commits to this PR.</sub>`;

            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

  deploy-preview:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-preview
    if: github.event.action != 'closed'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}pr-${{ github.event.number }}/
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  cleanup-preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: gh-pages

      - name: Remove PR directory
        run: |
          PR_NUMBER=${{ github.event.number }}
          if [ -d "pr-$PR_NUMBER" ]; then
            rm -rf "pr-$PR_NUMBER"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "Remove preview for PR #$PR_NUMBER" || exit 0
            git push
          fi

      - name: Comment PR cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ðŸ§¹ Preview Cleanup

              The preview deployment for this PR has been removed.

              Thank you for your contribution! ï¿½ï¿½`
            });
