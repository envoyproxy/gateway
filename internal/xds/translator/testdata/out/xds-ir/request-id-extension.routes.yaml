- ignorePortInHostMatching: true
  name: disable-request-id-extension-listener
  virtualHosts:
  - domains:
    - '*'
    name: disable-request-id-extension-listener/*
    routes:
    - match:
        prefix: /
      name: first-route
      route:
        cluster: first-route-dest
        upgradeConfigs:
        - upgradeType: websocket
