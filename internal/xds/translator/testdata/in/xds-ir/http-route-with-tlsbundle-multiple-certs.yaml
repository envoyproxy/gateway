http:
  - address: 0.0.0.0
    hostnames:
      - '*'
    isHTTP2: false
    name: envoy-gateway/gateway-btls/http
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10080
    routes:
      - backendWeights:
          invalid: 0
          valid: 0
        destination:
          name: httproute/envoy-gateway/httproute-btls/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 10.244.0.12
                  port: 8080
              protocol: HTTPS
              tls:
                caCertificate:
                  certificate: 
                  name: policy-btls/policies-ca2
                sni: bar.example.com
              weight: 1
            - addressType: IP
              endpoints:
                - host: 10.244.0.11
                  port: 8080
              protocol: HTTPS
              tls:
                caCertificate:
                  certificate: 
                  name: policy-btls/policies-ca
                sni: example.com
              weight: 1
        hostname: '*'
        name: httproute/envoy-gateway/httproute-btls/rule/0/match/0/*
        pathMatch:
          distinct: false
          exact: /exact
          name: ""
  - address: 0.0.0.0
    hostnames:
      - 'example.com'
    isHTTP2: false
    name: envoy-gateway/gateway-btls-2/http
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10081
    routes:
      - backendWeights:
          invalid: 0
          valid: 0
        traffic:
          proxyProtocol:
            version: "V2"
        destination:
          name: httproute/envoy-gateway/httproute-btls-2/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 10.244.0.12
                  port: 8080
              protocol: HTTP
              weight: 1
            - addressType: IP
              endpoints:
                - host: 10.244.0.11
                  port: 8080
              protocol: HTTPS
              tls:
                caCertificate:
                  certificate: 
                  name: policy-btls-2/policies-ca
                sni: example.com
              weight: 1
        hostname: '*'
        name: httproute/envoy-gateway/httproute-btls-2/rule/0/match/0/*
        pathMatch:
          distinct: false
          exact: /exact
          name: ""
