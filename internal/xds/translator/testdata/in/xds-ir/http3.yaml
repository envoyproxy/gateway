http:
  - address: 0.0.0.0
    externalPort: 443
    hostnames:
      - "*.example.com"
    http3: {}
    metadata:
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: https-wildcard
    name: envoy-gateway/gateway-1/https-wildcard
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10443
    tls:
      alpnProtocols: null
      certificates:
        - certificate: 
          name: envoy-gateway/tls-secret-1
          privateKey: "[redacted]"
      maxVersion: "1.3"
      minVersion: "1.2"
    tlsOverlaps: true
  - address: 0.0.0.0
    externalPort: 443
    hostnames:
      - foo.example.com
    http3: {}
    metadata:
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: https-foo
    name: envoy-gateway/gateway-1/https-foo
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10443
    routes:
      - destination:
          metadata:
            kind: HTTPRoute
            name: httproute-1
            namespace: default
          name: httproute/default/httproute-1/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              metadata:
                kind: Service
                name: service-1
                namespace: default
                sectionName: "8080"
              name: httproute/default/httproute-1/rule/0/backend/0
              protocol: HTTP
              weight: 1
        hostname: foo.example.com
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: httproute-1
          namespace: default
        name: httproute/default/httproute-1/rule/0/match/0/foo_example_com
        pathMatch:
          distinct: false
          name: ""
          prefix: /
    tls:
      alpnProtocols: null
      certificates:
        - certificate: 
          name: envoy-gateway/tls-secret-1
          privateKey: "[redacted]"
      maxVersion: "1.3"
      minVersion: "1.2"
    tlsOverlaps: true
  - address: 0.0.0.0
    externalPort: 443
    hostnames:
      - bar.example.com
    http3: {}
    metadata:
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: https-bar
    name: envoy-gateway/gateway-1/https-bar
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10443
    routes:
      - destination:
          metadata:
            kind: HTTPRoute
            name: httproute-1
            namespace: default
          name: httproute/default/httproute-1/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              metadata:
                kind: Service
                name: service-2
                namespace: default
                sectionName: "8080"
              name: httproute/default/httproute-1/rule/0/backend/0
              protocol: HTTP
              weight: 1
        hostname: bar.example.com
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: httproute-1
          namespace: default
        name: httproute/default/httproute-1/rule/0/match/0/bar_example_com
        pathMatch:
          distinct: false
          name: ""
          prefix: /
    tls:
      alpnProtocols: null
      certificates:
        - certificate: 
          name: envoy-gateway/tls-secret-1
          privateKey: "[redacted]"
      maxVersion: "1.3"
      minVersion: "1.2"
    tlsOverlaps: true
