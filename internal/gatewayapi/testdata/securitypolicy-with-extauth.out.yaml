            authority: grpc-backend.default:9000
            destination:
              name: securitypolicy/default/policy-for-http-route/grpc-backend
              settings:
              - addressType: IP
                endpoints:
                - host: 8.8.8.8
                  port: 9000
                protocol: GRPC
                weight: 1
          headersToExtAuth:
          - header1
          - header2
        hostname: www.foo.com
        name: httproute/default/httproute-1/rule/0/match/0/www_foo_com
