- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    routes:
    - match:
        path: foo/bar
      name: first-route
      route:
        cluster: first-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: key-first-route
              descriptorValue: value-first-route
          - headerValueMatch:
              descriptorKey: key-rule-0-match-0
              descriptorValue: value-rule-0-match-0
              expectMatch: true
              headers:
              - name: x-user-id
                stringMatch:
                  exact: one
      typedPerFilterConfig:
        envoy.filters.http.jwt_authn:
          '@type': type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
          requirementName: first-route
    - match:
        path: example
      name: second-route
      route:
        cluster: second-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: key-second-route
              descriptorValue: value-second-route
          - requestHeaders:
              descriptorKey: key-rule-0-match-0
              headerName: x-user-id
    - match:
        path: test
      name: third-route
      route:
        cluster: third-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: key-third-route
              descriptorValue: value-third-route
          - genericKey:
              descriptorKey: key-rule-0-match--1
              descriptorValue: value-rule-0-match--1
