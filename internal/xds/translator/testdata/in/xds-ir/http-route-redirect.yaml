name: "http-route"
http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  routes:
  - name: "redirect-route"
    hostname: "*"
    destinations:
    - host: "1.2.3.4"
      port: 50000
    redirect:
      scheme: https
      statusCode: 302
      hostname: "redirected.com"
      port: 8443
      path:
        prefixMatchReplace: /redirected
