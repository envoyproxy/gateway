- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    routes:
    - match:
        prefix: /
      name: first-route
      route:
        cluster: first-route-dest
        retryPolicy:
          numRetries: 5
          perTryTimeout: 0.250s
          retriableStatusCodes:
          - 429
          - 503
          retryBackOff:
            baseInterval: 0.100s
            maxInterval: 10s
          retryOn: connect-failure,retriable-status-codes
