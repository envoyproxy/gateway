- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    name: http-route-3
    namespace: envoy-gateway
  spec:
    parentRefs:
    - kind: Gateway
      name: gateway-with-two-attached-routes
      namespace: envoy-gateway
    rules:
    - backendRefs:
      - name: infra-backend-v1
        port: 8080
  status:
    parents:
    - conditions:
      - lastTransitionTime: null
        message: Route is accepted
        reason: Accepted
        status: "True"
        type: Accepted
      - lastTransitionTime: null
        message: 'Failed to process route rule 0 backendRef 0: service envoy-gateway/infra-backend-v1
          not found.'
        reason: BackendNotFound
        status: "False"
        type: ResolvedRefs
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      parentRef:
        kind: Gateway
        name: gateway-with-two-attached-routes
        namespace: envoy-gateway
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    name: http-route-not-accepted
    namespace: envoy-gateway
  spec:
    hostnames:
    - not-accepted.test.com
    parentRefs:
    - kind: Gateway
      name: gateway-with-two-attached-routes
      namespace: envoy-gateway
    rules:
    - backendRefs:
      - name: infra-backend-v1
        port: 8080
  status:
    parents:
    - conditions:
      - lastTransitionTime: null
        message: There were no hostname intersections between the HTTPRoute and this
          parent ref's Listener(s).
        reason: NoMatchingListenerHostname
        status: "False"
        type: Accepted
      - lastTransitionTime: null
        message: 'Failed to process route rule 0 backendRef 0: service envoy-gateway/infra-backend-v1
          not found.'
        reason: BackendNotFound
        status: "False"
        type: ResolvedRefs
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      parentRef:
        kind: Gateway
        name: gateway-with-two-attached-routes
        namespace: envoy-gateway
- apiVersion: gateway.networking.k8s.io/v1beta1
  kind: HTTPRoute
  metadata:
    name: http-route-4
    namespace: envoy-gateway
  spec:
    parentRefs:
    - kind: Gateway
      name: unresolved-gateway-with-one-attached-unresolved-route
      namespace: envoy-gateway
      sectionName: tls
    rules:
    - backendRefs:
      - name: does-not-exist
        port: 8080
  status:
    parents:
    - conditions:
      - lastTransitionTime: null
        message: There are no ready listeners for this parent ref
        reason: NoReadyListeners
        status: "False"
        type: Accepted
      - lastTransitionTime: null
        message: 'Failed to process route rule 0 backendRef 0: service envoy-gateway/does-not-exist
          not found.'
        reason: BackendNotFound
        status: "False"
        type: ResolvedRefs
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      parentRef:
        kind: Gateway
        name: unresolved-gateway-with-one-attached-unresolved-route
        namespace: envoy-gateway
        sectionName: tls
infraIR:
  envoy-gateway/gateway-with-one-attached-route:
    proxy:
      listeners:
      - name: envoy-gateway/gateway-with-one-attached-route/http
        ports:
        - containerPort: 10080
          name: http-80
          protocol: HTTP
          servicePort: 80
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-name: gateway-with-one-attached-route
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
        ownerReference:
          kind: GatewayClass
          name: envoy-gateway-class
      name: envoy-gateway/gateway-with-one-attached-route
      namespace: envoy-gateway-system
  envoy-gateway/gateway-with-two-attached-routes:
