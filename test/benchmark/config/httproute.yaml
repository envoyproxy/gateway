apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: "{HTTPROUTE_NAME}"
  namespace: benchmark-test
spec:
  parentRefs:
    - name: "{REF_GATEWAY_NAME}"
  hostnames:
    - "{HTTPROUTE_HOSTNAME}"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: "{SERVICE_NAME}"
          namespace: benchmark-test
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
