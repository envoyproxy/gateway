http:
- address: 0.0.0.0
  hostnames:
  - '*'
  isHTTP2: false
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
        name: httproute/default/httproute-1/rule/0/backend/0
    hostname: www.example.com
    isHTTP2: false
    name: httproute/default/httproute-1/rule/0/match/0/www_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /foo
    envoyExtensions:
      dynamicModules:
      - config:
          maxTokensPerMinute: 10000
        doNotClose: true
        filterName: token-ratelimit
        loadGlobally: true
        moduleName: ai_gateway
        name: envoyextensionpolicy/default/policy-for-http-route/dynamic-module/0
        terminalFilter: false
  - destination:
      name: httproute/default/httproute-2/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
        name: httproute/default/httproute-2/rule/0/backend/0
    hostname: www.example.com
    isHTTP2: false
    name: httproute/default/httproute-2/rule/0/match/0/www_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /bar
    envoyExtensions:
      dynamicModules:
      - config:
          authEndpoint: https://auth.example.com
        doNotClose: false
        filterName: auth-check
        loadGlobally: false
        moduleName: my_auth
        name: envoyextensionpolicy/envoy-gateway/policy-for-gateway/dynamic-module/0
        terminalFilter: false
  - destination:
      name: httproute/default/httproute-3/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
        name: httproute/default/httproute-3/rule/0/backend/0
    hostname: www.example.com
    isHTTP2: false
    name: httproute/default/httproute-3/rule/0/match/0/www_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /terminal
    envoyExtensions:
      dynamicModules:
      - doNotClose: false
        filterName: handler
        loadGlobally: false
        moduleName: my_handler
        name: envoyextensionpolicy/default/policy-terminal/dynamic-module/0
        terminalFilter: true
