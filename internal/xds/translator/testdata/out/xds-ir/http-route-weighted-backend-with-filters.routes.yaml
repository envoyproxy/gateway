- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    routes:
    - match:
        prefix: /
      name: first-route
      route:
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        upgradeConfigs:
        - upgradeType: websocket
        weightedClusters:
          clusters:
          - name: first-route-dest
            requestHeadersToAdd:
            - header:
                key: add-header-1
                value: some-value
            - header:
                key: add-header-2
                value: some-value
            - header:
                key: add-header-3
                value: some-value
            weight: 20
