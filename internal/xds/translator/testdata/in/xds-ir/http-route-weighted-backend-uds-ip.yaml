http:
- name: "first-listener"
  address: "::"
  port: 10080
  externalPort: 80
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.1.1.1"
          port: 50001
        weight: 20
        name: "first-route-dest/backend/0"
      - endpoints:
        - host: "2.2.2.2"
          port: 50002
        weight: 40
        name: "first-route-dest/backend/1"
      - endpoints:
        - path: "/etc/sock1"
        weight: 20
        name: "first-route-dest/backend/2"
      - endpoints:
        - path: "/etc/sock2"
        weight: 20
        name: "first-route-dest/backend/3"
