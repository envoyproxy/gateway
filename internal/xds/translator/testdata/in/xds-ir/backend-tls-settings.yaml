          minVersion: tls1.2
          signatureAlgorithms:
          - RSA-PSS-RSAE-SHA256
          - ECDSA-SECP256R1-SHA256
        weight: 1
    hostname: '*'
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-2
      namespace: default
    name: httproute/default/httproute-2/rule/0/match/0/*
