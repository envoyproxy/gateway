date: November 28, 2024

breaking changes: |
  Always use `::` and `IPv4Compact` enabled on dynamic listeners.
  Use `V4_PREFERRED` instead of `V4_ONLY` by default for the cluster's `DnsLookupFamily`.

bug fixes: |
  Fixed Envoy rejecting TCP Listeners with no attached TCPRoutes.
  Fixed failures to update SecurityPolicy resources with backendRef for extAuth.
Fixed xDS translation when oidc tokenEndpoint and jwt remoteJWKS share the same hostname.
  Fixed frequent 503 errors seen for requests during high Pod churn

Other changes: |
  Bump the RateLimit image to 49af5cca.
