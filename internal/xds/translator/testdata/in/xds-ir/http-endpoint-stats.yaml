name: "metrics-endpoint-stats"
metrics:
  enablePerEndpointStats: true
http:
  - name: "listener-enable-endpoint-stats"
    address: "::"
    port: 10080
    externalPort: 80
    hostnames:
      - "*"
    path:
      mergeSlashes: true
      escapedSlashesAction: UnescapeAndRedirect
    routes:
      - name: "first-route"
        hostname: "*"
        destination:
          name: "first-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
              name: "first-route-dest/backend/0"
