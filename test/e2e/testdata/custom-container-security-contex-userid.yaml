# This test is to verify that the basic http route works with EG having custom security context user id
# The custom security context user id is set to 65534 in the test go code
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: custom-container-security-contex-userid-gateway
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
    - name: http
      port: 80
      protocol: HTTP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: custom-container-security-contex-userid-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: custom-container-security-contex-userid-gateway
  rules:
    - backendRefs:
        - name: infra-backend-v1
          port: 8080
