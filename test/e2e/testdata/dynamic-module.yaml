---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: dynamic-module-proxy
  namespace: gateway-conformance-infra
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        container:
          image: envoyproxy/gateway-dynamic-module-test:latest
          env:
            - name: ENVOY_DYNAMIC_MODULES_SEARCH_PATH
              value: /usr/local/lib
            - name: GODEBUG
              value: cgocheck=0
  dynamicModules:
    - name: header-mutation
      libraryName: header_mutation
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: dynamic-module-gateway
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: dynamic-module-proxy
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-with-dynamic-module
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: dynamic-module-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /dynamic-module
      backendRefs:
        - name: infra-backend-v1
          port: 8080
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyExtensionPolicy
metadata:
  name: dynamic-module-test
  namespace: gateway-conformance-infra
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: http-with-dynamic-module
  dynamicModules:
    - name: header-mutation
      filterName: header_mutation
