gateways:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: tls
          hostname: example.com
          protocol: HTTPS
          port: 443
          allowedRoutes:
            namespaces:
              from: All
          tls:
            mode: Terminate
            certificateRefs:
              - name: tls-secret-1
    status:
      listeners:
        - name: tls
          attachedRoutes: 0
          conditions:
            - lastTransitionTime: "2023-04-02T11:08:00Z"
              message: "Secret envoy-gateway/tls-secret-1 must contain valid tls.crt and tls.key, 
                hostname example.com does not match Common Name or DNS Names in the certificate tls.crt."
              reason: InvalidCertificateRef
              status: "False"
              type: ResolvedRefs
            - type: Programmed
              status: "False"
              reason: Invalid
              message: Listener is invalid, see other Conditions for details.
          supportedKinds:
            - group: gateway.networking.k8s.io
              kind: HTTPRoute
            - group: gateway.networking.k8s.io
              kind: GRPCRoute
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-1
              port: 8080
    status:
      parents:
        - controllerName: gateway.envoyproxy.io/gatewayclass-controller
          parentRef:
            name: gateway-1
            namespace: envoy-gateway
          conditions:
            - lastTransitionTime: "2023-04-02T11:15:58Z"
              message: There are no ready listeners for this parent ref
              reason: NoReadyListeners
              status: "False"
              type: Accepted
            - type: ResolvedRefs
              status: "True"
              reason: ResolvedRefs 
              message: Resolved all the Object references for the Route
xdsIR:
  envoy-gateway-gateway-1: {}
infraIR:
  envoy-gateway-gateway-1:
    proxy:
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
      name: envoy-gateway-gateway-1
      listeners:
        - address: ""
