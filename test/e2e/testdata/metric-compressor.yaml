apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gzip-gtw
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: gzip-compression
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: gzip-compression
  namespace: gateway-conformance-infra
spec:
  ipFamily: IPv4
  telemetry:
    metrics:
      prometheus:
        compression:
          type: Gzip
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gzip-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: gzip-gtw
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /gzip
      backendRefs:
        - name: infra-backend-v1
          port: 8080
---
