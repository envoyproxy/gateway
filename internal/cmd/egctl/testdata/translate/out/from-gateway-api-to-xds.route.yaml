xds:
  default/eg:
    '@type': type.googleapis.com/envoy.admin.v3.RoutesConfigDump
    dynamicRouteConfigs:
    - routeConfig:
        '@type': type.googleapis.com/envoy.config.route.v3.RouteConfiguration
        ignorePortInHostMatching: true
        name: default/eg/http
        virtualHosts:
        - domains:
          - www.example.com
          name: default/eg/http/www_example_com
          routes:
          - match:
              prefix: /
            metadata:
              filterMetadata:
                io.envoyproxy.gateway:
                  route:
                    groupVersion: ""
                    kind: HTTPRoute
                    name: backend
                    namespace: default
            name: httproute/default/backend/rule/0/match/0/www_example_com
            route:
              cluster: httproute/default/backend/rule/0
              upgradeConfigs:
              - upgradeType: websocket
    - routeConfig:
        '@type': type.googleapis.com/envoy.config.route.v3.RouteConfiguration
        ignorePortInHostMatching: true
        name: default/eg/grpc
        virtualHosts:
        - domains:
          - www.grpc-example.com
          name: default/eg/grpc/www_grpc-example_com
          routes:
          - match:
              path: /com.example.Things/DoThing
            metadata:
              filterMetadata:
                io.envoyproxy.gateway:
                  route:
                    groupVersion: ""
                    kind: GRPCRoute
                    name: backend
                    namespace: default
            name: grpcroute/default/backend/rule/0/match/0/www_grpc-example_com
            route:
              cluster: grpcroute/default/backend/rule/0
