http:
- address: 0.0.0.0
  hostnames:
  - '*'
  isHTTP2: false
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: default
    sectionName: http
  name: default/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  externalPort: 80
  routes:
  - destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
        name: httproute/default/httproute-1/rule/0/backend/0
    hostname: gateway.envoyproxy.io
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    name: httproute/default/httproute-1/rule/0/match/0/gateway_envoyproxy_io
    pathMatch:
      distinct: false
      name: ""
      prefix: /
    security:
      jwt:
        providers:
        - audiences:
          - foo.bar.com
          claimToHeaders:
          - claim: claim
            header: claim-header
          issuer: https://foo.bar.com
          name: foobar
          remoteJWKS:
            destination:
              name: securitypolicy/default/policy-for-route/jwt/0
              settings:
              - addressType: FQDN
                endpoints:
                - host: foo.bar.com
                  port: 443
                protocol: HTTPS
                tls:
                  alpnProtocols: null
                  caCertificate:
                    certificate: 
                    name: policy-btls/default-ca
                  sni: foo.bar.com
                weight: 1
                name: securitypolicy/default/policy-for-route/jwt/0/backend/0
            traffic:
              retry:
                numRetries: 3
                perRetry:
                  backOff:
                    baseInterval: 1s
                    maxInterval: 5s
                retryOn:
                  triggers:
                  - 5xx
                  - gateway-error
                  - reset
            uri: https://foo.bar.com/jwt/public-key/jwks.json
