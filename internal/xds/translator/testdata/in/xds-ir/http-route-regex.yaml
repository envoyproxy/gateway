http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "regex-route"
    hostname: "*"
    pathMatch:
      safeRegex: "/v1/.*"
    headerMatches:
    - name: re_header
      stringMatch:
      safeRegex: ".*"
    queryParamMatches:
    - name: re_query
      stringMatch:
      safeRegex: ".*"
    destination:
      name: "regex-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
