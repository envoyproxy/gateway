xdsIR:
  envoy-gateway-gateway-1:
    http:
    - name: envoy-gateway-gateway-1-http
      address: 0.0.0.0
      port: 10080
      hostnames:
      - "*"
      routes:
      - name: envoy-gateway-httproute-2-rule-0-match-0-example.com
        pathMatch:
          prefix: "/v1/example"
        queryParamMatches:
        - name: "debug"
          exact: "yes"
        headerMatches:
        - name: :authority
          exact: example.com
        destinations:
        - host: 7.7.7.7
          port: 8080
          weight: 1
      - name: envoy-gateway-httproute-3-rule-0-match-0-example.com
        pathMatch:
          prefix: "/v1/example"
        headerMatches:
        - name: :authority
          exact: example.com
        destinations:
        - host: 8.8.8.8
          port: 8080
          weight: 1
      - name: envoy-gateway-httproute-4-rule-0-match-0-example.net
        pathMatch:
          prefix: "/v1/status"
        headerMatches:
        - name: :authority
          exact: example.net
        - name: "version"
          exact: "one"
        destinations:
        - host: 7.7.7.7
          port: 8080
          weight: 1
      - name: envoy-gateway-httproute-5-rule-0-match-0-example.net
        pathMatch:
          prefix: "/v1/status"
        headerMatches:
        - name: :authority
          exact: example.net
        destinations:
        - host: 8.8.8.8
          port: 8080
          weight: 1
      - name: envoy-gateway-httproute-1-rule-0-match-0-*
        pathMatch:
          prefix: "/"
        destinations:
        - host: 7.7.7.7
          port: 8080
          weight: 1
infraIR:
  envoy-gateway-gateway-1:
    proxy:
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
      name: envoy-gateway-gateway-1
      image: envoyproxy/envoy:translator-tests
      listeners:
      - address: ""
        ports:
        - name: http
          protocol: "HTTP"
          servicePort: 80
          containerPort: 10080
