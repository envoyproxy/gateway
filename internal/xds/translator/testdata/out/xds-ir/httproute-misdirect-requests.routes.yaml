- ignorePortInHostMatching: true
  name: envoy-gateway/gateway-1/https
  virtualHosts:
  - domains:
    - example.org
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: https
    name: envoy-gateway/gateway-1/https/example_org
    routes:
    - match:
        pathSeparatedPrefix: /detect-misdirected-requests
      metadata:
        filterMetadata:
          envoy-gateway:
            resources:
            - kind: HTTPRoute
              name: https-listener-detect-misdirected-requests-test-1
              namespace: default
      name: httproute/default/https-listener-detect-misdirected-requests-test-1/rule/0/match/0/example_org
      route:
        cluster: httproute/default/https-listener-detect-misdirected-requests-test-1/rule/0
        upgradeConfigs:
        - upgradeType: websocket
  - domains:
    - '*.wildcard.org'
    - fourth-example.wildcard.org
    - second-example.org
    name: envoy-gateway/gateway-1/https/catch_all_tls_overlapping
    routes:
    - directResponse:
        status: 421
      match:
        prefix: /
