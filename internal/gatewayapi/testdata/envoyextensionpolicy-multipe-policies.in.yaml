services:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: envoy-gateway
    name: grpc-backend
  spec:
    ports:
    - port: 9000
      name: grpc
      protocol: TCP
- apiVersion: v1
  kind: Service
  metadata:
    namespace: default
    name: grpc-backend-2
  spec:
    ports:
    - port: 8000
      name: grpc
      protocol: TCP
- apiVersion: v1
  kind: Service
  metadata:
    namespace: envoy-gateway
    name: grpc-backend-3
  spec:
    ports:
    - port: 3000
      name: grpc
      protocol: TCP
- apiVersion: v1
  kind: Service
  metadata:
    namespace: default
    name: grpc-backend-4
  spec:
    ports:
    - port: 4000
      name: grpc
      protocol: TCP
gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-1
  spec:
    hostnames:
    - gateway.envoyproxy.io
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
      sectionName: http
    rules:
    - matches:
      - path:
          value: "/foo"
      backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-2
  spec:
    hostnames:
    - gateway.envoyproxy.io
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
      sectionName: http
    rules:
    - matches:
      - path:
          value: "/bar"
      backendRefs:
      - name: service-1
        port: 8080
envoyExtensionPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyExtensionPolicy
  metadata:
    namespace: envoy-gateway
    name: policy-for-gateway-1
  spec:
    priority: 1000
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
    extProc:
    - service:
        backendRef:
          name: grpc-backend
          port: 9000
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyExtensionPolicy
  metadata:
    namespace: envoy-gateway
    name: policy-for-gateway-2
  spec:
    priority: 1
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
    extProc:
    - service:
        backendRef:
          name: grpc-backend-3
          port: 3000
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyExtensionPolicy
  metadata:
    namespace: default
    name: policy-for-route-1
  spec:
    priority: 1000
    targetRef:
      group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    extProc:
    - service:
        backendRef:
          name: grpc-backend-2
          port: 8000
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyExtensionPolicy
  metadata:
    namespace: default
    name: policy-for-route-2
  spec:
    priority: 1
    targetRef:
      group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    extProc:
    - service:
        backendRef:
          name: grpc-backend-4
          port: 4000
