gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: envoy-gateway
    name: httproute-1
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    rules:
    - matches:
      - path:
          value: "/"
      backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: envoy-gateway
    name: httproute-1
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    hostnames:
    - "*.com"
    - "*.net"
    rules:
    - matches:
      - path:
          value: "/foo"
      backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: envoy-gateway
    name: httproute-2
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    hostnames:
    - example.com
    rules:
    - matches:
      - path:
          value: "/v1/example"
        queryParams:
        - name: "debug"
          value: "yes"
      backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: envoy-gateway
    name: httproute-3
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    hostnames:
    - example.com
    rules:
    - matches:
      - path:
          value: "/v1/example"
      backendRefs:
      - name: service-2
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: envoy-gateway
    name: httproute-4
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    hostnames:
    - example.net
    rules:
    - matches:
      - path:
          value: "/v1/status"
        headers:
        - name: "version"
          value: "one"
      backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: envoy-gateway
    name: httproute-5
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    hostnames:
    - example.net
    rules:
    - matches:
      - path:
          value: "/v1/status"
      backendRefs:
      - name: service-2
        port: 8080
services:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: envoy-gateway
    name: service-1
  spec:
    clusterIP: 1.1.1.1
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
- apiVersion: v1
  kind: Service
  metadata:
    namespace: envoy-gateway
    name: service-2
  spec:
    clusterIP: 2.2.2.2
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
endpointSlices:
- apiVersion: discovery.k8s.io/v1
  kind: EndpointSlice
  metadata:
    name: endpointslice-service-1
    namespace: envoy-gateway
    labels:
      kubernetes.io/service-name: service-1
  addressType: IPv4
  ports:
  - name: http
    protocol: TCP
    port: 8080
  endpoints:
  - addresses:
    - "7.7.7.7"
    conditions:
      ready: true
- apiVersion: discovery.k8s.io/v1
  kind: EndpointSlice
  metadata:
    name: endpointslice-service-2
    namespace: envoy-gateway
    labels:
      kubernetes.io/service-name: service-2
  addressType: IPv4
  ports:
  - name: http
    protocol: TCP
    port: 8080
  endpoints:
  - addresses:
    - "8.8.8.8"
    conditions:
      ready: true
