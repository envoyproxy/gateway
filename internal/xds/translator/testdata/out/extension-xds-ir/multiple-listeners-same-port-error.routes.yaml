- ignorePortInHostMatching: true
  name: first-listener-error
  virtualHosts:
  - domains:
    - '*'
    name: error_vhost
    routes:
    - directResponse:
        status: 500
      match:
        prefix: /
      name: error_route
- ignorePortInHostMatching: true
  name: second-listener
  virtualHosts:
  - domains:
    - '*'
    name: error_vhost
    routes:
    - directResponse:
        status: 500
      match:
        prefix: /
      name: error_route
