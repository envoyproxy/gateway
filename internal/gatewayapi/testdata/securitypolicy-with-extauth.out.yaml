securityPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    creationTimestamp: null
    name: policy-for-http-route
    namespace: default
  spec:
    extAuth:
      grpc:
        backendRef:
          name: grpc-backend
          port: 9000
      headersToExtAuth:
      - header1
      - header2
    targetRef:
      group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: httproute-1
      namespace: default
  status:
    conditions:
    - lastTransitionTime: null
      message: SecurityPolicy has been accepted.
      reason: Accepted
      status: "True"
      type: Accepted
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    creationTimestamp: null
    name: policy-for-gateway
    namespace: default
  spec:
    extAuth:
      http:
        backendRef:
          name: http-backend
          namespace: envoy-gateway
          port: 80
        headersToBackend:
        - header1
        - header2
        path: /auth
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-1
      namespace: default
  status:
    conditions:
    - lastTransitionTime: null
      message: SecurityPolicy has been accepted.
      reason: Accepted
      status: "True"
      type: Accepted
