---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oci-registry
  namespace: gateway-conformance-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oci-registry
  template:
    metadata:
      labels:
        app: oci-registry
    spec:
      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: oci-registry
  namespace: gateway-conformance-infra
spec:
  selector:
    app: oci-registry
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: LoadBalancer  # Expose the registry for testing
