    externalPort: 80
    hostnames:
      - "*.envoyproxy.io"
    isHTTP2: false
    metadata:
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: http
    name: envoy-gateway/gateway-1/http
