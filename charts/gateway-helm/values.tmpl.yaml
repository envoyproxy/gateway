# The global settings for the Envoy Gateway Helm chart.
# These values will be used if the values are not overridden in the other sections.
global:
  images:
    # The default hub for the images
    hub: '${ImageHub}'
    envoyGateway:
      # This can be just the repo name or the full hub/repo name. If it's just the repo name, the default hub will be used.
      image: '${GatewayImageRepository}'
      tag: '${GatewayImageTag}'
      # Specify image pull policy if default behavior isn't desired.
      # Default behavior: latest images will be Always else IfNotPresent.
      pullPolicy: ${GatewayImagePullPolicy}
    ratelimit:
      # This can be just the repo name or the full hub/repo name. If it's just the repo name, the default hub will be used.
      image: ratelimit
      tag: 'master'

deployment:
  envoyGateway:
    image:
      repository: ""
      tag: ""
    imagePullPolicy: ""
    imagePullSecrets: []
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 256Mi
  ports:
    - name: grpc
      port: 18000
      targetPort: 18000
    - name: ratelimit
      port: 18001
      targetPort: 18001
    - name: metrics
      port: 19001
      targetPort: 19001
  replicas: 1
  pod:
    affinity: {}
    annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '19001'
    labels: {}

config:
  envoyGateway:
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    provider:
      type: Kubernetes
    logging:
      level:
        default: info

createNamespace: false

kubernetesClusterDomain: cluster.local

certgen:
  job:
    annotations: {}
    resources: {}
    ttlSecondsAfterFinished: 30
  rbac:
    annotations: {}
    labels: {}
