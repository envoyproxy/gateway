http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "extension-post-xdsroute-hook-error"
    hostname: "*"
    pathMatch:
      prefix: "/"
    destination:
      name: "extension-post-xdsroute-hook-error-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
    extensionRefs:
    - object:
        apiVersion: foo.example.io/v1alpha1
        kind: examplefilter
        metadata:
          name: extension-filter
          namespace: extensions
        spec:
          foo: bar
