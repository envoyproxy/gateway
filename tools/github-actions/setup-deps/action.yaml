name: setup-deps
description: Install host system dependencies

runs:
  using: composite
  steps:
    - shell: bash
      run: sudo apt-get install libbtrfs-dev -y
    - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c  # v5.0.1
      with:
        go-version-file: go.mod
        cache: true
