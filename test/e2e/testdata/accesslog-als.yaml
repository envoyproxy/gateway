apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: accesslog-als
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: same-namespace
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /als
      backendRefs:
        - name: infra-backend-v1
          port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-als
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-als
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "19001"
      labels:
        app: envoy-als
    spec:
      containers:
        - name: envoy-als
          image: envoyproxy/gateway-envoy-als
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
            - containerPort: 19001
      volumes:
        - name: envoy-als
          configMap:
            name: envoy-als
