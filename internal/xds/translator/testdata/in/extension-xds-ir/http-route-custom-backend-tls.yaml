http:
- name: "custom-backend-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "custom-backend-route"
    hostname: "*"
    pathMatch:
      prefix: "/"
    destination:
      name: "custom-backend-dest"
      settings:
      - isCustomBackend: true
        name: "custom-backend-dest/backend/0"
        tls:
          caCertificate:
            name: "policy-btls-for-inference-pool/default-ca"
          sni: "inference.example.com"
          subjectAltNames:
          - hostname: "inference-pool.example.com"
          useSystemTrustStore: true
        weight: 1
    extensionRefs:
    - object:
        apiVersion: inference.networking.x-k8s.io/v1alpha2
        kind: InferencePool
        metadata:
          name: inference-pool
        spec:
          targetPortNumber: 8000
          selector:
            app: vllm-llama3-8b-instruct
          extensionRef:
            name: vllm-llama3-8b-instruct-epp
