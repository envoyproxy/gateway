            endpoints:
            - host: 7.7.7.7
              port: 8080
            metadata:
              kind: Service
              name: service-1
              namespace: default
              sectionName: "8080"
            name: httproute/default/my-app/rule/0/backend/0
            protocol: HTTP
            weight: 1
        hostname: myapp.example.com
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: my-app
          namespace: default
          policies:
          - kind: BackendTrafficPolicy
            name: my-app-rate-limit
            namespace: default
        name: httproute/default/my-app/rule/0/match/0/myapp_example_com
