deployment:
  envoyGateway:
    image:
      repository: ${ImageRepository}
      tag: '${ImageTag}'
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 256Mi
  ports:
    - name: grpc
      port: 18000
      targetPort: 18000
    - name: ratelimit
      port: 18001
      targetPort: 18001
  replicas: 1
  pod:
    annotations: {}
    labels: {}

config:
  envoyGateway:
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    provider:
      type: Kubernetes
    logging:
      level:
        default: info

envoyGatewayMetricsService:
  ports:
    - name: http
      port: 19001
      protocol: TCP
      targetPort: 19001

createNamespace: false

kubernetesClusterDomain: cluster.local

certgen:
  job:
    annotations: {}
    ttlSecondsAfterFinished: 0
  rbac:
    annotations: {}
    labels: {}

serviceMonitor:
  # -- Enable this if you're using https://github.com/coreos/prometheus-operator
  enabled: true
  # -- Fallback to the prometheus default unless specified
  interval: 30s
  # -- Add custom labels to the ServiceMonitor resource
  additionalLabels: {}
    # prometheus: kube-prometheus
  honorLabels: false
  # -- Path to scrape metrics
  path: /metrics
  # -- Timeout for scrape metrics request
  scrapeTimeout: 10s
