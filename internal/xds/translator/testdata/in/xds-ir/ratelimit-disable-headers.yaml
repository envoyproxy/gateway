globalResources:
  envoyClientCertificate:
    name: envoy-gateway-system/envoy
    privateKey: [107, 101, 121, 45, 100, 97, 116, 97]
    certificate: [99, 101, 114, 116, 45, 100, 97, 116, 97]
http:
  - name: "first-listener"
    address: "::"
    port: 10080
    hostnames:
      - "*"
    metadata:
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: http
    path:
      mergeSlashes: true
      escapedSlashesAction: UnescapeAndRedirect
    headers:
      disableRateLimitHeaders: true
    routes:
      - name: "first-route"
        hostname: "*"
        traffic:
          rateLimit:
            global:
              rules:
                - headerMatches:
                    - name: "x-user-id"
                      exact: "one"
                  limit:
                    requests: 5
                    unit: second
        pathMatch:
          exact: "foo/bar"
        destination:
          name: "first-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
              name: "first-route-dest/backend/0"
      - name: "second-route"
        hostname: "*"
        traffic:
          rateLimit:
            global:
              rules:
                - headerMatches:
                    - name: "x-user-id"
                      distinct: true
                  limit:
                    requests: 5
                    unit: second
        pathMatch:
          exact: "example"
        destination:
          name: "second-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
              name: "second-route-dest/backend/0"
      - name: "third-route"
        hostname: "*"
        traffic:
          rateLimit:
            global:
              rules:
                - limit:
                    requests: 5
                    unit: second
        pathMatch:
          exact: "test"
        destination:
          name: "third-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
              name: "third-route-dest/backend/0"
