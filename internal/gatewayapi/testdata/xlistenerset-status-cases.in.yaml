namespaces:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: gateway-xls
    labels:
      allow-xls: "true"
- apiVersion: v1
  kind: Namespace
  metadata:
    name: cross-allowed
    labels:
      allow-xls: "true"
- apiVersion: v1
  kind: Namespace
  metadata:
    name: cross-denied

gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: gateway-xls
    name: composite-gateway
  spec:
    gatewayClassName: envoy-gateway-class
    allowedListeners:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            allow-xls: "true"
    listeners:
    - name: core-http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All

xListenerSets:
- apiVersion: gateway.networking.k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: gateway-xls
    name: same-namespace-valid
  spec:
    parentRef:
      name: composite-gateway
    listeners:
    - name: extra-http-one
      protocol: HTTP
      port: 8081
      allowedRoutes:
        namespaces:
          from: All
    - name: extra-http-two
      protocol: HTTP
      port: 8082
      allowedRoutes:
        namespaces:
          from: All
- apiVersion: gateway.networking.k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: cross-allowed
    name: cross-namespace-allowed
  spec:
    parentRef:
      namespace: gateway-xls
      name: composite-gateway
    listeners:
    - name: cross-http-allowed
      protocol: HTTP
      port: 8083
      allowedRoutes:
        namespaces:
          from: All
- apiVersion: gateway.networking.k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: cross-denied
    name: cross-namespace-denied
  spec:
    parentRef:
      namespace: gateway-xls
      name: composite-gateway
    listeners:
    - name: cross-http-denied
      protocol: HTTP
      port: 8084
      allowedRoutes:
        namespaces:
          from: All
- apiVersion: gateway.networking.k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: gateway-xls
    name: same-namespace-invalid
  spec:
    parentRef:
      name: composite-gateway
    listeners:
    - name: invalid-one
      protocol: INVALID
      port: 8085
      allowedRoutes:
        namespaces:
          from: All
    - name: invalid-two
      protocol: INVALID
      port: 8086
      allowedRoutes:
        namespaces:
          from: All
- apiVersion: gateway.networking.k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: gateway-xls
    name: same-namespace-mixed
  spec:
    parentRef:
      name: composite-gateway
    listeners:
    - name: mixed-valid
      protocol: HTTP
      port: 8087
      allowedRoutes:
        namespaces:
          from: All
    - name: mixed-invalid
      protocol: INVALID
      port: 8088
      allowedRoutes:
        namespaces:
          from: All

httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: route-core-listener
  spec:
    parentRefs:
    - namespace: gateway-xls
      name: composite-gateway
      sectionName: core-http
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: route-extra-http-one
  spec:
    parentRefs:
    - group: gateway.networking.k8s.io
      kind: XListenerSet
      namespace: gateway-xls
      name: same-namespace-valid
      sectionName: extra-http-one
    rules:
    - backendRefs:
      - name: service-1
