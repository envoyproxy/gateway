http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    retry:
      numRetries: 5
      retryOn:
        httpStatusCodes:
        - 429
        - 503
        triggers:
        - connect-failure
        - retriable-status-codes
      perRetry:
        timeout: 250ms
        backoff:
          baseInterval: 100ms
          maxInterval: 10s
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
