apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-ext-proc
  namespace: gateway-conformance-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-ext-proc
  template:
    metadata:
      labels:
        app: grpc-ext-proc
    spec:
      containers:
        - name: golang-app-container
          image: envoyproxy/gateway-grpc-ext-proc:latest
          imagePullPolicy: IfNotPresent
          args:
            - --certPath=/app/certs/
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: grpc-ext-proc-secret
              mountPath: /app/certs
            - name: socket-dir
              mountPath: /var/run/ext-proc/
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
      volumes:
        - name: grpc-ext-proc-secret
          secret:
            secretName: grpc-ext-proc-secret
            items:
              - key: tls.crt
                path: server.crt
              - key: tls.key
                path: server.key
        - name: socket-dir
          hostPath:
            path: /var/run/ext-proc/
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-ext-proc
  namespace: gateway-conformance-infra
spec:
  selector:
    app: grpc-ext-proc
  ports:
    - protocol: TCP
      port: 9002
      targetPort: 9002
      name: grpc
