http:
- name: "first-listener"
  address: "::"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  port: 10080
  hostnames:
  - "*"
  routes:
  - name: "first-route"
    hostname: "*"
    traffic:
      healthCheck:
        active:
          timeout: "500ms"
          interval: "3s"
          unhealthyThreshold: 3
          healthyThreshold: 1
          http:
            host: "*"
            path: "/healthz"
            expectedResponse:
              text: "ok"
            expectedStatuses:
            - 200
            - 300
        passive:
          baseEjectionTime: 180s
          interval: 2s
          maxEjectionPercent: 100
          consecutive5XxErrors: 5
          consecutiveGatewayErrors: 0
          consecutiveLocalOriginFailures: 5
          splitExternalLocalOriginErrors: false
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"
  - name: "second-route"
    hostname: "*"
    traffic:
      healthCheck:
        active:
          timeout: "1s"
          interval: "5s"
          unhealthyThreshold: 3
          healthyThreshold: 3
          http:
            host: "*"
            path: "/healthz"
            expectedResponse:
              binary: "cG9uZw=="
            expectedStatuses:
            - 200
            - 201
        passive:
          baseEjectionTime: 180s
          interval: 1s
          maxEjectionPercent: 100
          consecutive5XxErrors: 5
          consecutiveGatewayErrors: 0
          consecutiveLocalOriginFailures: 5
          splitExternalLocalOriginErrors: false
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "second-route-dest/backend/0"
  - name: "third-route"
    hostname: "*"
    traffic:
      healthCheck:
        active:
          timeout: "1s"
          interval: "5s"
          unhealthyThreshold: 3
          healthyThreshold: 3
          tcp:
            send:
              text: "ping"
            receive:
              text: "pong"
        passive:
          baseEjectionTime: 160s
          interval: 1s
          maxEjectionPercent: 100
          consecutive5XxErrors: 5
          consecutiveGatewayErrors: 0
          consecutiveLocalOriginFailures: 5
          splitExternalLocalOriginErrors: false
    destination:
      name: "third-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "third-route-dest/backend/0"
  - name: "fourth-route"
    hostname: "*"
    traffic:
      healthCheck:
        active:
          timeout: "1s"
          interval: "5s"
          unhealthyThreshold: 3
          healthyThreshold: 3
          tcp:
            send:
              binary: "cGluZw=="
            receive:
              binary: "cG9uZw=="
        passive:
          baseEjectionTime: 180s
          interval: 1s
          maxEjectionPercent: 90
          consecutive5XxErrors: 5
          consecutiveGatewayErrors: 0
          consecutiveLocalOriginFailures: 5
          splitExternalLocalOriginErrors: true
    destination:
      name: "fourth-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "fourth-route-dest/backend/0"
  - name: "fifth-route"
    hostname: "*"
    traffic:
      healthCheck:
        active:
          timeout: "1s"
          interval: "5s"
          unhealthyThreshold: 3
          healthyThreshold: 3
          grpc:
            service: my-service
    destination:
      name: "fifth-route-dest"
      protocol: GRPC
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "fifth-route-dest/backend/0"
