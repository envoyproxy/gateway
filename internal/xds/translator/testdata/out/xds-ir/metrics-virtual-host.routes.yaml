- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    routes:
    - match:
        prefix: /
      name: first-route
      route:
        cluster: first-route-dest/backend/0
        upgradeConfigs:
        - upgradeType: websocket
    virtualClusters:
    - headers:
      - name: :authority
        stringMatch:
          prefix: '*'
      name: '*'
