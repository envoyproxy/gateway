- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: first-listener/*
    routes:
    - match:
        prefix: /
      name: response-header-route
      responseHeadersToRemove:
      - some-header5
      - some-header6
      route:
        cluster: response-header-route-dest
        upgradeConfigs:
        - upgradeType: websocket
