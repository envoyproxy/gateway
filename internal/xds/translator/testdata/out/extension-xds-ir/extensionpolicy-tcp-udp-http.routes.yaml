- ignorePortInHostMatching: true
  name: envoy-gateway/gateway-1/http1
  virtualHosts:
  - domains:
    - '*'
    name: envoy-gateway/gateway-1/http1/*
    routes:
    - match:
        prefix: /
      name: http-route
      route:
        cluster: http-route-dest/backend/0
        upgradeConfigs:
        - upgradeType: websocket
