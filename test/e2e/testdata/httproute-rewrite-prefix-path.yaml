apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rewrite-prefix-path
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: same-namespace
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /prefix-match
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /prefix-match-new/
      backendRefs:
        - name: infra-backend-v1
          port: 8080
    # test case for https://github.com/envoyproxy/gateway/issues/3989
    - matches:
        - path:
            type: PathPrefix
            value: /prefix-match2
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /prefix-match2/
      backendRefs:
        - name: infra-backend-v1
          port: 8080
    # test case for https://github.com/envoyproxy/gateway/issues/4331
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /prefix-match/
      backendRefs:
        - name: infra-backend-v1
          port: 8080
