name: "http-route"
http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "mirror-route"
    hostname: "*"
    destination:
      name: "route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "route-dest/backend/0"
    mirrors:
    - destination:
        name: "mirror-route-dest"
        settings:
        - endpoints:
          - host: "2.3.4.5"
          name: "mirror-route-dest/backend/0"
      percentage: 29
