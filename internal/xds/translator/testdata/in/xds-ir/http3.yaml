http:
- address: 0.0.0.0
  http3:
    quicPort: 443
  hostnames:
  - '*'
  isHTTP2: false
  name: envoy-gateway/gateway-1/tls
  port: 10443
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - backendWeights:
      invalid: 0
      valid: 0
    destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - endpoints:
        - host: 7.7.7.7
          port: 8080
        weight: 1
    hostname: '*'
    name: httproute/default/httproute-1/rule/0/match/0/*
    pathMatch:
      distinct: false
      name: ""
      prefix: /
  tls:
    certificates:
    - name: envoy-gateway-tls-secret-1
      privateKey: 
      serverCertificate: 
