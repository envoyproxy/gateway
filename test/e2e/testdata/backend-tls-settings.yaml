apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: tls-backend
  namespace: gateway-conformance-infra
spec:
  endpoints:
    - fqdn:
        hostname: tls-backend.gateway-conformance-infra.svc.cluster.local
        port: 443
  tls:
    sni: example.com
    caCertificateRefs:
      - name: ca-certificate
        group: ""
        kind: ConfigMap
    certificateRef:
      name: client-tls-certificate-override
      kind: Secret
      group: ""
    alpnProtocols:
      - h2
