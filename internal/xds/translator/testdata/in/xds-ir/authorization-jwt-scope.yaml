http:
- address: 0.0.0.0
  hostnames:
  - '*'
  isHTTP2: false
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
    hostname: www.example.com
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    name: httproute/default/httproute-1/rule/0/match/0/www_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /foo
    security:
      authorization:
        defaultAction: Deny
        rules:
        - action: Deny
          name: allow-scope-foo-bar
          principal:
            jwt:
              provider: example1
              scopes:
              - foo
              - bar
      jwt:
        providers:
        - audiences:
          - two.foo.com
          issuer: https://two.example.com
          name: example1
          remoteJWKS:
            uri: https://two.example.com/jwt/public-key/jwks.json
  - destination:
      name: httproute/default/httproute-2/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
    hostname: www.example.com
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-2
      namespace: default
    name: httproute/default/httproute-2/rule/0/match/0/www_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /bar
    security:
      authorization:
        defaultAction: Deny
        rules:
        - action: Deny
          name: allow-scope-foo
          principal:
            jwt:
              provider: example1
              scopes:
              - foo
      jwt:
        providers:
        - audiences:
          - one.foo.com
          issuer: https://one.example.com
          name: example1
          remoteJWKS:
            uri: https://one.example.com/jwt/public-key/jwks.json
