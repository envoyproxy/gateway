        name: envoy-gateway-system/my-gateway
        settings:
        - addressType: IP
          endpoints:
          - host: 7.6.5.4
            port: 8080
            zone: zone1
          metadata:
            kind: Service
            name: envoy-envoy-gateway-system-my-gateway-1d35c6f5
            namespace: envoy-gateway-system
            sectionName: "8080"
          name: envoy-gateway-system/my-gateway
          protocol: TCP
    http:
    - address: 0.0.0.0
      externalPort: 80
      hostnames:
      - '*'
      isHTTP2: false
