name: "http-route"
http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "redirect-route-1"
    hostname: "*"
    destination:
      name: "redirect-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
    redirect:
      scheme: https
      statusCode: 302
      hostname: "redirected.com"
      port: 8443
      path:
        prefixMatchReplace: /redirected
  - name: "redirect-route-2"
    hostname: "*"
    pathMatch:
      prefix: "/redirect"
    destination:
      name: "redirect-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
    redirect:
      path:
        prefixMatchReplace: /
  - name: "redirect-route-3"
    hostname: "*"
    pathMatch:
      prefix: "/redirect/"
    destination:
      name: "redirect-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
    redirect:
      path:
        prefixMatchReplace: /
