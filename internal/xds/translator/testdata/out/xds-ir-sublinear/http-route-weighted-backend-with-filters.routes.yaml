- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    matcher:
      matcherTree:
        exactMatchMap:
          map:
            /foo:
              action:
                name: route
                typedConfig:
                  '@type': type.googleapis.com/envoy.config.route.v3.Route
                  match:
                    pathSeparatedPrefix: /foo
                  name: first-route
                  route:
                    clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
                    upgradeConfigs:
                    - upgradeType: websocket
                    weightedClusters:
                      clusters:
                      - name: first-route-dest/backend/0
                        requestHeadersToAdd:
                        - appendAction: OVERWRITE_IF_EXISTS_OR_ADD
                          header:
                            key: add-header-3
                            value: some-value
                        weight: 1
        input:
          name: request-headers
          typedConfig:
            '@type': type.googleapis.com/envoy.type.matcher.v3.HttpRequestHeaderMatchInput
            headerName: :path
      onNoMatch:
        matcher:
          matcherTree:
            input:
              name: request-headers
              typedConfig:
                '@type': type.googleapis.com/envoy.type.matcher.v3.HttpRequestHeaderMatchInput
                headerName: :path
            prefixMatchMap:
              map:
                /foo/:
                  action:
                    name: route
                    typedConfig:
                      '@type': type.googleapis.com/envoy.config.route.v3.Route
                      match:
                        pathSeparatedPrefix: /foo
                      name: first-route
                      route:
                        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
                        upgradeConfigs:
                        - upgradeType: websocket
                        weightedClusters:
                          clusters:
                          - name: first-route-dest/backend/0
                            requestHeadersToAdd:
                            - appendAction: OVERWRITE_IF_EXISTS_OR_ADD
                              header:
                                key: add-header-3
                                value: some-value
                            weight: 1
          onNoMatch:
            action:
              name: route_list
              typedConfig:
                '@type': type.googleapis.com/envoy.config.route.v3.RouteList
                routes:
                - match:
                    prefix: /
                  name: second-route
                  route:
                    clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
                    upgradeConfigs:
                    - upgradeType: websocket
                    weightedClusters:
                      clusters:
                      - name: second-route-dest/backend/0
                        requestHeadersToAdd:
                        - header:
                            key: add-header-1
                            value: some-value
                        - header:
                            key: add-header-2
                            value: some-value
                        weight: 8
                      - name: second-route-dest/backend/1
                        weight: 2
    name: first-listener/*
