- ignorePortInHostMatching: true
  name: listener-enable-endpoint-stats
  virtualHosts:
  - domains:
    - '*'
    name: listener-enable-endpoint-stats/*
    routes:
    - match:
        prefix: /
      name: first-route
      route:
        cluster: first-route-dest/backend/0
        upgradeConfigs:
        - upgradeType: websocket
