- name: first-listener
  responseHeadersToAdd:
  - append: false
    header:
      key: x-request-id
      value: '%REQ(X-REQUEST-ID)%'
  virtualHosts:
  - domains:
    - '*'
    name: first-listener
    routes:
    - match:
        prefix: /
      name: mirror-route
      route:
        cluster: mirror-route
        requestMirrorPolicies:
        - cluster: mirror-route-mirror-0
