gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
      rules:
        - matches:
            - path:
                type: Exact
                value: "/exact"
              headers:
                - name: Header-1
                  type: Exact
                  value: "exact"
              queryParams:
                - name: QueryParam-1
                  type: Exact
                  value: "exact"
          backendRefs:
            - name: service-1
              port: 8080
        - matches:
            - path:
                type: PathPrefix
                value: "/prefix"
          backendRefs:
            - name: service-2
              port: 8080
        - matches:
            - path:
                type: RegularExpression
                value: "*regex*"
              headers:
                - name: Header-1
                  type: RegularExpression
                  value: "*regex*"
              queryParams:
                - name: QueryParam-1
                  type: RegularExpression
                  value: "*regex*"
          backendRefs:
            - name: service-3
              port: 8080
