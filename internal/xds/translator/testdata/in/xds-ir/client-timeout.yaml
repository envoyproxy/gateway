http:
  - name: "first-listener"
    address: "0.0.0.0"
    port: 10080
    hostnames:
      - "*"
    path:
      mergeSlashes: true
      escapedSlashesAction: UnescapeAndRedirect
    routes:
      - name: "first-route"
        hostname: "*"
        destination:
          name: "first-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
    timeout:
      http:
        requestReceivedTimeout: "5s"
        idleTimeout: "10s"

