http:
  - address: 0.0.0.0
    hostnames:
      - "*"
    isHTTP2: false
    name: default/gateway-1/http
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10080
    routes:
      - name: httproute/default/httproute-1/rule/0/match/0/www_foo_com
        hostname: www.foo.com
        isHTTP2: false
        pathMatch:
          distinct: false
          name: ""
          prefix: /foo1
        backendWeights:
          invalid: 0
          valid: 0
        destination:
          name: httproute/default/httproute-1/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              protocol: HTTP
              weight: 1
              name: httproute/default/httproute-1/rule/0/backend/0
        security:
          apiKeyAuth:
            name: securitypolicy/default/policy-for-http-route-1
            credentials:
              client-1: "a2V5MQ=="
            extractFrom:
              - headers: ["X-API-KEY", "X-API-KEY-2"]
      - name: httproute/default/httproute-1/rule/1/match/0/www_foo_com
        backendWeights:
        hostname: www.foo.com
        isHTTP2: false
        pathMatch:
          distinct: false
          name: ""
          prefix: /foo2
          invalid: 0
          valid: 0
        destination:
          name: httproute/default/httproute-1/rule/1
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              protocol: HTTP
              weight: 1
              name: httproute/default/httproute-1/rule/1/backend/0
        security:
          apiKeyAuth:
            name: securitypolicy/default/policy-for-http-route-1
            credentials:
              client-2: "a2V5Mg=="
            extractFrom:
              - params: ["X-API-KEY", "X-API-KEY-2"]
      - name: httproute/default/httproute-2/rule/0/match/0/www_bar_com
        hostname: www.bar.com
        isHTTP2: false
        pathMatch:
          distinct: false
          name: ""
          prefix: /bar
        backendWeights:
          invalid: 0
          valid: 0
        destination:
          name: httproute/default/httproute-2/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              protocol: HTTP
              weight: 1
              name: httproute/default/httproute-2/rule/0/backend/0
        security:
          apiKeyAuth:
            name: securitypolicy/default/policy-for-http-route-1
            credentials:
              client-3: "a2V5Mw=="
            extractFrom:
              - cookies: ["X-API-KEY", "X-API-KEY-2"]
      - name: httproute/default/httproute-2/rule/0/match/0/www_bar_com
        hostname: www.bar.com
        isHTTP2: false
        pathMatch:
          distinct: false
          name: ""
          prefix: /bar2
        backendWeights:
          invalid: 0
          valid: 0
        destination:
          name: httproute/default/httproute-2/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              protocol: HTTP
              weight: 1
              name: httproute/default/httproute-2/rule/0/backend/0
        security:
          apiKeyAuth:
            name: securitypolicy/default/policy-for-http-route-1
            credentials:
              client-3: "a2V5Mw=="
            extractFrom:
              # multiple kind of extractFrom with multiple values
              - cookies: ["X-API-KEY", "X-API-KEY-2"]
              - headers: ["X-API-KEY", "X-API-KEY-2"]
              - params: ["X-API-KEY", "X-API-KEY-2"]
