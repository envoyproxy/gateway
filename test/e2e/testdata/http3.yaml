---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: http3-gtw
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
    - name: https-foo
      protocol: HTTPS
      port: 443
      hostname: foo.example.com
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: foo-com-tls
    - name: https-bar
      protocol: HTTPS
      port: 443
      hostname: bar.example.com
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: bar-com-tls
    - name: https-awesome
      protocol: HTTPS
      port: 443
      hostname: "*.awesome.org"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: awesome-org-tls
    - name: https-www-awesome
      protocol: HTTPS
      port: 443
      hostname: "www.awesome.org"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: www-awesome-org-tls
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: http3-ctp
  namespace: gateway-conformance-infra
spec:
  http3: {}
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: http3-gtw
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http3-route-foo
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: http3-gtw
  hostnames:
    - foo.example.com
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: infra-backend-v1
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---
