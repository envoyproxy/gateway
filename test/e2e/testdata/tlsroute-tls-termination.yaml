# Certificate for TLS termination - Wildcard cert for *.example.com
# openssl req -x509 -sha256 -nodes -days 3650 -newkey rsa:2048 -subj '/O=example Inc./CN=*.example.com' -keyout tls.key -out tls.crt
apiVersion: v1
data:
  tls.key: 
  tls.crt: 
  ca.crt: 
kind: Secret
metadata:
  name: tls-termination-certificate
  namespace: gateway-conformance-infra
type: kubernetes.io/tls
---
# Gateway with TLS listener in Terminate mode
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: tlsroute-termination-gateway
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
    - name: tls
      protocol: TLS
      port: 8443
      hostname: "*.example.com"
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: tls-termination-certificate
        mode: Terminate
      allowedRoutes:
        namespaces:
          from: All
---
# TLSRoute 1: foo.example.com -> infra-backend-v1
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: tlsroute-terminate-1
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: tlsroute-termination-gateway
      sectionName: tls
  hostnames:
    - "foo.example.com"
  rules:
    - backendRefs:
        - name: infra-backend-v1
          port: 8080
---
# TLSRoute 2: bar.example.com -> infra-backend-v2
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: tlsroute-terminate-2
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: tlsroute-termination-gateway
      sectionName: tls
  hostnames:
    - "bar.example.com"
  rules:
    - backendRefs:
        - name: infra-backend-v2
          port: 8080
---
# TLSRoute 3: baz.example.com -> infra-backend-v3
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: tlsroute-terminate-3
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: tlsroute-termination-gateway
      sectionName: tls
  hostnames:
    - "baz.example.com"
  rules:
    - backendRefs:
        - name: infra-backend-v3
          port: 8080
