http:
- address: 0.0.0.0
  hostnames:
  - foo.example.com
  isHTTP2: false
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: https-1
  name: envoy-gateway/gateway-1/https-1
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10443
  routes:
  - destination:
      name: httproute/envoy-gateway/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        name: httproute/envoy-gateway/httproute-1/rule/0/backend/0
        protocol: HTTP
        weight: 1
    hostname: foo.example.com
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: envoy-gateway
    name: httproute/envoy-gateway/httproute-1/rule/0/match/0/foo_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /
  tls:
    alpnProtocols: null
    certificates:
    - name: envoy-gateway/tls-secret-foo-example-com
      privateKey: '[redacted]'
      certificate: 
  tlsOverlaps: true
- address: 0.0.0.0
  hostnames:
  - '*.example.com'
  isHTTP2: false
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: https-2
  name: envoy-gateway/gateway-1/https-2
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10443
  routes:
  - destination:
      name: httproute/envoy-gateway/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        name: httproute/envoy-gateway/httproute-1/rule/0/backend/0
        protocol: HTTP
        weight: 1
    hostname: '*.example.com'
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: envoy-gateway
    name: httproute/envoy-gateway/httproute-1/rule/0/match/0/*_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /
  tls:
    alpnProtocols: null
    certificates:
    - name: envoy-gateway/tls-secret-example-com
      privateKey: '[redacted]'
      certificate: 
  tlsOverlaps: true
- address: 0.0.0.0   # this listener should keep the ALPN because it's explictily set
  hostnames:
  - bar.example.com
  isHTTP2: false
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: https-1
  name: envoy-gateway/gateway-1/https-1
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 8443
  routes:
  - destination:
      name: httproute/envoy-gateway/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        name: httproute/envoy-gateway/httproute-1/rule/0/backend/0
        protocol: HTTP
        weight: 1
    hostname: foo.example.com
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: envoy-gateway
    name: httproute/envoy-gateway/httproute-1/rule/0/match/0/foo_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /
  tls:
    alpnProtocols:
    - h2
    certificates:
    - name: envoy-gateway/tls-secret-bar-example-com
      privateKey: '[redacted]'
      certificate: 
  tlsOverlaps: true
