- ignorePortInHostMatching: true
  name: first-listener
  responseHeadersToAdd:
  - append: false
    header:
      key: x-request-id
      value: '%REQ(X-REQUEST-ID)%'
  virtualHosts:
  - domains:
    - '*'
    name: first-listener
    routes:
    - match:
        headers:
        - name: re_header
          stringMatch:
            safeRegex:
              regex: .*
        queryParameters:
        - name: re_query
          stringMatch:
            safeRegex:
              regex: .*
        safeRegex:
          regex: /v1/.*
      name: regex-route
      route:
        cluster: regex-route
