http:
- address: 0.0.0.0
  externalPort: 80
  hostnames:
  - '*'
  isHTTP2: false
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      metadata:
        kind: HTTPRoute
        name: httproute-1
        namespace: default
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 1.1.1.1
          port: 3001
        metadata:
          kind: Backend
          name: backend-1
          namespace: default
        name: httproute/default/httproute-1/rule/0/backend/0
        protocol: HTTP
        tls:
          caCertificate:
            name: policy-btls-for-backend-1/default-ca
          ciphers:
          - ECDHE-RSA-AES128-GCM-SHA256
          - ECDHE-ECDSA-AES256-GCM-SHA384
          clientCertificates:
          - certificate: 
            name: envoy-gateway-system/client-auth
            privateKey: '[redacted]'
          ecdhCurves:
          - ECDHE-RSA-AES128-GCM-SHA256
          - ECDHE-ECDSA-AES256-GCM-SHA384
          maxVersion: tls1.3
          minVersion: tls1.2
          signatureAlgorithms:
          - RSA-PSS-RSAE-SHA256
          - ECDSA-SECP256R1-SHA256
          sni: example.com
          subjectAltNames:
          - uri: spiffe://cluster.local/ns/istio-demo/sa/echo-v1
          - hostname: subdomain.secondexample.com
          useSystemTrustStore: true
        weight: 1
    hostname: '*'
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    name: httproute/default/httproute-1/rule/0/match/0/*
    pathMatch:
      distinct: false
      name: ""
      prefix: /
  - destination:
      metadata:
        kind: HTTPRoute
        name: httproute-2
        namespace: default
      name: httproute/default/httproute-2/rule/0
      settings:
      - addressType: IP
