http:
- name: "disable-request-id-extension-listener"
  address: "::"
  port: 10080
  requestID: Disable
  hostnames:
  - "*"
  http1:
    preserveHeaderCase: true
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"
