apiVersion: v1
kind: Service
metadata:
  labels:
    app.gateway.envoyproxy.io/name: envoy-ratelimit
  name: envoy-ratelimit
  namespace: envoy-gateway-system
spec:
  type: LoadBalancer
  sessionAffinity: None
  ExternalTrafficPolicy: Local
  ports:
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app.gateway.envoyproxy.io/name: envoy-ratelimit
