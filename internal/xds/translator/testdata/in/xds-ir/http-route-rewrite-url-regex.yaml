name: "http-route"
http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "rewrite-route"
    pathMatch:
      prefix: "/origin"
    hostname: gateway.envoyproxy.io
    destination:
      name: "rewrite-route"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "rewrite-route/backend/0"
    urlRewrite:
      path:
        regexMatchReplace:
          pattern: '^/service/([^/]+)(/.*)$'
          substitution: '\2/instance/\1'
