name: "first-listener"
address: "0.0.0.0"
port: 10080
hostnames:
- "*"
path:
  mergeSlashes: true
  escapedSlashesAction: UnescapeAndRedirect
routes:
- name: "first-route"
  traffic:
    backendTrafficPolicy:
      name: "test-policy-1"
      namespace: "test-namespace"
    rateLimit:
      global:
        shared: true
        rules:
        - headerMatches:
          - name: "x-user-id"
            exact: "one"
          limit:
            requests: 5
            unit: second
- name: "second-route"
  traffic:
    backendTrafficPolicy:
      name: "test-policy-2"
      namespace: "test-namespace"
    rateLimit:
      global:
        shared: false
        rules:
        - headerMatches:
          - name: "x-user-id"
            exact: "one"
          limit:
            requests: 5
            unit: second
