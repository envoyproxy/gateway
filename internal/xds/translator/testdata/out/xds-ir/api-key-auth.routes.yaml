- ignorePortInHostMatching: true
  name: default/gateway-1/http
  virtualHosts:
  - domains:
    - www.foo.com
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: default/gateway-1/http/www_foo_com
    routes:
    - match:
        pathSeparatedPrefix: /foo1
      name: httproute/default/httproute-1/rule/0/match/0/www_foo_com
      route:
        cluster: httproute/default/httproute-1/rule/0
        upgradeConfigs:
        - upgradeType: websocket
      typedPerFilterConfig:
        envoy.filters.http.api_key_auth:
          '@type': type.googleapis.com/envoy.extensions.filters.http.api_key_auth.v3.ApiKeyAuthPerRoute
          credentials:
          - client: client-1
            key: key1
          forwarding:
            header: X-API-KEY-CLIENT-ID
            hideCredentials: true
          keySources:
          - header: X-API-KEY
          - header: X-API-KEY-2
    - match:
        pathSeparatedPrefix: /foo2
      name: httproute/default/httproute-1/rule/1/match/0/www_foo_com
      route:
        cluster: httproute/default/httproute-1/rule/1
        upgradeConfigs:
        - upgradeType: websocket
      typedPerFilterConfig:
        envoy.filters.http.api_key_auth:
          '@type': type.googleapis.com/envoy.extensions.filters.http.api_key_auth.v3.ApiKeyAuthPerRoute
          credentials:
          - client: client-2
            key: key2
          keySources:
          - query: X-API-KEY
          - query: X-API-KEY-2
  - domains:
    - www.bar.com
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: default/gateway-1/http/www_bar_com
    routes:
    - match:
        pathSeparatedPrefix: /bar
      name: httproute/default/httproute-2/rule/0/match/0/www_bar_com
      route:
        cluster: httproute/default/httproute-2/rule/0
        upgradeConfigs:
        - upgradeType: websocket
      typedPerFilterConfig:
        envoy.filters.http.api_key_auth:
          '@type': type.googleapis.com/envoy.extensions.filters.http.api_key_auth.v3.ApiKeyAuthPerRoute
          credentials:
          - client: client-3
            key: key3
          keySources:
          - cookie: X-API-KEY
          - cookie: X-API-KEY-2
    - match:
        pathSeparatedPrefix: /bar2
      name: httproute/default/httproute-2/rule/0/match/0/www_bar_com
      route:
        cluster: httproute/default/httproute-2/rule/0
        upgradeConfigs:
        - upgradeType: websocket
      typedPerFilterConfig:
        envoy.filters.http.api_key_auth:
          '@type': type.googleapis.com/envoy.extensions.filters.http.api_key_auth.v3.ApiKeyAuthPerRoute
          credentials:
          - client: client-3
            key: key3
          keySources:
          - cookie: X-API-KEY
          - cookie: X-API-KEY-2
          - header: X-API-KEY
          - header: X-API-KEY-2
          - query: X-API-KEY
          - query: X-API-KEY-2
