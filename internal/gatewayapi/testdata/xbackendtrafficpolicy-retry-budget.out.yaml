xBackendTrafficPolicies:
- apiVersion: gateway.networking.x-k8s.io/v1alpha1
  kind: BackendTrafficPolicy
  metadata:
    creationTimestamp: null
    name: btp-for-service
    namespace: default
  spec:
    retryConstraint:
      budget:
        percent: 10
      minRetryRate:
        count: 3
    targetRefs:
    - group: ""
      kind: ""
      name: service-1
  status:
    ancestors:
    - ancestorRef:
        name: gateway-1
        namespace: envoy-gateway
        sectionName: http
      conditions:
      - lastTransitionTime: null
        message: Policy has been accepted.
        reason: Accepted
        status: "True"
        type: Accepted
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    - ancestorRef:
        name: gateway-2
        namespace: envoy-gateway
        sectionName: http
      conditions:
      - lastTransitionTime: null
        message: Policy has been accepted.
        reason: Accepted
        status: "True"
        type: Accepted
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
