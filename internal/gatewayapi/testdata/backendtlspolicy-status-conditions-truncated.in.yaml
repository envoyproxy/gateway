backendTLSPolicies:
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: BackendTLSPolicy
  metadata:
    name: policy-btls
    namespace: envoy-gateway
  spec:
    targetRefs:
    - group: ""
      kind: Service
      name: http-backend
      sectionName: https
    validation:
      caCertificateRefs:
      - name: ca-cmap
        group: ""
        kind: ConfigMap
      hostname: example.com
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: BackendTLSPolicy
  metadata:
    name: policy-btls-invalid
    namespace: envoy-gateway
  spec:
    targetRefs:
    - group: ""
      kind: Service
      name: http-backend-2
      sectionName: https
    validation:
      caCertificateRefs:
      - name: ca-not-found
        group: ""
        kind: ConfigMap
      hostname: example.com
