- name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener
    routes:
    - match:
        prefix: /
      name: response-header-route
      responseHeadersToAdd:
      - append: true
        header:
          key: some-header
          value: some-value
      - append: true
        header:
          key: some-header-2
          value: some-value
      - append: false
        header:
          key: some-header3
          value: some-value
      - append: false
        header:
          key: some-header4
          value: some-value
      - append: false
        header:
          key: empty-header
        keepEmptyValue: true
      responseHeadersToRemove:
      - some-header5
      - some-header6
      route:
        cluster: response-header-route
