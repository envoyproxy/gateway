  name: merged-gateway-route-1
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: merged-gateway-1
  hostnames:
    - "www.example1.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: infra-backend-v1
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /merge1
