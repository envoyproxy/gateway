- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: hr-app-mixed
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-mixed
      sectionName: http
    rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
      - name: service-1
        port: 8080
tcpRoutes:
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: TCPRoute
  metadata:
    namespace: default
    name: tcpr-app-foo
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-tcp
      sectionName: foo
    rules:
    - backendRefs:
      - name: service-1
        port: 8163
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: TCPRoute
