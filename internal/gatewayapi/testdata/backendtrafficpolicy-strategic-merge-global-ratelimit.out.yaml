      json:
      - path: /dev/stdout
    globalResources:
      envoyClientCertificate:
        certificate: 
        name: envoy-gateway-system/envoy
        privateKey: '[redacted]'
    http:
    - address: 0.0.0.0
      hostnames:
      - '*'
      isHTTP2: false
      metadata:
        kind: Gateway
        name: gateway-1
        namespace: envoy-gateway
        sectionName: http
      name: envoy-gateway/gateway-1/http
      path:
        escapedSlashesAction: UnescapeAndRedirect
        mergeSlashes: true
      port: 10080
      routes:
      - destination:
          metadata:
            kind: HTTPRoute
            name: httproute-1
            namespace: default
          name: httproute/default/httproute-1/rule/0
          settings:
          - addressType: IP
            endpoints:
            - host: 7.7.7.7
              port: 8080
            metadata:
              name: service-1
              namespace: default
              sectionName: "8080"
            name: httproute/default/httproute-1/rule/0/backend/0
            protocol: HTTP
            weight: 1
        hostname: gateway.envoyproxy.io
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: httproute-1
          namespace: default
        name: httproute/default/httproute-1/rule/0/match/0/gateway_envoyproxy_io
        pathMatch:
          distinct: false
          name: ""
          prefix: /
        traffic:
          backendConnection:
            bufferLimit: 100000000
          httpUpgrade:
          - type: spdy/3.1
          - type: websocket
          rateLimit:
            global:
              rules:
              - headerMatches:
                - distinct: false
                  exact: one
                  name: x-user-id
                limit:
                  requests: 5
                  unit: Hour
                name: default/policy-for-route/rule/0
                shared: true
              - headerMatches:
                - distinct: false
                  exact: two
                  name: x-user-id
                limit:
                  requests: 5
                  unit: Hour
                name: envoy-gateway/policy-for-gateway1/rule/0
                shared: true
          timeout:
            http:
              connectionIdleTimeout: 16s
              maxConnectionDuration: 17s
            tcp:
              connectTimeout: 10s
    readyListener:
      address: 0.0.0.0
      ipFamily: IPv4
      path: /ready
      port: 19003
