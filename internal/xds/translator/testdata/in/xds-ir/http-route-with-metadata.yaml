http:
- name: first-listener
  address: 0.0.0.0
  port: 10080
  metadata:
    groupVersion: "gateway.networking.k8s.io/v1"
    kind: "Gateway"
    name: "first-gateway"
    namespace: "first-gateway"
    sectionName: "first-listener"
    annotations:
    - key: foo
      value: bar
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - destination:
      metadata:
        groupVersion: "gateway.networking.k8s.io/v1"
        kind: "HTTPRoute"
        name: "first-route-name"
        namespace: "first-route-ns"
        sectionName: "first-route-rule"
        annotations:
        - key: foo
          value: bar
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: 7.7.7.7
          port: 8080
        metadata:
          kind: Service
          name: http-backend
          namespace: default
          sectionName: "8080"
        name: "first-route-dest/backend/0"
    hostname: example.com
    metadata:
      groupVersion: "gateway.networking.k8s.io/v1"
      kind: "HTTPRoute"
      name: "first-route-name"
      namespace: "first-route-ns"
      sectionName: "first-route-rule"
      annotations:
      - key: foo
        value: bar
    name: envoy-gateway/httproute-2/rule/0/match/0/example.com
    pathMatch:
      prefix: /v1/example
    queryParamMatches:
    - exact: "yes"
      name: debug
  - destination:
      metadata:
        groupVersion: "gateway.networking.k8s.io/v1"
        kind: "HTTPRoute"
        name: "second-route-name"
        namespace: "second-route-ns"
        sectionName: "second-route-rule"
        annotations:
        - key: foo
          value: bar
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: 8.8.8.8
          port: 8080
        metadata:
          kind: Service
          name: http-backend
          namespace: default
          sectionName: "8080"
        name: "second-route-dest/backend/0"
    hostname: example.com
    name: envoy-gateway/httproute-3/rule/0/match/0/example.com
    pathMatch:
      prefix: /v1/example
- name: "second-listener"
  address: "::"
  port: 10443
  metadata:
    groupVersion: "gateway.networking.k8s.io/v1"
    kind: "Gateway"
    name: "second-gateway"
    namespace: "second-gateway"
    sectionName: "second-listener"
    annotations:
    - key: foo
      value: bar
    ingressAnnotation:
    - key: foobar
      value: barfoo
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  tls:
    alpnProtocols:
    - h2
    - http/1.1
    certificates:
    - name: secret-1
      # byte slice representation of "key-data"
      certificate: [99, 101, 114, 116, 45, 100, 97, 116, 97]
      # byte slice representation of "key-data"
      privateKey: [107, 101, 121, 45, 100, 97, 116, 97]
    - name: secret-2
      certificate: [99, 101, 114, 116, 45, 100, 97, 116, 97]
      privateKey: [107, 101, 121, 45, 100, 97, 116, 97]
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"
