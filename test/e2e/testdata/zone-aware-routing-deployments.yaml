apiVersion: apps/v1
kind: Deployment
metadata:
  name: zone-aware-backend-local
  namespace: gateway-conformance-infra
  labels:
    app: zone-aware-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zone-aware-backend
  template:
    metadata:
      labels:
        app: zone-aware-backend
    spec:
      containers:
        - name: zone-aware-backend
          # From https://github.com/kubernetes-sigs/gateway-api/blob/main/conformance/echo-basic/echo-basic.go
          image: gcr.io/k8s-staging-gateway-api/echo-basic:v20231214-v1.0.0-140-gf544a46e
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_NAME
              value: zone-aware-backend
          resources:
            requests:
              cpu: 10m
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "gateway.envoyproxy.io/owning-gateway-name"
                    operator: In
                    values:
                      - same-namespace
                  - key: "app.kubernetes.io/component"
                    operator: In
                    values:
                      - proxy
              topologyKey: topology.kubernetes.io/zone
              namespaceSelector: {}
