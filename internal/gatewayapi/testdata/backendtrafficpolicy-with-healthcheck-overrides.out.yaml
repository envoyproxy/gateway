    parentRefs:
    - name: gateway
      namespace: envoy-gateway
      sectionName: http
    rules:
    - backendRefs:
      - name: grpc-backend
        port: 50051
  status:
    parents:
    - conditions:
      - lastTransitionTime: null
        message: Route is accepted
