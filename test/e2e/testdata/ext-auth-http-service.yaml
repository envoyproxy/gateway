---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-ext-auth
  namespace: gateway-conformance-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-ext-auth
  template:
    metadata:
      labels:
        app: http-ext-auth
    spec:
      containers:
        - name: http-ext-auth
          image: envoyproxy/gateway-http-ext-auth
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9002
          readinessProbe:
            httpGet:
              httpHeaders:
                - name: authorization
                  value: "Bearer token1"
              port: 9002
---
apiVersion: v1
kind: Service
metadata:
  name: http-ext-auth
  namespace: gateway-conformance-infra
spec:
  selector:
    app: http-ext-auth
  ports:
    - protocol: TCP
      port: 9002
      targetPort: 9002
