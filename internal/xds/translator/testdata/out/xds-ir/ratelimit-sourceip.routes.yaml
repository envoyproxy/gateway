- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    routes:
    - match:
        path: foo/bar
      name: first-route
      route:
        cluster: first-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: first-route
              descriptorValue: test-namespace/test-policy-1
          - maskedRemoteAddress:
              v4PrefixMaskLen: 16
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        path: example
      name: second-route
      route:
        cluster: second-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: second-route
              descriptorValue: test-namespace/test-policy-2
          - maskedRemoteAddress:
              v4PrefixMaskLen: 24
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        path: test
      name: third-route
      route:
        cluster: third-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: third-route
              descriptorValue: test-namespace/test-policy-3
          - genericKey:
              descriptorKey: rule-0-match--1
              descriptorValue: rule-0-match--1
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        path: distinct
      name: fourth-route
      route:
        cluster: fourth-route-dest
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: fourth-route
              descriptorValue: test-namespace/test-policy-4
          - maskedRemoteAddress:
              v4PrefixMaskLen: 16
          - remoteAddress: {}
        upgradeConfigs:
        - upgradeType: websocket
