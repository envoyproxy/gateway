envoyProxyForGatewayClass:
  apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyProxy
  metadata:
    namespace: envoy-gateway-system
    name: test
  spec:
    mergeGateways: true
gateways:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: Gateway
    metadata:
      name: gateway-1
      namespace: envoy-gateway
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          port: 80
          protocol: HTTP
          allowedRoutes:
            namespaces:
              from: Same
    status:
      conditions:
        - lastTransitionTime: null
          message: "Gateway cannot be accepted: Merged Gateways and Gateway Namespace Mode are not supported together"
          reason: Invalid
          status: "False"
          type: Accepted
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: Gateway
    metadata:
      name: gateway-2
      namespace: envoy-gateway
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http-2
          port: 8888
          protocol: HTTP
          allowedRoutes:
            namespaces:
              from: Same
        - name: http-3
          hostname: example.com
          port: 8888
          protocol: HTTP
    status:
      conditions:
        - lastTransitionTime: null
          message: "Gateway cannot be accepted: Merged Gateways and Gateway Namespace Mode are not supported together"
          reason: Invalid
          status: "False"
          type: Accepted
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: default
          name: gateway-1
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-1
              namespace: default
              port: 8080
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: default
          name: gateway-2
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-2
              namespace: default
              port: 8080
services:
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: default
      name: service-1
    spec:
      clusterIP: 1.1.1.1
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: default
      name: service-2
    spec:
      clusterIP: 2.2.2.2
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: default
      name: service-2
    spec:
      clusterIP: 2.2.2.2
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: test-ns
      name: service-3
    spec:
      clusterIP: 2.2.2.2
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
namespaces:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: test-ns
