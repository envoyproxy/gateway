apiVersion: v1
kind: Service
metadata:
  name: lb-backend-locality-weighted-v1
  namespace: gateway-conformance-infra
spec:
  selector:
    app: lb-backend-locality-weighted
    version: v1
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: lb-backend-locality-weighted-v2
  namespace: gateway-conformance-infra
spec:
  selector:
    app: lb-backend-locality-weighted
    version: v2
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lb-backend-locality-weighted-v1
  namespace: gateway-conformance-infra
  labels:
    app: lb-backend-locality-weighted
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lb-backend-locality-weighted
      version: v1
  template:
    metadata:
      labels:
        app: lb-backend-locality-weighted
        version: v1
    spec:
      containers:
        - name: backend
          image: gcr.io/k8s-staging-gateway-api/echo-basic:v20231214-v1.0.0-140-gf544a46e
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_NAME
              value: lb-backend-locality-weighted-v1
          resources:
            requests:
              cpu: 10m
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lb-backend-locality-weighted-v2
  namespace: gateway-conformance-infra
  labels:
    app: lb-backend-locality-weighted
    version: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lb-backend-locality-weighted
      version: v2
  template:
    metadata:
      labels:
        app: lb-backend-locality-weighted
        version: v2
    spec:
      containers:
        - name: backend
          image: gcr.io/k8s-staging-gateway-api/echo-basic:v20231214-v1.0.0-140-gf544a46e
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_NAME
              value: lb-backend-locality-weighted-v2
          resources:
            requests:
              cpu: 10m
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: locality-weighted-lb-policy
  namespace: gateway-conformance-infra
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: locality-weighted-lb-route
  loadBalancer:
    type: ConsistentHash
    consistentHash:
      type: Header
      header:
        name: X-Hash-Key
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: locality-weighted-lb-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: same-namespace
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /locality-weighted
      backendRefs:
        - name: lb-backend-locality-weighted-v1
          port: 8080
          weight: 60
        - name: lb-backend-locality-weighted-v2
          port: 8080
          weight: 40
