gateways:
- apiVersion: gateway.networking.k8s.io/v1beta1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*"
      allowedRoutes:
        namespaces:
          from: All
    - name: tcp
      protocol: TCP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
  status:
    listeners:
    - name: http
      supportedKinds:
      - group: gateway.networking.k8s.io
        kind: HTTPRoute
      - group: gateway.networking.k8s.io
        kind: GRPCRoute
      AttachedRoutes: 1
      conditions:
      - type: Programmed
        status: "True"
        reason: Programmed
        message: Sending translated listener configuration to the data plane
      - type: Accepted
        status: "True"
        reason: Accepted
        message: Listener has been successfully translated
    - name: tcp
      supportedKinds:
      - group: gateway.networking.k8s.io
        kind: TCPRoute
      AttachedRoutes: 1
      conditions:
      - type: Programmed
        status: "True"
        reason: Programmed
        message: Sending translated listener configuration to the data plane
      - type: Accepted
        status: "True"
        reason: Accepted
        message: Listener has been successfully translated
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1beta1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-1
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    rules:
    - matches:
      - path:
          value: "/"
      backendRefs:
      - name: service-1
        port: 8080
  status:
    parents:
    - parentRef:
        namespace: envoy-gateway
        name: gateway-1
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      conditions:
      - type: Accepted
        status: "True"
        reason: Accepted
        message: Route is accepted
      - type: ResolvedRefs
        status: "True"
        reason: ResolvedRefs
        message: Resolved all the Object references for the Route
tcpRoutes:
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: TCPRoute
  metadata:
    namespace: default
    name: tcproute-1
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    rules:
    - backendRefs:
      - name: service-1
        port: 8163
  status:
    parents:
    - parentRef:
        namespace: envoy-gateway
        name: gateway-1
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      conditions:
      - type: Accepted
        status: "True"
        reason: Accepted
        message: Route is accepted
      - type: ResolvedRefs
        status: "True"
        reason: ResolvedRefs
        message: Resolved all the Object references for the Route
xdsIR:
  envoy-gateway-gateway-1:
    http:
    - name: envoy-gateway-gateway-1-http
      address: 0.0.0.0
      port: 10080
      hostnames:
      - "*"
      stripAnyHostPort: true
      routes:
      - name: default-httproute-1-rule-0-match-0-*
        pathMatch:
          prefix: "/"
        destinations:
        - host: 7.7.7.7
          port: 8080
          weight: 1
    tcp:
    - name: "envoy-gateway-gateway-1-tcp-tcproute-1"
      address: "0.0.0.0"
      port: 10080
      tls: {}
      destinations:
      - host: "7.7.7.7"
        port: 8163

infraIR:
  envoy-gateway-gateway-1:
    proxy:
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
      name: envoy-gateway-gateway-1

      listeners:
      - address: ""
        ports:
        - name: http
          protocol: "HTTP"
          servicePort: 80
          containerPort: 10080
        - name: tcp
          protocol: "TCP"
          servicePort: 80
          containerPort: 10080
