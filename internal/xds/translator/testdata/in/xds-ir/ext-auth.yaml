http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "www.example.com"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: httproute/default/httproute-1/rule/0/match/0/www_example_com
    hostname: "*"
    pathMatch:
      exact: "foo"
    destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - endpoints:
        - host: "10.0.0.1"
          port: 50000
    extAuth:
      name: default/httproute-1
      http:
        authority: http-backend.envoy-gateway:80
        headersToBackend:
        - header1
        - header2
        path: /auth
        destination:
          name: securitypolicy/default/policy-for-first-route/http-backend
          settings:
          - addressType: IP
            endpoints:
            - host: 7.7.7.7
              port: 80
            protocol: HTTP
            weight: 1
      failOpen: false
  - name: httproute/default/httproute-1/rule/1/match/0/www_example_com
    hostname: "*"
    pathMatch:
      exact: "foo"
    destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - endpoints:
        - host: "10.0.0.1"
          port: 50000
    extAuth:
      name: default/httproute-1
      http:
        authority: http-backend.envoy-gateway:80
        headersToBackend:
        - header1
        - header2
        path: /auth
        destination:
          name: securitypolicy/default/policy-for-first-route/http-backend
          settings:
          - addressType: IP
            endpoints:
            - host: 7.7.7.7
              port: 80
            protocol: HTTP
            weight: 1
      failOpen: false
  - name: httproute/default/httproute-2/rule/0/match/0/www_example_com
    hostname: "*"
    pathMatch:
      exact: "bar"
    destination:
      name: httproute/default/httproute-2/rule/0
      settings:
      - endpoints:
        - host: "10.0.0.2"
          port: 60000
    extAuth:
      name: default/gateway-1
      grpc:
        authority: grpc-backend.default:9000
        destination:
          name: securitypolicy/default/policy-for-second-route/grpc-backend
          settings:
          - addressType: IP
            endpoints:
            - host: 8.8.8.8
              port: 9000
            protocol: GRPC
            weight: 1
      headersToExtAuth:
      - header1
      - header2
      failOpen: true
