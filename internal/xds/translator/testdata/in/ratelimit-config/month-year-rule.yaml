name: "first-listener"
address: "0.0.0.0"
port: 10080
hostnames:
- "*"
path:
  mergeSlashes: true
  escapedSlashesAction: UnescapeAndRedirect
routes:
- name: "first-route"
  traffic:
    rateLimit:
      global:
        rules:
        - headerMatches:
          - name: "x-user-id"
            exact: "one"
          limit:
            requests: 5
            unit: month
  pathMatch:
    exact: "foo/bar"
  destination:
    name: "first-route-dest"
    settings:
    - endpoints:
      - host: "1.2.3.4"
        port: 50000
- name: "second-route"
  traffic:
    rateLimit:
      global:
        rules:
        - headerMatches:
          - name: "x-user-id"
            exact: "two"
          limit:
            requests: 1
            unit: year
  pathMatch:
    exact: "foo/foo"
  destination:
    name: "second-route-dest"
    settings:
    - endpoints:
      - host: "1.2.3.4"
        port: 50000
