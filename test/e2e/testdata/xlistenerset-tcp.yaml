apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: xlistener-set-tcp
  namespace: gateway-conformance-infra
spec:
  parentRef:
    name: xlistener-gateway
    namespace: gateway-conformance-infra
  listeners:
    - name: extra-tcp
      port: 18083
      protocol: TCP
      allowedRoutes:
        namespaces:
          from: Same
        kinds:
          - kind: TCPRoute
            group: gateway.networking.k8s.io
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  namespace: gateway-conformance-infra
  name: xlistener-tcproute
spec:
  parentRefs:
    - group: gateway.networking.x-k8s.io
      kind: XListenerSet
      namespace: gateway-conformance-infra
      name: xlistener-set-tcp
      sectionName: extra-tcp
  rules:
    - backendRefs:
        - name: infra-backend-v1
          port: 8080

