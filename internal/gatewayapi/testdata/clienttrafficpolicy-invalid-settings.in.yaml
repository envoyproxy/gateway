clientTrafficPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: ClientTrafficPolicy
  metadata:
    namespace: default
    name: target-gateway-1
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-1
    headers:
      xForwardedClientCert:
        mode: Sanitize
        certDetailsToAdd:
        - Cert
    tls:
      clientValidation:
        caCertificateRefs:
        - name: tls-secret-1
          namespace: default
gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: default
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http-1
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        mode: Terminate
        certificateRefs:
        - name: tls-secret-1
          namespace: default
    - name: http-2
      protocol: HTTP
      port: 8080
      allowedRoutes:
        namespaces:
          from: Same
    - name: tcp-1
      protocol: TLS
      port: 8443
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        mode: Terminate
        certificateRefs:
        - name: tls-secret-1
          namespace: default
    - name: tcp-2
      protocol: TCP
      port: 5000
      allowedRoutes:
        namespaces:
          from: Same
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-1
  spec:
    parentRefs:
    - namespace: default
      name: gateway-1
      sectionName: http-1
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-2
  spec:
    parentRefs:
    - namespace: default
      name: gateway-1
      sectionName: http-1
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-3
  spec:
    parentRefs:
    - namespace: default
      name: gateway-1
      sectionName: http-2
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
tcpRoutes:
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: TCPRoute
  metadata:
    name: tcp-route-1
    namespace: default
  spec:
    parentRefs:
    - namespace: default
      name: gateway-1
      sectionName: tcp-1
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: TCPRoute
  metadata:
    name: tcp-route-1
    namespace: default
  spec:
    parentRefs:
    - namespace: default
      name: gateway-1
      sectionName: tcp-2
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
secrets:
- apiVersion: v1
  kind: Secret
  metadata:
    namespace: default
    name: tls-secret-1
  type: kubernetes.io/tls
  data:
    invalid-ca.crt: 
    tls.key: 
    tls.crt: 
