http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 8081
  hostnames:
  - "*"
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.1.1.1"
          port: 8081
  useRemoteAddress: true
  clientIPDetection:
    xForwardedFor:
      numTrustedHops: 2
