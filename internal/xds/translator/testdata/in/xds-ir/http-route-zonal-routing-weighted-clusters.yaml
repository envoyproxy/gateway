http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
          zone: us-east-1a
        - host: "1.2.3.5"
          port: 50000
          zone: us-east-1b
        name: "first-route-dest/backend/0"
        weight: 30
        zoneAwareRoutingEnabled: true
      - endpoints:
        - host: "1.2.3.6"
          port: 50000
          zone: us-east-1c
        - host: "1.2.3.7"
          port: 50000
          zone: us-east-1d
        name: "first-route-dest/backend/1"
        weight: 70
        zoneAwareRoutingEnabled: true
