apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: shadow-mode-ratelimit
  namespace: gateway-conformance-infra
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: shadow-mode-ratelimit
  rateLimit:
    type: Global
    global:
      rules:
        - clientSelectors:
            - methods:
                - value: "GET"
          limit:
            requests: 3
            unit: Hour
          shadowMode: true
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: shadow-mode-ratelimit
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: same-namespace
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /shadow
      backendRefs:
        - name: infra-backend-v1
          port: 8080
