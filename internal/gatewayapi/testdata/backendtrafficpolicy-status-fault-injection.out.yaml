            endpoints:
            - host: 7.7.7.7
              port: 8080
            protocol: HTTP
            weight: 1
        faultInjection:
          abort:
            httpStatus: 14
            percentage: 0.01
        hostname: gateway.envoyproxy.io
        isHTTP2: false
        name: httproute/default/httproute-2/rule/0/match/0/gateway_envoyproxy_io
