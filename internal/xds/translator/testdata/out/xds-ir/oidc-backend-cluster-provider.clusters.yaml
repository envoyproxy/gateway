  respectDnsTtl: true
  transportSocket:
    name: dummy.transport_socket
    typedConfig:
      '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
      commonTlsContext: {}
  transportSocketMatches:
  - match:
      name: securitypolicy/envoy-gateway/policy-for-gateway/0/tls/0
