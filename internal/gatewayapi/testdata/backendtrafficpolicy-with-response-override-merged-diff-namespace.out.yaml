                limit:
                  requests: 200
                  unit: Minute
                name: default/my-app-rate-limit/rule/0
          responseOverride:
            name: backendtrafficpolicy/default/my-app-rate-limit
            rules:
            - match:
                statusCodes:
                - range:
                    end: 504
