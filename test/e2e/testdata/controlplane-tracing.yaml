apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: controlplane-tracing-test
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: envoy-gateway
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: controlplane-tracing-test
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: controlplane-tracing-test
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /test
      backendRefs:
        - name: infra-backend-v1
          port: 8080
