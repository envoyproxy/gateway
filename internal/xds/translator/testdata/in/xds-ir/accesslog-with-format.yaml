accesslog:
  text:
  - path: "/dev/stdout"
    format: |
      this is a brand new log
  json:
  - path: "/dev/stdout"
    json:
    - key: method
      value: "%REQ(:METHOD)%"
    - key: path
      value: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
    - key: protocol
      value: "%PROTOCOL%"
    - key: response_code
      value: "%RESPONSE_CODE%"
    - key: start_time
      value: "%START_TIME%"
  als:
  - name: als
    destination:
      name: accesslog/monitoring/envoy-als/port/9000
      settings:
      - addressType: IP
        endpoints:
        - host: 1.1.1.1
          port: 9000
        protocol: GRPC
        weight: 1
    http:
      requestHeaders:
      - x-client-ip-address
      responseHeaders:
      - cache-control
      responseTrailers:
      - expires
    type: HTTP
  openTelemetry:
  - text: |
      this is a brand new log
    attributes:
    - key: "response_code"
      value: "%RESPONSE_CODE%"
    resourceAttributes:
    - key: "cluster_name"
      value: "cluster1"
    authority: "otel-collector.default.svc.cluster.local"
    destination:
      name: "accesslog-0"
      settings:
      - endpoints:
        - host: "otel-collector.default.svc.cluster.local"
          port: 4317
        addressType: FQDN
        protocol: "GRPC"
http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "direct-route"
    hostname: "*"
    destination:
      name: "direct-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
