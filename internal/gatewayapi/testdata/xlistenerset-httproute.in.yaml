namespaces:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: gateway-xls
    labels:
      allow-xls: "true"
gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: gateway-xls
    name: composite-gateway
  spec:
    gatewayClassName: envoy-gateway-class
    allowedListeners:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            allow-xls: "true"
    listeners:
    - name: core-http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
xListenerSets:
- apiVersion: gateway.networking.x-k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: gateway-xls
    name: same-namespace-valid
  spec:
    parentRef:
      name: composite-gateway
    listeners:
    - name: extra-http-one
      protocol: HTTP
      port: 8081
      allowedRoutes:
        namespaces:
          from: All
    - name: extra-http-two
      protocol: HTTP
      port: 8082
      allowedRoutes:
        namespaces:
          from: All
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: route-core-listener
  spec:
    parentRefs:
    - namespace: gateway-xls
      name: composite-gateway
      sectionName: core-http
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: route-extra-http-one
  spec:
    parentRefs:
    - group: gateway.networking.x-k8s.io
      kind: XListenerSet
      namespace: gateway-xls
      name: same-namespace-valid
      sectionName: extra-http-one
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: route-extra-http-two
  spec:
    parentRefs:
    - group: gateway.networking.x-k8s.io
      kind: XListenerSet
      namespace: gateway-xls
      name: same-namespace-valid
      sectionName: extra-http-two
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: route-entire-xls
  spec:
    parentRefs:
    - group: gateway.networking.x-k8s.io
      kind: XListenerSet
      namespace: gateway-xls
      name: same-namespace-valid
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
