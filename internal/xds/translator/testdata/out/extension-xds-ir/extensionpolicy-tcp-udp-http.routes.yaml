- ignorePortInHostMatching: true
  name: envoy-gateway/gateway-1/http1
  virtualHosts:
  - domains:
    - '*'
    name: envoy-gateway/gateway-1/http1/*
    routes:
    - match:
        prefix: /
      name: http-route
      route:
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        upgradeConfigs:
        - upgradeType: websocket
        weightedClusters:
          clusters:
          - name: http-route-dest/backend/0
