    externalPort: 80
    hostnames:
      - "*"
    isHTTP2: false
    metadata:
      kind: GatewayClass
      name: envoy-gateway-class
      sectionName: http
    name: envoy-gateway/gateway-1/http
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10080
  - address: 0.0.0.0
    externalPort: 8888
    hostnames:
      - "*"
    isHTTP2: false
    metadata:
      kind: GatewayClass
      name: envoy-gateway-class
      sectionName: http-2
    name: envoy-gateway/gateway-2/http-2
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 8888
  - address: 0.0.0.0
    externalPort: 8888
    hostnames:
      - example.com
    isHTTP2: false
    metadata:
      kind: GatewayClass
      name: envoy-gateway-class
      sectionName: http-3
    name: envoy-gateway/gateway-2/http-3
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 8888
