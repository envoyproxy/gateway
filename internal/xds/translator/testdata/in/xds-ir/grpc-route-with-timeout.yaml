http:
- address: 0.0.0.0
  hostnames:
  - '*'
  isHTTP2: true
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      metadata:
        kind: GRPCRoute
        name: grpcroute-1
        namespace: default
      name: grpcroute/default/grpcroute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        metadata:
          name: service-1
          namespace: default
          sectionName: "8080"
        name: grpcroute/default/grpcroute-1/rule/0/backend/0
        protocol: GRPC
        weight: 1
    hostname: '*'
    isHTTP2: true
    metadata:
      kind: GRPCRoute
      name: grpcroute-1
      namespace: default
    name: grpcroute/default/grpcroute-1/rule/0/match/-1/*
    traffic:
      timeout:
        http:
          connectionIdleTimeout: 16s
          maxConnectionDuration: 17s
          requestTimeout: 18s
        tcp:
          connectTimeout: 15s
readyListener:
  address: 0.0.0.0
  ipFamily: IPv4
  path: /ready
  port: 19003