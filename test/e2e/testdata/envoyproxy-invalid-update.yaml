apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: eg-invalid
  namespace: gateway-conformance-infra
spec:
  ipFamily: IPv4
  bootstrap:
    type: "Merge"
    value: |
      stats_config:
        stats_tags:
          - tag_name: route_kind
            regex: '^cluster\.((\w+)/)"
  provider:
    type: Kubernetes
    kubernetes:
      envoyHpa:
        minReplicas: 1
        maxReplicas: 2
