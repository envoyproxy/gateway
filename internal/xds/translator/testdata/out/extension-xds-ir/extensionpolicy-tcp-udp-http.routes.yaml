- ignorePortInHostMatching: true
  name: envoy-gateway/gateway-1/http1
  virtualHosts:
  - domains:
    - '*'
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: envoy-gateway/gateway-1/http1/*
    routes:
    - match:
        prefix: /
      name: http-route
      route:
        cluster: http-route-dest
        upgradeConfigs:
        - upgradeType: websocket
