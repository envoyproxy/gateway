- name: first-listener
  responseHeadersToAdd:
  - append: false
    header:
      key: x-request-id
      value: '%REQ(X-REQUEST-ID)%'
  virtualHosts:
  - domains:
    - example.com
    name: first-listener
    routes:
    - match:
        prefix: /
      name: first-route
      route:
        cluster: first-route
