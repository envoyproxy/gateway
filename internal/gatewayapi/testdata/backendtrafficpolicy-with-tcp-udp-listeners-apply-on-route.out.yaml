  default/tcp-gateway:
    accessLog:
      text:
      - path: /dev/stdout
    tcp:
    - address: 0.0.0.0
      name: default/tcp-gateway/bar
      port: 8089
      routes:
      - circuitBreaker:
          maxConnections: 2048
          maxParallelRequests: 4294967295
          maxParallelRetries: 1024
          maxPendingRequests: 1
          maxRequestsPerConnection: 1
        destination:
          name: tcproute/default/tcp-app-1/rule/-1
          settings:
          - addressType: IP
            endpoints:
            - host: 7.7.7.7
              port: 8163
            protocol: TCP
            weight: 1
        healthCheck:
          active:
            healthyThreshold: 1
            http:
              expectedResponse:
