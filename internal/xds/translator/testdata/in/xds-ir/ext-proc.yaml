http:
  - address: 0.0.0.0
    hostnames:
      - '*'
    isHTTP2: false
    name: envoy-gateway/gateway-1/http
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10080
    routes:
      - destination:
          name: httproute/default/httproute-1/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              protocol: HTTP
              weight: 1
        extProc:
          - name: envoyextensionpolicy/default/policy-for-route-2/0
            failOpen: true
            messageTimeout: 5s
            requestHeaderProcessing: true
            requestBodyProcessingMode: Buffered
            responseBodyProcessingMode: Streamed
            authority: grpc-backend-4.default:4000
            destination:
              name: envoyextensionpolicy/default/policy-for-route-2/0/grpc-backend-4
              settings:
                - protocol: GRPC
                  weight: 1
          - name: envoyextensionpolicy/default/policy-for-route-1/0
            failOpen: true
            messageTimeout: 5s
            responseHeaderProcessing: true
            requestBodyProcessingMode: BufferedPartial
            authority: grpc-backend-2.default:8000
            destination:
              name: envoyextensionpolicy/default/policy-for-route-1/0/grpc-backend-2
              settings:
                - protocol: GRPC
                  weight: 1
        hostname: gateway.envoyproxy.io
        isHTTP2: false
        name: httproute/default/httproute-1/rule/0/match/0/gateway_envoyproxy_io
        pathMatch:
          distinct: false
          name: ""
          prefix: /foo
      - destination:
          name: httproute/default/httproute-2/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              protocol: HTTP
              weight: 1
        extProc:
          - name: envoyextensionpolicy/envoy-gateway/policy-for-gateway-2/0
            authority: grpc-backend-3.envoy-gateway:3000
            destination:
              name: envoyextensionpolicy/envoy-gateway/policy-for-gateway-2/0/grpc-backend-3
              settings:
                - protocol: GRPC
                  weight: 1
          - name: envoyextensionpolicy/envoy-gateway/policy-for-gateway-1/0
            failOpen: false
            messageTimeout: 15s
            authority: grpc-backend.envoy-gateway:9000
            destination:
              name: envoyextensionpolicy/envoy-gateway/policy-for-gateway-1/0/grpc-backend
              settings:
                - protocol: GRPC
                  weight: 1
        hostname: gateway.envoyproxy.io
        isHTTP2: false
        name: httproute/default/httproute-2/rule/0/match/0/gateway_envoyproxy_io
        pathMatch:
          distinct: false
          name: ""
          prefix: /bar
