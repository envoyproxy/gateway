- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: first-listener/*
    routes:
    - match:
        headers:
        - name: re_header
          stringMatch:
            safeRegex:
              regex: .*
        queryParameters:
        - name: re_query
          stringMatch:
            safeRegex:
              regex: .*
        safeRegex:
          regex: /v1/.*
      name: regex-route
      route:
        cluster: regex-route-dest
        upgradeConfigs:
        - upgradeType: websocket
