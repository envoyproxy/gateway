syntax = "proto3";

package gateway.api.bootstrap.v1alpha1;

import "validate/validate.proto";
import "google/api/field_behavior.proto";

option go_package = "github.com/envoyproxy/gateway/api/bootstrap/v1alpha1";

message Bootstrap {
	ControlPlane control_plane = 1[(google.api.field_behavior) = REQUIRED, (validate.rules).message.required = true];
	DataPlane data_plane = 2[(google.api.field_behavior) = REQUIRED, (validate.rules).message.required = true];   
}

message ControlPlane {
	string dummy = 1[(google.api.field_behavior) = REQUIRED, (validate.rules).string.min_len = 1];
}

message DataPlane {
	string dummy = 1[(google.api.field_behavior) = REQUIRED, (validate.rules).string.min_len = 1];
}
