apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  template:
    spec:
      containers:
      - name: envoy-gateway
        args:
        - server        
        - "--config-path=/config/config.yaml"
        volumeMounts:
        - name: envoy-gateway-config
          mountPath: /config
          readOnly: true
      volumes:
      - name: envoy-gateway-config
        configMap:
          name: envoy-gateway-config
          defaultMode: 0644
