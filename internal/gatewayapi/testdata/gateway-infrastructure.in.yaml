gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: default
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      infrastructure:
        labels:
          infra-label1: infra-val1
          infra-label2: infra-val2
        annotations:
          infra-anno-key1: infra-anno-val1
          infra-anno-key2: infra-anno-val2
      listeners:
        - name: https
          protocol: HTTPS
          port: 443
          allowedRoutes:
            namespaces:
              from: Same
          tls:
            mode: Terminate
            certificateRefs:
              - name: tls-secret-1
    status:
      listeners:
        - name: https
          supportedKinds:
            - group: gateway.networking.k8s.io
              kind: HTTPRoute
          attachedRoutes: 1
          conditions:
            - type: Programmed
              status: "True"
              reason: Programmed
              message: Listener has been successfully translated
        - name: http
          supportedKinds:
            - group: gateway.networking.k8s.io
              kind: HTTPRoute
          attachedRoutes: 1
          conditions:
            - type: Programmed
              status: "True"
              reason: Programmed
              message: Listener has been successfully translated
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - name: gateway-1
          namespace: default
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-1
              port: 8080
secrets:
  - apiVersion: v1
    kind: Secret
    metadata:
      namespace: default
      name: tls-secret-1
    type: kubernetes.io/tls
    data:
      tls.crt: 
      tls.key: 

