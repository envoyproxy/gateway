apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: weight-equal-http-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: same-namespace
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: infra-backend-v1
          port: 8080
          weight: 1
        - name: infra-backend-v2
          port: 8080
          weight: 1
