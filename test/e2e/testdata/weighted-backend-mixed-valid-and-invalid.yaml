apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: weight-mixed-valid-and-invalid-http-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: same-namespace
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mixed-valid-and-invalid
      backendRefs:
        - name: infra-backend-v1
          port: 8080
          weight: 9
        - name: infra-backend-not-existing
          port: 8080
          weight: 1
