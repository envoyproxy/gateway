http:
- address: 0.0.0.0
  hostnames:
  - '*'
  isHTTP2: false
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: default
    sectionName: http
  name: default/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
    envoyExtensions:
      extProcs:
      - authority: grpc-backend.envoy-gateway:8000
        destination:
          name: envoyextensionpolicy/default/policy-for-http-route/0
          settings:
          - addressType: IP
            protocol: GRPC
            tls:
              caCertificate:
                certificate: 
                name: policy-btls-grpc/envoy-gateway-ca
              sni: grpc-backend
            weight: 1
          - addressType: IP
            endpoints:
            - host: 8.8.8.8
              port: 9000
            protocol: GRPC
            weight: 1
          - addressType: IP
            endpoints:
            - host: 1.1.1.1
              port: 3001
            protocol: GRPC
            weight: 1
          - addressType: IP
            endpoints:
            - host: 2.2.2.2
              port: 3443
            protocol: GRPC
            tls:
              caCertificate:
                certificate: 
                name: policy-btls-backend-ip/envoy-gateway-ca
              sni: ip-backend
            weight: 1
        name: envoyextensionpolicy/default/policy-for-http-route/extproc/0
        traffic:
          backendConnection:
            bufferLimit: 20971520
          circuitBreaker:
            maxConnections: 2048
          healthCheck:
            passive:
              baseEjectionTime: 30s
              consecutiveGatewayErrors: 4
              consecutive5XxErrors: 5
              consecutiveLocalOriginFailures: 5
              interval: 5s
              maxEjectionPercent: 10
              splitExternalLocalOriginErrors: false
          http2:
            initialConnectionWindowSize: 131072
            initialStreamWindowSize: 2097152
            maxConcurrentStreams: 200
            resetStreamOnError: true
          loadBalancer:
            roundRobin:
              slowStart:
                window: 5s
          proxyProtocol:
            version: V2
          tcpKeepalive:
            probes: 7
          timeout:
            tcp:
              connectTimeout: 15s
    hostname: www.foo.com
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    name: httproute/default/httproute-1/rule/0/match/0/www_foo_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /foo
  - destination:
      name: httproute/default/httproute-2/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
    hostname: www.bar.com
    isHTTP2: false
    metadata:
      kind: HTTPRoute
      name: httproute-2
      namespace: default
    name: httproute/default/httproute-2/rule/0/match/0/www_bar_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /bar
