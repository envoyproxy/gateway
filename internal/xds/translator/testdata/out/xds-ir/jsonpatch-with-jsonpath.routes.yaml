- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: first-listener/*
    rateLimits:
    - actions:
      - remoteAddress: {}
    routes:
    - match:
        headers:
        - name: user
          stringMatch:
            exact: jason
        prefix: /
      name: first-route
      route:
        cluster: first-route-dest
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        headers:
        - name: user
          stringMatch:
            exact: james
        - name: country
          stringMatch:
            exact: US
        prefix: /
      name: second-route
      route:
        cluster: second-route-dest
        upgradeConfigs:
        - connectConfig: {}
          upgradeType: CONNECT
