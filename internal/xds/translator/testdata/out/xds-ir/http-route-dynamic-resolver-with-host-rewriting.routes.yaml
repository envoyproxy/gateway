        cluster: httproute/default/httproute-1/rule/0
        upgradeConfigs:
        - upgradeType: websocket
      typedPerFilterConfig:
        envoy.filters.http.dynamic_forward_proxy.envoy-gateway-dfp-cache-v4_preferred-30000ms:
          '@type': type.googleapis.com/envoy.extensions.filters.http.dynamic_forward_proxy.v3.PerRouteConfig
          hostRewriteHeader: x-dynamic-host-header-1
        envoy.filters.http.rbac.dfp_loopback_deny:
          '@type': type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBACPerRoute
          rbac:
            rules:
              action: DENY
              policies:
                deny-loopback-host:
                  permissions:
                  - header:
                      name: x-dynamic-host-header-1
                      safeRegexMatch:
                        regex: ^127\.0\.0\.1(?::\d+)?$
                  - header:
                      name: x-dynamic-host-header-1
                      safeRegexMatch:
                        regex: ^localhost(?::\d+)?$
                  - header:
                      name: x-dynamic-host-header-1
                      safeRegexMatch:
                        regex: ^localhost\.localdomain(?::\d+)?$
                  - header:
                      name: x-dynamic-host-header-1
                      safeRegexMatch:
                        regex: ^ip6-localhost(?::\d+)?$
                  - header:
                      name: x-dynamic-host-header-1
                      safeRegexMatch:
                        regex: ^ip6-loopback(?::\d+)?$
                  - header:
                      name: x-dynamic-host-header-1
                      safeRegexMatch:
                        regex: ^\[::1\](?::\d+)?$
                  - header:
                      name: x-dynamic-host-header-1
                      safeRegexMatch:
                        regex: ^::1(?::\d+)?$
                  principals:
                  - any: true
