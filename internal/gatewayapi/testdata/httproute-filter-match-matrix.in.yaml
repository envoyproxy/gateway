gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
httpFilters:
  - apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: HTTPRouteFilter
    metadata:
      namespace: default
      name: cookie-match
    spec:
      matches:
        - cookies:
            - name: cookie-1
              value: xxx
            - name: cookie-2
              value: "foo.*"
              type: RegularExpression
        - cookies:
            - name: cookie-3
              value: xxx
            - name: cookie-4
              value: yyy
  - apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: HTTPRouteFilter
    metadata:
      namespace: default
      name: another-cookie-match
    spec:
      matches:
        - cookies:
            - name: cookie-1
              value: xxx
            - name: cookie-2
              value: "foo.*"
              type: RegularExpression
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
      rules:
        - matches:
            - path:
                value: "/foo"
            - headers:
                - name: header1
                  value: bar
          backendRefs:
            - name: service-1
              port: 8080
          filters:
            - type: ExtensionRef
              extensionRef:
                group: gateway.envoyproxy.io
                kind: HTTPRouteFilter
                name: cookie-match
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-2
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
      rules:
        - backendRefs:
            - name: service-1
              port: 8080
          filters:
            - type: ExtensionRef
              extensionRef:
                group: gateway.envoyproxy.io
                kind: HTTPRouteFilter
                name: cookie-match
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute                         # This httproute should be rejected because it has two filters with Matches
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
      rules:
        - matches:
            - path:
                value: "/baz"
            - headers:
                - name: header1
                  value: baz
          backendRefs:
            - name: service-1
              port: 8080
          filters:
            - type: ExtensionRef
              extensionRef:
                group: gateway.envoyproxy.io
                kind: HTTPRouteFilter
                name: cookie-match
            - type: ExtensionRef
              extensionRef:
                group: gateway.envoyproxy.io
                kind: HTTPRouteFilter
                name: another-cookie-match
