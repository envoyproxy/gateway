apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ha-gateway
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: upgrade
  listeners:
    - allowedRoutes:
        namespaces:
          from: Same
      name: http1
      port: 80
      protocol: HTTP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-envoy-shutdown
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: ha-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /envoy-shutdown
    backendRefs:
    - name: infra-backend-v1
      port: 8080
