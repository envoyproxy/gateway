xdsIR:
  envoy-gateway/gateway-a:
    accessLog:
      json:
      - path: /dev/stdout
    http:
    - address: 0.0.0.0
      hostnames:
      - '*.a.example.com'
      isHTTP2: false
      metadata:
        kind: Gateway
        name: gateway-a
        namespace: envoy-gateway
        sectionName: default
      name: envoy-gateway/gateway-a/default
      path:
        escapedSlashesAction: UnescapeAndRedirect
        mergeSlashes: true
      port: 10080
      routes:
      - directResponse:
          statusCode: 500
        headerMatches:
        - distinct: false
          exact: GET
          name: :method
        hostname: targeted.a.example.com
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: targeted-route
          namespace: envoy-gateway
        name: httproute/envoy-gateway/targeted-route/rule/0/match/0/targeted_a_example_com
        pathMatch:
          distinct: false
          name: ""
          prefix: /toy
    readyListener:
      address: 0.0.0.0
      ipFamily: IPv4
      path: /ready
      port: 19003
  envoy-gateway/gateway-b:
