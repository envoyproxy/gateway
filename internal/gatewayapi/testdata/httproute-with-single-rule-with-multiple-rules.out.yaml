httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    creationTimestamp: null
    name: httproute-1
    namespace: default
  spec:
    parentRefs:
    - name: gateway-1
      namespace: envoy-gateway
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
      matches:
      - headers:
        - name: Header-1
          type: Exact
          value: exact
        path:
          type: Exact
          value: /exact
        queryParams:
        - name: QueryParam-1
          type: Exact
          value: exact
    - backendRefs:
      - name: service-2
        port: 8080
      matches:
      - path:
          type: PathPrefix
          value: /prefix
    - backendRefs:
      - name: service-3
        port: 8080
      matches:
      - headers:
        - name: Header-1
          type: RegularExpression
          value: '*regex*'
        path:
          type: RegularExpression
          value: '*regex*'
        queryParams:
        - name: QueryParam-1
          type: RegularExpression
          value: '*regex*'
  status:
    parents:
    - conditions:
      - lastTransitionTime: null
        message: 'Regex "*regex*" is invalid: error parsing regexp: missing argument
          to repetition operator: `*`'
        reason: UnsupportedValue
        status: "False"
        type: Accepted
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      parentRef:
        name: gateway-1
        namespace: envoy-gateway
infraIR:
  envoy-gateway/gateway-1:
    proxy:
      listeners:
      - address: null
        name: envoy-gateway/gateway-1/http
        ports:
        - containerPort: 10080
          name: http-80
          protocol: HTTP
          servicePort: 80
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
      name: envoy-gateway/gateway-1
xdsIR:
  envoy-gateway/gateway-1:
    accessLog:
      text:
      - path: /dev/stdout
    http:
    - address: 0.0.0.0
      hostnames:
      - '*'
      isHTTP2: false
      name: envoy-gateway/gateway-1/http
      path:
        escapedSlashesAction: UnescapeAndRedirect
        mergeSlashes: true
      port: 10080
