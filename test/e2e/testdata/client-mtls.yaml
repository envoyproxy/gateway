apiVersion: v1
data:
  tls.key: 
  tls.crt: 
  ca.crt: 
kind: Secret
metadata:
  name: client-mtls-certificate
  namespace: gateway-conformance-infra
type: kubernetes.io/tls
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: client-mtls-gateway
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
    - name: tls-settings
      port: 443
      protocol: HTTPS
      hostname: tls-settings.example.com
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: client-tls-settings-certificate
        mode: Terminate
    - name: mtls
      port: 443
      protocol: HTTPS
      hostname: mtls.example.com
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: client-mtls-certificate
        mode: Terminate
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-client-mtls
  namespace: gateway-conformance-infra
spec:
  hostnames:
    - mtls.example.com
  parentRefs:
    - name: client-mtls-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /client-mtls
      backendRefs:
        - name: infra-backend-v1
          port: 8080
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: ctp-client-mtls
  namespace: gateway-conformance-infra
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: client-mtls-gateway
    sectionName: mtls
  headers:
    xForwardedClientCert:
      certDetailsToAdd:
        - Subject
      mode: SanitizeSet
  tls:
    clientValidation:
      caCertificateRefs:
        - kind: "Secret"
          group: ""
          name: "client-mtls-certificate"
---
apiVersion: v1
data:
  tls.key: 
  tls.crt: 
  ca.crt: 
kind: Secret
metadata:
  name: client-tls-settings-certificate
  namespace: gateway-conformance-infra
type: kubernetes.io/tls
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-client-tls-settings
  namespace: gateway-conformance-infra
spec:
  hostnames:
    - tls-settings.example.com
  parentRefs:
    - name: client-mtls-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /client-tls-settings
      backendRefs:
        - name: infra-backend-v1
          port: 8080
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: ctp-client-tls-settings
  namespace: gateway-conformance-infra
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: client-mtls-gateway
    sectionName: tls-settings
  tls:
    minVersion: "1.1"
    maxVersion: "1.2"
    ciphers:
      - ECDHE-RSA-AES128-GCM-SHA256
      - AES128-SHA
    ecdhCurves:
      - X25519
      - P-256
    alpnProtocols:
      - http/1.1
