gateways:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
            kinds:
              - group: gateway.networking.k8s.io
                kind: FooRoute
    status:
      listeners:
        - name: http
          attachedRoutes: 0
          conditions:
            - type: ResolvedRefs
              status: "False"
              reason: InvalidRouteKinds
              message: "Kind is not supported, kind must be HTTPRoute"
            - type: Ready
              status: "False"
              reason: Invalid
              message: Listener is invalid, see other Conditions for details.
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-1
              port: 8080
    status:
      parents:
        - parentRef:
            namespace: envoy-gateway
            name: gateway-1
          controllerName: gateway.envoyproxy.io/gatewayclass-controller
          conditions:
            - type: Accepted
              status: "False"
              reason: NoReadyListeners
              message: There are no ready listeners for this parent ref
xdsIR:
  envoy-gateway-gateway-1: {}
infraIR:
  envoy-gateway-gateway-1:
    proxy:
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway: gateway-1
      name: envoy-gateway-gateway-1
      image: envoyproxy/envoy:v1.23-latest
      listeners:
        - address: ""
