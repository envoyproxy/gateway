- ignorePortInHostMatching: true
  name: extension-post-xdstranslate-hook-error
  virtualHosts:
  - domains:
    - '*'
    name: extension-post-xdstranslate-hook-error/*
    routes:
    - match:
        prefix: /
      name: first-route
      route:
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        upgradeConfigs:
        - upgradeType: websocket
        weightedClusters:
          clusters:
          - name: fail-close-error
