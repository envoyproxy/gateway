gateways:
- apiVersion: gateway.networking.k8s.io/v1beta1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http-1
      protocol: HTTP
      port: 80
      hostname: foo.com
      allowedRoutes:
        namespaces:
          from: All
    - name: tls-1
      protocol: TLS
      tls:
        mode: Passthrough
      port: 80
      hostname: foo.com
      allowedRoutes:
        namespaces:
          from: All
  status:
    listeners:
    - name: http-1
      supportedKinds:
      - group: gateway.networking.k8s.io
        kind: HTTPRoute
      - group: gateway.networking.k8s.io
        kind: GRPCRoute        
      conditions:
      - type: Conflicted
        status: "True"
        reason: HostnameConflict
        message: All listeners for a given port must use a unique hostname
      - type: Programmed
        status: "False"
        reason: Invalid
        message: Listener is invalid, see other Conditions for details.
    - name: tls-1
      supportedKinds:
      - group: gateway.networking.k8s.io
        kind: TLSRoute
      conditions:
      - type: Conflicted
        status: "True"
        reason: HostnameConflict
        message: All listeners for a given port must use a unique hostname
      - type: Programmed
        status: "False"
        reason: Invalid
        message: Listener is invalid, see other Conditions for details.
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1beta1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-1
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    rules:
    - matches:
      - path:
          value: "/"
      backendRefs:
      - name: service-1
        port: 8080
  status:
    parents:
    - parentRef:
        namespace: envoy-gateway
        name: gateway-1
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      conditions:
      - type: Accepted
        status: "False"
        reason: NoReadyListeners
        message: There are no ready listeners for this parent ref
      - type: ResolvedRefs 
        status: "True"
        reason: ResolvedRefs 
        message: Resolved all the Object references for the Route
tlsRoutes:
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: TLSRoute
  metadata:
    namespace: default
    name: tlsroute-1
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    rules:
    - backendRefs:
      - name: service-1
        port: 8080
  status:
    parents:
    - parentRef:
        namespace: envoy-gateway
        name: gateway-1
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      conditions:
      - type: Accepted
        status: "False"
        reason: NoReadyListeners
        message: There are no ready listeners for this parent ref
      - type: ResolvedRefs 
        status: "True"
        reason: ResolvedRefs 
        message: Resolved all the Object references for the Route
xdsIR:
  envoy-gateway-gateway-1: {}
infraIR:
  envoy-gateway-gateway-1:
    proxy:
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
      name: envoy-gateway-gateway-1
      image: envoyproxy/envoy:translator-tests
      listeners:
      - address: ""
