{{- if .Values.topologyWebhook.enabled }}
{{ $tls := fromYaml ( include "eg.webhookCerts" . ) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "eg.webhookCertSecret" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: topology-webhook
  {{- include "eg.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  ca.crt: {{ $tls.caCert }}
  tls.crt: {{ $tls.clientCert }}
  tls.key: {{ $tls.clientKey }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: envoy-gateway-topology-webhook
  {{- with .Values.topologyWebhook.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/component: topology-webhook
  {{- include "eg.labels" . | nindent 4 }}
webhooks:
  - name: topology.envoyproxy.io
    admissionReviewVersions: ["v1"]
    sideEffects: NoneOnDryRun
    timeoutSeconds: 5
    clientConfig:
      caBundle: {{ $tls.caCert }}
      service:
        name: {{ include "eg.webhookService" . }}
        namespace: '{{ .Release.Namespace }}'
        path: "/mutate-pod-topology"
        port: 443
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods/binding"]
    namespaceSelector:
      matchExpressions:
        - key: webhook.envoyproxy.io/topology-zone-inject
          operator: In
          values:
            - enabled
{{- end }}