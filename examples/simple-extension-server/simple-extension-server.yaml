apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-gateway-config
  namespace: envoy-gateway-system
data:
  envoy-gateway.yaml: |
    apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: EnvoyGateway
    provider:
      type: Kubernetes
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    extensionAPI:
      enableEnvoyPatchPolicy: true
      enableBackend: true
    extensionManager:
      maxMessageSize: 1000M
      hooks:
        xdsTranslator:
          post:
          - HTTPListener
          - VirtualHost
          - Route
          - Translation
      service:
        fqdn:
          hostname: gateway-simple-extension-server.envoy-gateway-system.svc.cluster.local
          port: 5005
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-simple-extension-server
  namespace: envoy-gateway-system
spec:
  type: ClusterIP
  ports:
    - port: 5005
      targetPort: 5005
      protocol: TCP
      name: grpc-gw-ext
  selector:
    app.kubernetes.io/name: gateway-simple-extension-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-simple-extension-server
  namespace: envoy-gateway-system
  labels:
    app.kubernetes.io/name: gateway-simple-extension-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway-simple-extension-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway-simple-extension-server
    spec:
      containers:
        - name: gateway-simple-extension-server
          image: envoyproxy/gateway-simple-extension-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc-gw-ext
              containerPort: 5005
              protocol: TCP
