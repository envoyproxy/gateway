http:
  - address: 0.0.0.0
    externalPort: 443
    hostnames:
      - "*"
    isHTTP2: false
    metadata:
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: https
    name: envoy-gateway/gateway-1/https
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10443
    routes:
      - destination:
          metadata:
            kind: HTTPRoute
            name: https-listener-detect-misdirected-requests-test-1
            namespace: default
          name: httproute/default/https-listener-detect-misdirected-requests-test-1/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              metadata:
                kind: Service
                name: service-1
                namespace: default
                sectionName: "8080"
              name: httproute/default/https-listener-detect-misdirected-requests-test-1/rule/0/backend/0
              protocol: HTTP
              weight: 1
        hostname: example.org
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: https-listener-detect-misdirected-requests-test-1
          namespace: default
        name: httproute/default/https-listener-detect-misdirected-requests-test-1/rule/0/match/0/example_org
        pathMatch:
          distinct: false
          name: ""
          prefix: /detect-misdirected-requests
    tls:
      alpnProtocols: null
      certificates:
        - certificate: 
          name: envoy-gateway/tls-secret-1
          privateKey: "[redacted]"
    tlsOverlaps: true
    tlsOverlapsHostnames:
      - second-example.org
      - "*.wildcard.org"
      - fourth-example.wildcard.org
