  metadata:
    creationTimestamp: null
    name: gateway-1
    namespace: envoy-gateway
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - allowedRoutes:
        namespaces:
          from: All
      hostname: foo.bar.com
      name: tls-passthrough
      port: 90
      protocol: TLS
      tls:
        mode: Passthrough
