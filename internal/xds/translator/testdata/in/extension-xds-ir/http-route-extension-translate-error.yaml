http:
- name: "extension-post-xdstranslate-hook-error"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"

  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    pathMatch:
      prefix: "/"
    destination:
      name: "fail-close-error"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "fail-close-error/backend/0"
