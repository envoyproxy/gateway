apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-for-cert-rotation
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: cert-rotation-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /cert-rotation
    backendRefs:
    - name: infra-backend-v1
      port: 8080
