gatewayClass:
  apiVersion: gateway.networking.k8s.io/v1
  kind: GatewayClass
  metadata:
    name: envoy-gateway-class
  spec:
    controllerName: gateway.envoyproxy.io/gatewayclass-controller
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: test
      namespace: envoy-gateway-system
  status:
    conditions:
    - lastTransitionTime: null
      message: 'Invalid parametersRef: [unable to configure access log when using
        File sink type but "file" field being empty, unable to configure access log
        when using OpenTelemetry sink type but "openTelemetry" field being empty]'
      reason: InvalidParameters
      status: "False"
      type: Accepted
gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: gateway-1
    namespace: envoy-gateway
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - allowedRoutes:
        namespaces:
          from: Same
      name: http
      port: 80
      protocol: HTTP
  status:
    conditions:
    - lastTransitionTime: null
      message: 'Invalid parametersRef:: [unable to configure access log when using
        File sink type but "file" field being empty, unable to configure access log
        when using OpenTelemetry sink type but "openTelemetry" field being empty]'
      reason: InvalidParameters
      status: "False"
      type: Accepted
infraIR: {}
xdsIR: {}
