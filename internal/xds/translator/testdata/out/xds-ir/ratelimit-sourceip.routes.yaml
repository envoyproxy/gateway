- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener-*
    routes:
    - match:
        path: foo/bar
      name: first-route
      route:
        cluster: first-route
        rateLimits:
        - actions:
          - maskedRemoteAddress:
              v4PrefixMaskLen: 16
    - match:
        path: example
      name: second-route
      route:
        cluster: second-route
        rateLimits:
        - actions:
          - maskedRemoteAddress:
              v4PrefixMaskLen: 24
    - match:
        path: test
      name: third-route
      route:
        cluster: third-route
        rateLimits:
        - actions:
          - genericKey:
              descriptorKey: third-route-key-rule-0-match--1
              descriptorValue: third-route-value-rule-0-match--1
    - match:
        path: distinct
      name: fourth-route
      route:
        cluster: fourth-route
        rateLimits:
        - actions:
          - maskedRemoteAddress:
              v4PrefixMaskLen: 16
          - remoteAddress: {}
