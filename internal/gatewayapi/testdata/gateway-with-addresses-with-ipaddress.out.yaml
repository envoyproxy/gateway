gateways:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: tcp
          protocol: TCP
          port: 80
      addresses:
        - type: IPAddress
          value: 1.2.3.4
        - type: IPAddress
          value: 5.6.7.8
        - type: Hostname
          value: foo.bar
    status:
      listeners:
        - name: tcp
          supportedKinds:
            - group: gateway.networking.k8s.io
              kind: TCPRoute
          conditions:
            - type: Programmed
              status: "True"
              reason: Programmed
              message: Sending translated listener configuration to the data plane
            - type: Accepted
              status: "True"
              reason: Accepted
              message: Listener has been successfully translated
xdsIR:
  envoy-gateway-gateway-1:
    accessLog:
      text:
        - path: /dev/stdout
infraIR:
  envoy-gateway-gateway-1:
    proxy:
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
      name: envoy-gateway-gateway-1
      listeners:
        - address: ""
          ports:
            - name: tcp
              protocol: TCP
              servicePort: 80
              containerPort: 10080
      addresses:
        - 1.2.3.4
        - 5.6.7.8
