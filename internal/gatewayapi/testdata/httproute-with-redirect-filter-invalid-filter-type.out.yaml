gateways:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
    status:
      listeners:
        - name: http
          supportedKinds:
            - group: gateway.networking.k8s.io
              kind: HTTPRoute
          attachedRoutes: 1
          conditions:
            - type: Ready
              status: "True"
              reason: Ready
              message: Listener is ready
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
          sectionName: http
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-1
              port: 8080
          filters:
          - type: UnsupportedType
            requestRedirect:
              scheme: https
              statusCode: 301
    status:
      parents:
        - parentRef:
            namespace: envoy-gateway
            name: gateway-1
            sectionName: http
          # controllerName: envoyproxy.io/gateway-controller
          conditions:
            - type: Accepted
              status: "True"
              reason: Accepted
              message: Route is accepted
            - type: ResolvedRefs
              status: "False"
              reason: UnsupportedValue
              message: "Unknown custom filter type: UnsupportedType"
xdsIR:
  http:
    - name: envoy-gateway-gateway-1-http
      address: 0.0.0.0
      port: 80
      routes:
        - name: default-httproute-1-rule-0-match-0-*
          pathMatch:
            prefix: "/"
          # I believe the correct way to handle an invalid filter should be to allow the HTTPRoute to function
          # normally but leave out the filter config and set the status, but this behaviour can be changed.
          destinations:
            - host: 7.7.7.7
              port: 8080
              weight: 1
          directResponse:
            body: "Unknown custom filter type: UnsupportedType"
            statusCode: 500
infraIR:
  proxy:
    name: envoy-gateway-class
    image: envoyproxy/envoy:v1.23-latest
    listeners:
      - address: ""
        ports:
          - name: envoy-gateway-gateway-1
            protocol: "HTTP"
            port: 80
