http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  externalPort: 80
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    traffic:
      rateLimit:
        global:
          rules:
          - name: "test-namespace/test-policy-1/rule/0"
            headerMatches:
            - name: "x-user-id"
              distinct: true
            limit:
              requests: 5
              unit: second
    pathMatch:
      exact: "foo/bar"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
