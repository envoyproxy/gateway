- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    routes:
    - match:
        path: foo/bar
      name: first-route-ratelimit-single-rule
      route:
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        rateLimits:
        - actions:
          - headerValueMatch:
              descriptorKey: rule-0-match-0
              descriptorValue: rule-0-match-0
              expectMatch: true
              headers:
              - name: x-user-id
                stringMatch:
                  exact: one
          - headerValueMatch:
              descriptorKey: rule-0-match-1
              descriptorValue: rule-0-match-1
              expectMatch: true
              headers:
              - name: x-org-id
                stringMatch:
                  exact: foo
        upgradeConfigs:
        - upgradeType: websocket
        weightedClusters:
          clusters:
          - name: first-route-dest/backend/0
      typedPerFilterConfig:
        envoy.filters.http.local_ratelimit:
          '@type': type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
          alwaysConsumeDefaultTokenBucket: false
          descriptors:
          - entries:
            - key: rule-0-match-0
              value: rule-0-match-0
            - key: rule-0-match-1
              value: rule-0-match-1
            tokenBucket:
              fillInterval: 3600s
              maxTokens: 10
              tokensPerFill: 10
          filterEnabled:
            defaultValue:
              numerator: 100
          filterEnforced:
            defaultValue:
              numerator: 100
          statPrefix: http_local_rate_limiter
          tokenBucket:
            fillInterval: 60s
            maxTokens: 10
            tokensPerFill: 10
    - match:
        path: example
      name: second-route-ratelimit-multiple-rules
      route:
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        rateLimits:
        - actions:
          - headerValueMatch:
              descriptorKey: rule-0-match-0
              descriptorValue: rule-0-match-0
              expectMatch: true
              headers:
              - name: x-user-id
                stringMatch:
                  exact: one
          - headerValueMatch:
              descriptorKey: rule-0-match-1
              descriptorValue: rule-0-match-1
              expectMatch: true
              headers:
              - name: x-org-id
                stringMatch:
                  exact: foo
        - actions:
          - headerValueMatch:
              descriptorKey: rule-1-match-0
              descriptorValue: rule-1-match-0
              expectMatch: true
              headers:
              - name: x-user-id
                stringMatch:
                  exact: two
          - headerValueMatch:
              descriptorKey: rule-1-match-1
              descriptorValue: rule-1-match-1
              expectMatch: true
              headers:
              - name: x-org-id
                stringMatch:
                  exact: bar
          - maskedRemoteAddress:
              v4PrefixMaskLen: 16
        upgradeConfigs:
        - upgradeType: websocket
        weightedClusters:
          clusters:
          - name: second-route-dest/backend/0
      typedPerFilterConfig:
        envoy.filters.http.local_ratelimit:
          '@type': type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
          alwaysConsumeDefaultTokenBucket: false
          descriptors:
          - entries:
            - key: rule-0-match-0
              value: rule-0-match-0
            - key: rule-0-match-1
              value: rule-0-match-1
            tokenBucket:
              fillInterval: 3600s
              maxTokens: 10
              tokensPerFill: 10
          - entries:
            - key: rule-1-match-0
              value: rule-1-match-0
            - key: rule-1-match-1
              value: rule-1-match-1
            - key: masked_remote_address
              value: 192.168.0.0/16
            tokenBucket:
              fillInterval: 60s
              maxTokens: 10
              tokensPerFill: 10
          filterEnabled:
            defaultValue:
              numerator: 100
          filterEnforced:
            defaultValue:
              numerator: 100
          statPrefix: http_local_rate_limiter
          tokenBucket:
            fillInterval: 60s
            maxTokens: 10
            tokensPerFill: 10
    - match:
        path: test
      name: third-route-ratelimit-no-rule
      route:
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        upgradeConfigs:
        - upgradeType: websocket
        weightedClusters:
          clusters:
          - name: third-route-dest/backend/0
      typedPerFilterConfig:
        envoy.filters.http.local_ratelimit:
          '@type': type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
          alwaysConsumeDefaultTokenBucket: false
          filterEnabled:
            defaultValue:
              numerator: 100
          filterEnforced:
            defaultValue:
              numerator: 100
          statPrefix: http_local_rate_limiter
          tokenBucket:
            fillInterval: 60s
            maxTokens: 10
            tokensPerFill: 10
