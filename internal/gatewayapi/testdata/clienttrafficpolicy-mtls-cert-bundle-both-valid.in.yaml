clientTrafficPolicies:
  - apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: ClientTrafficPolicy
    metadata:
      namespace: default
      name: target-gateway-1
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: gateway-1
      headers:
        xForwardedClientCert:
          mode: Sanitize
          certDetailsToAdd:
            - Cert
      tls:
        clientValidation:
          caCertificateRefs:
            - group: ""
              name: tls-bundle-secret
              namespace: default
gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: default
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http-1
          protocol: HTTPS
          port: 443
          allowedRoutes:
            namespaces:
              from: Same
          tls:
            mode: Terminate
            certificateRefs:
              - name: tls-bundle-secret
                namespace: default
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: default
          name: gateway-1
          sectionName: http-1
      rules:
        - backendRefs:
            - name: service-1
              port: 8080
secrets:
  - apiVersion: v1
    kind: Secret
    metadata:
      namespace: default
      name: tls-bundle-secret
    type: kubernetes.io/tls
    data:
      ca.crt: 
      tls.key: 
      tls.crt: 
