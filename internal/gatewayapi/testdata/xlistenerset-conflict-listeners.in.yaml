namespaces:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: gateway-xls
    labels:
      allow-xls: "true"
gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: gateway-xls
    name: composite-gateway
  spec:
    gatewayClassName: envoy-gateway-class
    allowedListeners:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            allow-xls: "true"
    listeners:
    - name: core-http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - allowedRoutes:
        namespaces:
          from: All
      name: conflict-listener
      port: 8888
      protocol: HTTP
xListenerSets:
- apiVersion: gateway.networking.x-k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: gateway-xls
    name: conflict-listener-from-same-xls
  spec:
    parentRef:
      name: composite-gateway
    listeners:
    - name: conflict-listener-1
      protocol: HTTP
      port: 8089
      allowedRoutes:
        namespaces:
          from: All
    - name: conflict-listener-2
      protocol: HTTP
      port: 8089
      allowedRoutes:
        namespaces:
          from: All
- apiVersion: gateway.networking.x-k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: gateway-xls
    name: conflict-listener-from-two-xlss
  spec:
    parentRef:
      name: composite-gateway
    listeners:
    - name: conflict-listener
      protocol: HTTP
      port: 8089
      allowedRoutes:
        namespaces:
          from: All
    - name: good-listener
      protocol: HTTP
      port: 8090
      allowedRoutes:
        namespaces:
          from: All
- apiVersion: gateway.networking.x-k8s.io/v1alpha1
  kind: XListenerSet
  metadata:
    namespace: gateway-xls
    name: listener-conflict-with-gateway
  spec:
    parentRef:
      name: composite-gateway
    listeners:
    - name: conflict-listener
      protocol: HTTP
      port: 8888
      allowedRoutes:
        namespaces:
          from: All
    - name: good-listener
      protocol: HTTP
      port: 8091
      allowedRoutes:
        namespaces:
          from: All
