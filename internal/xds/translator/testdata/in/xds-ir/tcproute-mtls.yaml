tcp:
  - address: 0.0.0.0
    externalPort: 90
    metadata:
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: tcp
    name: envoy-gateway/gateway-1/tcp
    port: 10090
    routes:
      - destination:
          metadata:
            kind: TCPRoute
            name: tcproute-1
            namespace: default
            sectionName: rule-1
          name: tcproute/default/tcproute-1/rule/-1
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              metadata:
                kind: Service
                name: service-1
                namespace: default
                sectionName: "8080"
              name: tcproute/default/tcproute-1/rule/-1/backend/0
              protocol: TCP
              tls:
                alpnProtocols: null
                caCertificate:
                  name: policy-btls-for-service-1/default-ca
                clientCertificates:
                  - certificate: 
                    name: envoy-gateway-system/client-auth
                    privateKey: "[redacted]"
                sni: example.com
                subjectAltNames:
                  - uri: spiffe://cluster.local/ns/istio-demo/sa/echo-v1
                  - hostname: subdomain.secondexample.com
                useSystemTrustStore: true
              weight: 1
        metadata:
          kind: TCPRoute
          name: tcproute-1
          namespace: default
        name: tcproute/default/tcproute-1
