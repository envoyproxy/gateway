### Nighthawk test server deployment & service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{DEPLOYMENT_NAME}"
  namespace: benchmark-test
spec:
  replicas: 1  # Can be updated at runtime
  selector:
    matchLabels:
      app: "{DEPLOYMENT_NAME}"
  template:
    metadata:
      labels:
        app: "{DEPLOYMENT_NAME}"
    spec:
      serviceAccountName: default
      containers:
        - name: nighthawk-server
          image: envoyproxy/nighthawk-dev:latest
          imagePullPolicy: IfNotPresent
          args: ["nighthawk_test_server", "-c", "/etc/test-server-config/nighthawk-test-server-config.yaml"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: test-server-config
              mountPath: "/etc/test-server-config"
          env:
            - name: PORT
              value: "8080"
      volumes:
        - name: test-server-config
          configMap:
            name: test-server-config  # Created directly from file
---
apiVersion: v1
kind: Service
metadata:
  name: "{SERVICE_NAME}"
  namespace: benchmark-test
spec:
  type: ClusterIP
  selector:
    app: "{DEPLOYMENT_NAME}"
  ports:
    - name: http
      port: 8080
      targetPort: 8080
