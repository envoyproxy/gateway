name: "http-route"
http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "rewrite-route"
    pathMatch:
      prefix: "/origin"
    hostname: gateway.envoyproxy.io
    destination:
      name: "rewrite-route"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "rewrite-route/backend/0"
    urlRewrite:
      path:
        fullReplace: /rewrite
