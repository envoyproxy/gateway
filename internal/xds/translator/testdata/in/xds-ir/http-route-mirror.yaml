name: "http-route"
http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  routes:
  - name: "mirror-route"
    hostname: "*"
    destination:
      name: "route-dest"
      endpoints:
      - host: "1.2.3.4"
        port: 50000
    mirror:
      name: "mirror-route-dest"
      endpoints:
      - host: "2.3.4.5"
