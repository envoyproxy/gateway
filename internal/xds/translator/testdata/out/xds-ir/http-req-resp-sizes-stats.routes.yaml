- ignorePortInHostMatching: true
  name: listener-enable-req-resp-sizes-stats
  virtualHosts:
  - domains:
    - '*'
    name: listener-enable-req-resp-sizes-stats/*
    routes:
    - match:
        prefix: /
      name: first-route
      route:
        cluster: first-route-dest/backend/0
        upgradeConfigs:
        - upgradeType: websocket
