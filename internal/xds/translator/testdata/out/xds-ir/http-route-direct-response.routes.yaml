- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: first-listener/*
    routes:
    - directResponse:
        body:
          inlineString: 'Unknown custom filter type: UnsupportedType'
        status: 500
      match:
        prefix: /
      name: direct-route
