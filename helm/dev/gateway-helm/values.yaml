deployment:
  envoyGateway:
    imagePullSecret: artifactory-reader
    image:
      # repository: geocomply.jfrog.io/apps-idp-gateway-docker-local/envoyproxy/gateway-dev
      # tag: latest
      repository: docker.io/envoyproxy/gateway-dev
      tag: v0.4.0
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 1000m
        memory: 1024Mi
      requests:
        cpu: 500m
        memory: 512Mi
  kubeRbacProxy:
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.11.0
    resources:
      limits:
        cpu: 50m
        memory: 56Mi
      requests:
        cpu: 50m
        memory: 56Mi
  ports:
  - name: grpc
    port: 18000
    targetPort: 18000
  replicas: 1
rootNamespace: envoy-gateway-system
config:
  envoyGateway:
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    provider:
      type: Kubernetes
envoyGatewayMetricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https

createNamespace: false

kubernetesClusterDomain: cluster.local
