xdsIR:
  envoy-gateway/gateway-btls:
    accessLog:
      json:
      - path: /dev/stdout
    globalResources:
      envoyClientCertificate:
        name: envoy-gateway-system/envoy
        privateKey: '[redacted]'
        serverCertificate: 
    http:
    - address: 0.0.0.0
      hostnames:
      - '*'
      isHTTP2: false
      metadata:
        kind: Gateway
        name: gateway-btls
        namespace: envoy-gateway
        sectionName: http
      name: envoy-gateway/gateway-btls/http
      path:
        escapedSlashesAction: UnescapeAndRedirect
        mergeSlashes: true
      port: 10080
      routes:
      - destination:
          name: httproute/envoy-gateway/httproute-btls/rule/0
          settings:
          - addressType: IP
            endpoints:
            - host: 10.244.0.11
              port: 8080
            name: httproute/envoy-gateway/httproute-btls/rule/0/backend/0
            protocol: HTTP
            tls:
              alpnProtocols: null
              caCertificate:
                certificate: 
                name: policy-btls/default-ca
              sni: example.com
            weight: 1
          - addressType: IP
            endpoints:
            - host: 2.2.2.2
              port: 3443
            name: httproute/envoy-gateway/httproute-btls/rule/0/backend/1
            protocol: HTTP
            tls:
              alpnProtocols: null
              caCertificate:
                certificate: 
                name: policy-btls/default-ca
              sni: example.com
            weight: 1
        hostname: '*'
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: httproute-btls
          namespace: envoy-gateway
        name: httproute/envoy-gateway/httproute-btls/rule/0/match/0/*
        pathMatch:
          distinct: false
          exact: /exact
          name: ""
    readyListener:
      address: 0.0.0.0
      ipFamily: IPv4
      path: /ready
      port: 19003
