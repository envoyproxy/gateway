gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http-1
          protocol: HTTP
          port: 81
          hostname: foo.com
          allowedRoutes:
            namespaces:
              from: All
        - name: http-2
          protocol: HTTP
          port: 82
          hostname: bar.com
          allowedRoutes:
            namespaces:
              from: All
        - name: http-3
          protocol: HTTP
          port: 83
          hostname: foo1.com
          allowedRoutes:
            namespaces:
              from: All
        - name: http-4
          protocol: HTTP
          port: 84
          hostname: bar1.com
          allowedRoutes:
            namespaces:
              from: All
        - name: http-5
          protocol: HTTP
          port: 85
          hostname: foo2.com
          allowedRoutes:
            namespaces:
              from: All
        - name: http-6
          protocol: HTTP
          port: 86
          hostname: bar2.com
          allowedRoutes:
            namespaces:
              from: All
        - name: http-7
          protocol: HTTP
          port: 87
          hostname: foo3.com
          allowedRoutes:
            namespaces:
              from: All
        - name: http-8
          protocol: HTTP
          port: 88
          hostname: bar3.com
          allowedRoutes:
            namespaces:
              from: All
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: default
      name: httproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-1
              port: 8080
