- accessLog:
  - filter:
      responseFlagFilter:
        flags:
        - NR
    name: envoy.access_loggers.open_telemetry
    typedConfig:
      '@type': type.googleapis.com/envoy.extensions.access_loggers.open_telemetry.v3.OpenTelemetryAccessLogConfig
      attributes:
        values:
        - key: k8s.namespace.name
          value:
            stringValue: '%ENVIRONMENT(ENVOY_POD_NAMESPACE)%'
        - key: k8s.pod.name
          value:
            stringValue: '%ENVIRONMENT(ENVOY_POD_NAME)%'
        - key: response_code
          value:
            stringValue: '%RESPONSE_CODE%'
      body:
        stringValue: |
          [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%" %RESPONSE_CODE%
      commonConfig:
        grpcService:
          envoyGrpc:
            authority: otel-collector.default.svc.cluster.local
            clusterName: accesslog-0
          initialMetadata:
          - key: Authorization
            value: Bearer my-api-key
          - key: X-Tenant-ID
            value: tenant-123
        logName: otel_envoy_accesslog
        transportApiVersion: V3
      resourceAttributes:
        values:
        - key: cluster_name
          value:
            stringValue: cluster1
  address:
    socketAddress:
      address: '::'
      portValue: 10080
  defaultFilterChain:
    filters:
    - name: envoy.filters.network.http_connection_manager
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
        accessLog:
        - name: envoy.access_loggers.open_telemetry
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.access_loggers.open_telemetry.v3.OpenTelemetryAccessLogConfig
            attributes:
              values:
              - key: k8s.namespace.name
                value:
                  stringValue: '%ENVIRONMENT(ENVOY_POD_NAMESPACE)%'
              - key: k8s.pod.name
                value:
                  stringValue: '%ENVIRONMENT(ENVOY_POD_NAME)%'
              - key: response_code
                value:
                  stringValue: '%RESPONSE_CODE%'
            body:
              stringValue: |
                [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%" %RESPONSE_CODE%
            commonConfig:
              grpcService:
                envoyGrpc:
                  authority: otel-collector.default.svc.cluster.local
                  clusterName: accesslog-0
                initialMetadata:
                - key: Authorization
                  value: Bearer my-api-key
                - key: X-Tenant-ID
                  value: tenant-123
              logName: otel_envoy_accesslog
              transportApiVersion: V3
            resourceAttributes:
              values:
              - key: cluster_name
                value:
                  stringValue: cluster1
        commonHttpProtocolOptions:
          headersWithUnderscoresAction: REJECT_REQUEST
        http2ProtocolOptions:
          initialConnectionWindowSize: 1048576
          initialStreamWindowSize: 65536
          maxConcurrentStreams: 100
        httpFilters:
        - name: envoy.filters.http.router
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
            suppressEnvoyHeaders: true
        mergeSlashes: true
        normalizePath: true
        pathWithEscapedSlashesAction: UNESCAPE_AND_REDIRECT
        rds:
          configSource:
            ads: {}
            resourceApiVersion: V3
          routeConfigName: first-listener
        serverHeaderTransformation: PASS_THROUGH
        statPrefix: http-10080
        useRemoteAddress: true
    name: first-listener
  maxConnectionsToAcceptPerSocketEvent: 1
  name: first-listener
  perConnectionBufferLimitBytes: 32768
