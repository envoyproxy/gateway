        namespaces:
          from: All
      hostname: foo.bar.com
      name: tls-passthrough
      port: 90
      protocol: TLS
      tls:
        mode: Passthrough
    - allowedRoutes:
        namespaces:
          from: All
      hostname: foo.bar.com
      name: tls-terminate
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
        - group: null
          kind: null
          name: tls-secret-1
