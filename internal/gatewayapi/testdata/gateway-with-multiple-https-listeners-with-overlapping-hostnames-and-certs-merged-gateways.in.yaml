envoyProxyForGatewayClass:
  apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyProxy
  metadata:
    name: test
    namespace: envoy-gateway-system
  spec:
    mergeGateways: true
gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: https-1
          protocol: HTTPS
          port: 443
          hostname: "*.example.com"    # According to the Gateway API spec, If both hostname and certificate overlap, the controller SHOULD set the "OverlappingCertificates" Reason.
          allowedRoutes:
            namespaces:
              from: All
          tls:
            mode: Terminate
            certificateRefs:
              - name: tls-secret-example-com
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-2
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: https-1
          protocol: HTTPS
          port: 443
          hostname: "bar.example.com"
          allowedRoutes:
            namespaces:
              from: All
          tls:
            mode: Terminate
            certificateRefs:
              - name: tls-secret-bar-example-com
secrets:
  - apiVersion: v1
    kind: Secret
    metadata:
      namespace: envoy-gateway
      name: tls-secret-example-com
    type: kubernetes.io/tls
    data:   # foo.example.com *.example.com
      tls.crt: 
      tls.key: 
  - apiVersion: v1
    kind: Secret
    metadata:
      namespace: envoy-gateway
      name: tls-secret-bar-example-com
    type: kubernetes.io/tls
    data:   # bar.example.com
      tls.crt: 
      tls.key: 
  - apiVersion: v1
    kind: Secret
    metadata:
      namespace: envoy-gateway
      name: tls-secret-foo-bar-com
    type: kubernetes.io/tls
    data:   # foo.bar.com
      tls.crt: 
      tls.key: 
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: envoy-gateway
      name: httproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
      rules:
        - matches:
            - path:
                value: "/"
          backendRefs:
            - name: service-1
              port: 8080
services:
  - apiVersion: v1
    kind: Service
    metadata:
      name: service-1
      namespace: envoy-gateway
    spec:
      clusterIP: 10.11.12.13
      ports:
        - port: 8080
          name: http
          protocol: TCP
          targetPort: 8080
endpointSlices:
  - apiVersion: discovery.k8s.io/v1
    kind: EndpointSlice
    metadata:
      name: endpointslice-service-1
      namespace: envoy-gateway
      labels:
        kubernetes.io/service-name: service-1
    addressType: IPv4
    ports:
      - name: http
        protocol: TCP
        port: 8080
    endpoints:
      - addresses:
          - "7.7.7.7"
        conditions:
          ready: true
