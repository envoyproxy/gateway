backendTLSPolicies:
  - apiVersion: gateway.networking.k8s.io/v1alpha3
    kind: BackendTLSPolicy
    metadata:
      name: policy-btls-for-backend-1
      namespace: default
    spec:
      targetRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: backend-1
      validation:
        caCertificateRefs:
          - kind: ConfigMap
            group: ""
            name: ca-cmap
        hostname: example.com
        subjectAltNames:
          - type: URI
            uri: spiffe://cluster.local/ns/istio-demo/sa/echo-v1
          - type: Hostname
            hostname: subdomain.secondexample.com

backends:
  - apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: Backend
    metadata:
      name: backend-1
      namespace: default
    spec:
      # the BackendTLSPolicy should override the one from Backend
      # the generated ir tls settings should contain the tls settings from Backend, BackendTLSPolicy and EnvoyProxy
      tls:
        caCertificateRefs:
          - name: ca-cmap
            group: ""
            kind: ConfigMap
      endpoints:
        - ip:
            address: 1.1.1.1
            port: 3001
  - apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: Backend
    metadata:
      name: backend-2
      namespace: default
    spec:
      endpoints:
        - ip:
            address: 2.2.2.2
            port: 3001
