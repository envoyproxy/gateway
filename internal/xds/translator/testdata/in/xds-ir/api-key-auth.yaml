http:
- address: 0.0.0.0
  hostnames:
  - '*'
  isHTTP2: false
  name: default/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - name: httproute/default/httproute-1/rule/0/match/0/www_foo_com
    hostname: www.foo.com
    isHTTP2: false
    pathMatch:
      distinct: false
      name: ""
      prefix: /foo1
    backendWeights:
      invalid: 0
      valid: 0
    destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
    security:
      apiKeyAuth:
        name: securitypolicy/default/policy-for-http-route-1
        credentialRefs:
          client-1: "a2V5MQ=="
        extractFrom:
        - header: "X-API-KEY"
          type: Header
  - name: httproute/default/httproute-1/rule/1/match/0/www_foo_com
    backendWeights:
    hostname: www.foo.com
    isHTTP2: false
    pathMatch:
      distinct: false
      name: ""
      prefix: /foo2
      invalid: 0
      valid: 0
    destination:
      name: httproute/default/httproute-1/rule/1
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
    security:
      apiKeyAuth:
        name: securitypolicy/default/policy-for-http-route-1
        credentialRefs:
          client-2: "a2V5Mg=="
        extractFrom:
        - queryParam: "X-API-KEY"
          type: QueryParams
  - name: httproute/default/httproute-2/rule/0/match/0/www_bar_com
    hostname: www.bar.com
    isHTTP2: false
    pathMatch:
      distinct: false
      name: ""
      prefix: /bar
    backendWeights:
      invalid: 0
      valid: 0
    destination:
      name: httproute/default/httproute-2/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
    security:
      apiKeyAuth:
        name: securitypolicy/default/policy-for-http-route-1
        credentialRefs:
          client-3: "a2V5Mw=="
        extractFrom:
        - cookie: "X-API-KEY"
          type: Cookie
