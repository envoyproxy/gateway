# Values for Grafana dependency
grafana:
  enabled: true
  fullnameOverride: grafana
  env:
    GF_SECURITY_ADMIN_USER: "admin"
    GF_SECURITY_ADMIN_PASSWORD: "admin"
    GF_AUTH_BASIC_ENABLED: "false"
    GF_AUTH_ANONYMOUS_ENABLED: "true"
    GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus
          editable: true
        - name: Tempo
          type: tempo
          url: http://tempo:3100
          editable: true
        - name: Loki
          type: loki
          url: http://loki:3100
          editable: true
  adminPassword: admin
  testFramework:
    enabled: false
  service:
    type: LoadBalancer
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "envoy-gateway"
          orgId: 1
          folder: "envoy-gateway"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/envoy-gateway
  dashboardsConfigMaps:
    envoy-gateway: "grafana-dashboards"

# Values for Prometheus dependency
prometheus:
  enabled: true
  # To simplify the deployment, disable non-essential components
  alertmanager:
    enabled: false
  prometheus-pushgateway:
    enabled: false
  kube-state-metrics:
    enabled: false
    customResourceState:
      enabled: true
      # Add (Cluster)Role permissions to list/watch the customResources defined in the config to rbac.extraRules
      config:
        kind: CustomResourceStateMetrics
        spec:
          resources:
            - groupVersionKind:
                group: gateway.networking.k8s.io
                kind: "Gateway"
                version: "v1"
              metricNamePrefix: gatewayapi_gateway
              labelsFromPath:
                name:
                  - metadata
                  - name
                namespace:
                  - metadata
                  - namespace
              metrics:
                - name: "info"
                  help: "Gateway information"
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        gatewayclass_name: [ spec, gatewayClassName ]
                - name: "labels"
                  help: "Kubernetes labels converted to Prometheus labels."
                  each:
                    type: Info
                    info:
                      path: [ metadata ]
                      labelsFromPath:
                        "*": [ labels ]
                - name: "created"
                  help: "created timestamp"
                  each:
                    type: Gauge
                    gauge:
                      path: [ metadata, creationTimestamp ]
                - name: "deleted"
                  help: "deletion timestamp"
                  each:
                    type: Gauge
                    gauge:
                      path: [ metadata, deletionTimestamp ]
                - name: "listener_info"
                  help: "Gateway listener information"
                  each:
                    type: Info
                    info:
                      path: [ spec, listeners ]
                      labelsFromPath:
                        listener_name: [ "name" ]
                        port: [ "port" ]
                        protocol: [ "protocol" ]
                        hostname: [ "hostname" ]
                        tls_mode: [ "tls","mode" ]
