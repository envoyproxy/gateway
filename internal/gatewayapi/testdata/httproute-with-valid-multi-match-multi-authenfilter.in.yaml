gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.envoyproxy.io"
      allowedRoutes:
        namespaces:
          from: All
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-1
  spec:
    hostnames:
    - gateway.envoyproxy.io
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
      sectionName: http
    rules:
    - matches:
      - path:
          type: Exact
          value: "/test/path/1"
      backendRefs:
      - name: service-1
        port: 8080
      filters:
      - type: ExtensionRef
        extensionRef:
          group: gateway.envoyproxy.io
          kind: AuthenticationFilter
          name: test1
    - matches:
      - path:
          type: Exact
          value: "/test/path/2"
      backendRefs:
      - name: service-1
        port: 8080
      filters:
      - type: ExtensionRef
        extensionRef:
          group: gateway.envoyproxy.io
          kind: AuthenticationFilter
          name: test2
authenticationFilters:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: AuthenticationFilter
  metadata:
    namespace: default
    name: test1
  spec:
    type: JWT
    jwtProviders:
    - name: test1
      issuer: https://www.test1.local
      remoteJWKS:
        uri: https://test1.local/jwt/public-key/jwks.json
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: AuthenticationFilter
  metadata:
    namespace: default
    name: test2
  spec:
    type: JWT
    jwtProviders:
    - name: test2
      issuer: https://www.test2.local
      remoteJWKS:
        uri: https://test2.local/jwt/public-key/jwks.json
    - name: test3
      issuer: https://www.test3.local
      remoteJWKS:
        uri: https://test3.local/jwt/public-key/jwks.json
