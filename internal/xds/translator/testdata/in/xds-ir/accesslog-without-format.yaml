name: "accesslog"
accesslog:
  text:
  - path: "/dev/stdout"
  json:
  - path: "/dev/stdout"
    json:
      start_time: "%START_TIME%"
      method: "%REQ(:METHOD)%"
      path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
      protocol: "%PROTOCOL%"
      response_code: "%RESPONSE_CODE%"
  als:
  - name: als
    destination:
      name: accesslog/monitoring/envoy-als/port/9000
      settings:
      - addressType: IP
        endpoints:
        - host: 1.1.1.1
          port: 9000
        protocol: GRPC
        weight: 1
        name: accesslog/monitoring/envoy-als/port/9000/backend/0
    http:
      requestHeaders:
      - x-client-ip-address
      responseHeaders:
      - cache-control
      responseTrailers:
      - expires
    type: HTTP
  openTelemetry:
  - attributes:
      "response_code": "%RESPONSE_CODE%"
    resources:
      "cluster_name": "cluster1"
    authority: "otel-collector.default.svc.cluster.local"
    destination:
      name: "accesslog-0"
      settings:
      - endpoints:
        - host: "otel-collector.default.svc.cluster.local"
          port: 4317
        protocol: "GRPC"
        name: "accesslog-0/backend/0"
http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "direct-route"
    hostname: "*"
    destination:
      name: "direct-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "direct-route-dest/backend/0"
