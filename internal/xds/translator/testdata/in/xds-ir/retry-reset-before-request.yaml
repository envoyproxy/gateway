http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "reset-before-request-route"
    hostname: "*"
    traffic:
      retry:
        numRetries: 3
        retryOn:
          triggers:
          - reset-before-request
        perRetry:
          timeout: 250ms
          backoff:
            baseInterval: 100ms
            maxInterval: 10s
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"
  - name: "mixed-triggers-route"
    hostname: "foo"
    traffic:
      retry:
        numRetries: 5
        retryOn:
          triggers:
          - reset
          - reset-before-request
          - connect-failure
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"