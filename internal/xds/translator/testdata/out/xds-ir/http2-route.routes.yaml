- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: first-listener/*
    routes:
    - match:
        headers:
        - name: user
          stringMatch:
            exact: jason
        path: foo/bar
        queryParameters:
        - name: debug
          stringMatch:
            exact: "yes"
      name: first-route
      route:
        cluster: first-route-dest
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        path: bar/foo
      name: second-route
      route:
        cluster: second-route-dest
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        path: bar/bar
      name: third-route-use-client
      route:
        cluster: third-route-dest
        upgradeConfigs:
        - upgradeType: websocket
    - match:
        path: foo/foo
      name: fourth-route-not-http2
      route:
        cluster: fourth-route-dest
        upgradeConfigs:
        - upgradeType: websocket
