- circuitBreakers:
    thresholds:
    - maxRetries: 1024
  commonLbConfig:
    localityWeightedLbConfig: {}
  connectTimeout: 10s
  dnsLookupFamily: V4_ONLY
  edsClusterConfig:
    edsConfig:
      ads: {}
      resourceApiVersion: V3
    serviceName: first-route-dest
  healthChecks:
  - healthyThreshold: 1
    httpHealthCheck:
      expectedStatuses:
      - end: "201"
        start: "200"
      - end: "301"
        start: "300"
      host: '*'
      path: /healthz
      receive:
      - text: 6f6b
    interval: 3s
    timeout: 0.500s
    unhealthyThreshold: 3
  lbPolicy: LEAST_REQUEST
  name: first-route-dest
  outlierDetection:
    baseEjectionTime: 180s
    consecutive5xx: 5
    consecutiveGatewayFailure: 0
    consecutiveLocalOriginFailure: 5
    interval: 2s
    maxEjectionPercent: 100
  perConnectionBufferLimitBytes: 32768
  type: EDS
