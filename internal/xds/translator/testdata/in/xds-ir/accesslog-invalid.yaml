name: "accesslog"
accesslog:
  text:
  - path: "/dev/stdout"
    format: |
      [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% "%REQ(X-FORWARDED-FOR)%" "%REQ(USER-AGENT)%" "%REQ(X-REQUEST-ID)%" "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%"
  json:
  - path: "/dev/stdout"
    json:
      - key: method
        value: "%REQ(:METHOD)%"
      - key: path
        value: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
      - key: protocol
        value: "%PROTOCOL%"
      - key: response_code
        value: "%RESPONSE_CODE%"
      - key: start_time
        value: "%START_TIME%"
  openTelemetry:
  - text: |
      [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% "%REQ(X-FORWARDED-FOR)%" "%REQ(USER-AGENT)%" "%REQ(X-REQUEST-ID)%" "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%"
    attributes:
      - key: "response_code"
        value: "%RESPONSE_CODE%"
    resourceAttributes:
      - key: "cluster_name"
        value: "cluster1"
    destination:
      name: "accesslog-0"
      settings:
      - endpoints:
        - host: ""
          port: 4317
http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "direct-route"
    destination:
      name: "direct-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "direct-route-dest/backend/0"
    directResponse:
      body: VW5rbm93biBjdXN0b20gZmlsdGVyIHR5cGU6IFVuc3VwcG9ydGVkVHlwZQ==
      statusCode: 500
