http:
- address: 0.0.0.0
  externalPort: 80
  hostnames:
  - '*'
  grpc:
    enableGRPCStats: true
    enableGRPCWeb: true
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      metadata:
        kind: GRPCRoute
        name: grpcroute-1
        namespace: default
      name: grpcroute/default/grpcroute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        metadata:
          kind: Service
          name: service-1
          namespace: default
          sectionName: "8080"
        name: grpcroute/default/grpcroute-1/rule/0/backend/0
        protocol: GRPC
        weight: 1
    hostname: '*'
    isHTTP2: true
    metadata:
      kind: GRPCRoute
      name: grpcroute-1
      namespace: default
      trafficPolicy:
        Name: policy-for-gateway
        Namespace: envoy-gateway
    name: grpcroute/default/grpcroute-1/rule/0/match/-1/*
    traffic:
      rateLimit:
        global:
          rules:
          - headerMatches:
            - distinct: false
              exact: one
              name: x-user-id
            - distinct: true
              name: x-org-id
            - distinct: false
              exact: admin
              invert: true
              name: x-org-id
            limit:
              requests: 10
              unit: Hour
            name: envoy-gateway/policy-for-gateway/rule/0
            pathMatch:
              distinct: false
              name: ""
              safeRegex: ^/user(/.*|\?.*|#.*|;.*|$)
