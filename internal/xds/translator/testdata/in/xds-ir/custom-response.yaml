http:
  - address: 0.0.0.0
    hostnames:
      - "*"
    isHTTP2: false
    metadata:
      kind: Gateway
      name: gateway-1
      namespace: default
      sectionName: http
    name: default/gateway-1/http
    path:
      escapedSlashesAction: UnescapeAndRedirect
      mergeSlashes: true
    port: 10080
    routes:
      - destination:
          name: httproute/default/httproute-1/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              protocol: HTTP
              weight: 1
              name: httproute/default/httproute-1/rule/0/backend/0
        hostname: "*"
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: httproute-1
          namespace: default
        name: httproute/default/httproute-1/rule/0/match/-1/*
        traffic:
          responseOverride:
            name: backendtrafficpolicy/default/policy-for-gateway
            rules:
              - match:
                  statusCodes:
                    - value: 404
                name: backendtrafficpolicy/default/policy-for-gateway/responseoverride/rule/0
                response:
                  contentType: text/plain
                  responseHeadersToAdd:
                    - name: X-Custom-Error
                      value: ["Not Found"]
                      append: false
                    - name: X-Gateway-Source
                      value: ["Envoy Gateway"]
                      append: false
                  body: '{"status":"%RESPONSE_CODE%","message":"Resource not found","timestamp":"%START_TIME%"}'
              - match:
                  statusCodes:
                    - value: 500
                    - range:
                        end: 511
                        start: 501
                name: backendtrafficpolicy/default/policy-for-gateway/responseoverride/rule/1
                response:
                  contentType: application/json
                  responseHeadersToAdd:
                    - name: X-Error-Type
                      value: ["Internal"]
                      append: false
                  body: |
                    {
                      "error": "Internal Server Error"
                    }
      - destination:
          name: httproute/default/httproute-2/rule/0
          settings:
            - addressType: IP
              endpoints:
                - host: 7.7.7.7
                  port: 8080
              protocol: HTTP
              weight: 1
              name: httproute/default/httproute-2/rule/0/backend/0
        hostname: "*"
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: httproute-2
          namespace: default
        name: httproute/default/httproute-2/rule/0/match/-1/*
        traffic:
          responseOverride:
            name: backendtrafficpolicy/default/policy-for-route
            rules:
              - match:
                  statusCodes:
                    - value: 403
                name: backendtrafficpolicy/default/policy-for-route/responseoverride/rule/0
                response:
                  statusCode: 404
