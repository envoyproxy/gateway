DirectoryPath: public
CheckDoctype: false
CheckAnchors: true
CheckLinks: true
CheckImages: true
CheckScripts: true
CheckFavicon: true
CheckMetaRefresh: true
EnforceHTML5: false
IgnoreDirectoryMissingTrailingSlash: true
IgnoreURLs:
  - "mailto:"
  - "tel:"
  - "javascript:"
  - "^https://github.com.*#.*"
  - "^https://.*twitter.com"
  - "^https://.*linkedin.com"
  - "^https://.*facebook.com"
IgnoreInternalEmptyHash: true
IgnoreAltMissing: false
LogLevel: 2
OutputDir: tmp
OutputLogfile: htmltest.log
CheckExternal: false
