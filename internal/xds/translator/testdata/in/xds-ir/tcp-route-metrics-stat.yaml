tcp:
- name: "tcp-listener-simple"
  address: "::"
  port: 10080
  routes:
  - name: "tcp-route-simple"
    metadata:
      kind: TCPRoute
      name: tcproute-1
      namespace: default
    destination:
      name: "tcp-route-simple-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        - host: "5.6.7.8"
          port: 50001
        name: "tcp-route-simple-dest/backend/0"
    metrics:
      routeStatName: "route=/test,kind=%ROUTE_KIND%,ns=%ROUTE_NAMESPACE%,name=%ROUTE_NAME%,ruleName=%ROUTE_RULE_NAME%,ruleNumber=%ROUTE_RULE_NUMBER%"
