- ignorePortInHostMatching: true
  name: first-listener
  responseHeadersToAdd:
  - append: false
    header:
      key: x-request-id
      value: '%REQ(X-REQUEST-ID)%'
  virtualHosts:
  - domains:
    - '*'
    name: first-listener
    routes:
    - match:
        prefix: /
      name: request-header-route
      requestHeadersToAdd:
      - append: true
        header:
          key: some-header
          value: some-value
      - append: true
        header:
          key: some-header-2
          value: some-value
      - append: false
        header:
          key: some-header3
          value: some-value
      - append: false
        header:
          key: some-header4
          value: some-value
      - append: false
        header:
          key: empty-header
        keepEmptyValue: true
      requestHeadersToRemove:
      - some-header5
      - some-header6
      route:
        cluster: request-header-route
