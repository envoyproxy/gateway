apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cj-gtw
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: cj-gtw
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: cj-gtw
  namespace: gateway-conformance-infra
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        container:
          image: envoyproxy/envoy:v1.33.0
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: credential-injection
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: cj-gtw
  rules:
  - matches:
    - path:
        value: "/foo"
    backendRefs:
    - name: infra-backend-v1
      port: 8080
    filters:
    - type: ExtensionRef
      extensionRef:
        group: gateway.envoyproxy.io
        kind: HTTPRouteFilter
        name: credential-injection-1
  - matches:
    - path:
        value: "/bar"
    backendRefs:
    - name: infra-backend-v1
      port: 8080
    filters:
    - type: ExtensionRef
      extensionRef:
        group: gateway.envoyproxy.io
        kind: HTTPRouteFilter
        name: credential-injection-2
  - matches:
    - path:
        value: "/baz"
    backendRefs:
    - name: infra-backend-v1
      port: 8080

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: HTTPRouteFilter
metadata:
  name: credential-injection-1
  namespace: gateway-conformance-infra
spec:
  credentialInjection:
    credential:
      valueRef:
        name: credential-1
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: HTTPRouteFilter
metadata:
  name: credential-injection-2
  namespace: gateway-conformance-infra
spec:
  credentialInjection:
    header: x-credential
    overwrite: true
    credential:
      valueRef:
        name: credential-2
---
apiVersion: v1
kind: Secret
metadata:
  name: credential-1
  namespace: gateway-conformance-infra
data:
  credential: QmFzaWMgZFhObGNqRTZkR1Z6ZERFPQ==
---
apiVersion: v1
kind: Secret
metadata:
  name: credential-2
  namespace: gateway-conformance-infra
data:
  credential: QmFzaWMgZFhObGNqRTZkR1Z6ZERJPQ==
