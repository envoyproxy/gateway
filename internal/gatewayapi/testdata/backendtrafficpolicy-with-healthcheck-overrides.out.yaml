backendTrafficPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: BackendTrafficPolicy
  metadata:
    name: policy-for-httproute-with-overrides
    namespace: default
  spec:
    healthCheck:
      active:
        healthyThreshold: 1
        http:
          method: GET
          path: /healthz
        interval: 5s
        overrides:
          port: 9090
        timeout: 1s
        type: HTTP
        unhealthyThreshold: 3
    targetRef:
      group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: httproute-with-overrides
  status:
    ancestors:
    - ancestorRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: gateway
        namespace: envoy-gateway
        sectionName: http
      conditions:
      - lastTransitionTime: null
        message: Policy has been accepted.
        reason: Accepted
        status: "True"
        type: Accepted
      - lastTransitionTime: null
        message: spec.targetRef is deprecated, use spec.targetRefs instead
        reason: DeprecatedField
        status: "True"
        type: Warning
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
