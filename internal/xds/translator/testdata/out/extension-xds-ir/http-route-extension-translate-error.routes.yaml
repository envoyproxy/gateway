- ignorePortInHostMatching: true
  name: extension-post-xdstranslate-hook-error
  virtualHosts:
  - domains:
    - '*'
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Gateway
            name: gateway-1
            namespace: envoy-gateway
            sectionName: http
    name: extension-post-xdstranslate-hook-error/*
    routes:
    - match:
        prefix: /
      name: first-route
      route:
        cluster: fail-close-error
        upgradeConfigs:
        - upgradeType: websocket
