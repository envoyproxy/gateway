http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  routes:
  - name: "first-route"
    rateLimit:
      global:
        rules:
        - cidrMatch:
            cidr: 192.168.0.0/16
            maskLen: 16
          limit:
            requests: 5
            unit: second
    pathMatch:
      exact: "foo/bar"
    destinations:
    - host: "1.2.3.4"
      port: 50000
  - name: "second-route"
    rateLimit:
      global:
        rules:
        - cidrMatch:
            cidr: 192.168.0.0/24
            maskLen: 24
          limit:
            requests: 5
            unit: second
    pathMatch:
      exact: "example"
    destinations:
    - host: "1.2.3.4"
      port: 50000
  - name: "third-route"
    rateLimit:
      global:
        rules:
        - limit:
            requests: 5
            unit: second
    pathMatch:
      exact: "test"
    destinations:
    - host: "1.2.3.4"
      port: 50000
  - name: "fourth-route"
    rateLimit:
      global:
        rules:
        - cidrMatch:
            cidr: 192.168.0.0/16
            maskLen: 16
            distinct: true
          limit:
            requests: 5
            unit: second
    pathMatch:
      exact: "distinct"
    destinations:
    - host: "1.2.3.4"
      port: 50000
