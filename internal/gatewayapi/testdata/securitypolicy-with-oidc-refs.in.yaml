configMaps:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    namespace: envoy-gateway
    name: oidc-config
  data:
    issuer: "https://oauth.foo.com"
    auth: "https://oauth.foo.com/oauth2/v2/auth"
secrets:
- apiVersion: v1
  kind: Secret
  metadata:
    namespace: envoy-gateway
    name: oidc-secret
  data:
    # https://oauth.foo.com/token
    token: aHR0cHM6Ly9vYXV0aC5mb28uY29tL3Rva2Vu
- apiVersion: v1
  kind: Secret
  metadata:
    namespace: envoy-gateway
    name: client1-secret
  data:
    client-secret: Y2xpZW50MTpzZWNyZXQK
- apiVersion: v1
  kind: Secret
  metadata:
    namespace: envoy-gateway-system
    name: envoy-oidc-hmac
  data:
    hmac-secret: qrOYACHXoe7UEDI/raOjNSx+Z9ufXSc/22C3T6X/zPY=
gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-1
  spec:
    hostnames:
    - www.example.com
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
      sectionName: http
    rules:
    - matches:
      - path:
          value: "/foo"
      backendRefs:
      - name: service-1
        port: 8080
securityPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    namespace: envoy-gateway
    name: policy-for-gateway
    uid: b8284d0f-de82-4c65-b204-96a0d3f258a1
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-1
    oidc:
      provider:
        issuerRef:
          kind: ConfigMap
          name: oidc-config
          key: issuer
        authorizationEndpointRef:
          kind: ConfigMap
          name: oidc-config
          key: auth
        tokenEndpointRef:
          kind: Secret
          name: oidc-secret
          key: token
      clientID: "client1.apps.googleusercontent.com"
      clientSecret:
        name: "client1-secret"
