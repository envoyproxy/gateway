gateways:
- apiVersion: gateway.networking.k8s.io/v1beta1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*"
      allowedRoutes:
        namespaces:
          from: All
    - name: udp
      protocol: UDP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
  status:
    listeners:
    - name: http
      supportedKinds:
      - group: gateway.networking.k8s.io
        kind: HTTPRoute
      - group: gateway.networking.k8s.io
        kind: GRPCRoute        
      AttachedRoutes: 1
      conditions:
      - type: Programmed
        status: "True"
        reason: Programmed
        message: Listener is ready
    - name: udp
      supportedKinds:
      - group: gateway.networking.k8s.io
        kind: UDPRoute
      AttachedRoutes: 1
      conditions:
      - type: Programmed
        status: "True"
        reason: Programmed
        message: Listener is ready
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1beta1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-1
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    rules:
    - matches:
      - path:
          value: "/"
      backendRefs:
      - name: service-1
        port: 8080
  status:
    parents:
    - parentRef:
        namespace: envoy-gateway
        name: gateway-1
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      conditions:
      - type: Accepted
        status: "True"
        reason: Accepted
        message: Route is accepted
udpRoutes:
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: UDPRoute
  metadata:
    namespace: default
    name: udproute-1
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    rules:
    - backendRefs:
      - name: service-1
        port: 8162
  status:
    parents:
    - parentRef:
        namespace: envoy-gateway
        name: gateway-1
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      conditions:
      - type: Accepted
        status: "True"
        reason: Accepted
        message: Route is accepted
xdsIR:
  envoy-gateway-gateway-1:
    http:
    - name: envoy-gateway-gateway-1-http
      address: 0.0.0.0
      port: 10080
      hostnames:
      - "*"
      routes:
      - name: default-httproute-1-rule-0-match-0-*
        pathMatch:
          prefix: "/"
        destinations:
        - host: 7.7.7.7
          port: 8080
          weight: 1
    udp:
    - name: "envoy-gateway-gateway-1-udp-udproute-1"
      address: "0.0.0.0"
      port: 10080
      destinations:
      - host: "7.7.7.7"
        port: 8162
        weight: 0

infraIR:
  envoy-gateway-gateway-1:
    proxy:
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
      name: envoy-gateway-gateway-1
      image: envoyproxy/envoy:translator-tests
      listeners:
      - address: ""
        ports:
        - name: http
          protocol: "HTTP"
          servicePort: 80
          containerPort: 10080
        - name: udp
          protocol: "UDP"
          servicePort: 80
          containerPort: 10080
