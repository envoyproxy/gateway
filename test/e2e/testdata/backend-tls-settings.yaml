apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: backend-tls-setting
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: backend-tls-setting
  listeners:
    - name: http
      port: 80
      protocol: HTTP
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: backend-tls-setting
  namespace: gateway-conformance-infra
spec:
  ipFamily: IPv4
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-tls-setting
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: backend-tls-setting
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /backend-tls
      backendRefs:
        - name: tls-backend
          port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: use-client-protocol
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: backend-tls-setting
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /use-client-protocol
      backendRefs:
        - name: tls-backend
          port: 443
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: use-client-protocol-policy
  namespace: gateway-conformance-infra
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: use-client-protocol
  useClientProtocol: true
