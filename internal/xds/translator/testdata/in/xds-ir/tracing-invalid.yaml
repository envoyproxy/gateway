name: "tracing"
tracing:
  serviceName: "fake-name.fake-ns"
  samplingRate: 90
  customTags:
    - key: "env1"
      value:
        type: Environment
        environment:
          name: "env1"
          defaultValue: "-"
    - key: "literal1"
      value:
        type: Literal
        literal:
          value: "value1"
    - key: "req1"
      value:
        type: RequestHeader
        requestHeader:
          name: "X-Request-Id"
          defaultValue: "-"
  provider:
    host: ""
    port: 4317
http:
  - name: "first-listener"
    address: "::"
    port: 10080
    hostnames:
      - "*"
    path:
      mergeSlashes: true
      escapedSlashesAction: UnescapeAndRedirect
    routes:
      - name: "direct-route"
        hostname: "*"
        destination:
          name: "direct-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
              name: "direct-route-dest/backend/0"
        directResponse:
          body: VW5rbm93biBjdXN0b20gZmlsdGVyIHR5cGU6IFVuc3VwcG9ydGVkVHlwZQ==
          statusCode: 500
