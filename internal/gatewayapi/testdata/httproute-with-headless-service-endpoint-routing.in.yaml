gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-headless
  spec:
    parentRefs:
    - name: gateway-1
      namespace: envoy-gateway
    rules:
    - backendRefs:
      - name: headless-service
        port: 80
services:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: default
    name: headless-service
  spec:
    clusterIP: None
    ports:
    - name: http
      protocol: TCP
      port: 80
endpointSlices:
- apiVersion: discovery.k8s.io/v1
  kind: EndpointSlice
  metadata:
    namespace: default
    name: endpointslice-headless-service
    labels:
      kubernetes.io/service-name: headless-service
  addressType: IPv4
  ports:
  - name: http
    protocol: TCP
    port: 80
  endpoints:
  - addresses:
    - 7.7.7.7
    conditions:
      ready: true
envoyProxyForGatewayClass:
  apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: EnvoyProxy
  metadata:
    name: default
    namespace: default
  spec:
    routingType: Endpoint
