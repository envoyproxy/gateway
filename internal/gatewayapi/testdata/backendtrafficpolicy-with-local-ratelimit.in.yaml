gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-1
  spec:
    hostnames:
    - gateway.envoyproxy.io
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
      sectionName: http
    rules:
    - matches:
      - path:
          value: "/"
      backendRefs:
      - name: service-1
        port: 8080
backendTrafficPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: BackendTrafficPolicy
  metadata:
    namespace: envoy-gateway
    name: policy-for-gateway
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-1
    rateLimit:
      type: Local
      local:
        rules:
        - limit:    # The Rule without selector is used as default
            requests: 10
            unit: Minute
        - clientSelectors:
          - headers:
            - name: x-user-id
              value: one
            - name: x-org-id
              value: foo
          limit:
            requests: 10
            unit: Hour
        - clientSelectors:
          - headers:
            - name: x-user-id
              value: two
            - name: x-org-id
              value: bar
            sourceCIDR:
              value: 192.168.0.0/16
          limit:
            requests: 10
            unit: Minute
