- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    routes:
    - match:
        headers:
        - name: re_header
          stringMatch:
            safeRegex:
              regex: .*
        queryParameters:
        - name: re_query
          stringMatch:
            safeRegex:
              regex: .*
        safeRegex:
          regex: /v1/.*
      name: regex-route
      route:
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        upgradeConfigs:
        - upgradeType: websocket
        weightedClusters:
          clusters:
          - name: regex-route-dest/backend/0
