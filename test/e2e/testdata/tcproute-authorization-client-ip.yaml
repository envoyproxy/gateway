apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: tcproute-with-authorization-client-ip
  namespace: gateway-conformance-infra
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: foo
    protocol: TCP
    port: 8080
    allowedRoutes:
      kinds:
      - kind: TCPRoute
  - name: bar
    protocol: TCP
    port: 8090
    allowedRoutes:
      kinds:
      - kind: TCPRoute
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: tcproute-with-authorization-client-ip
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: tcproute-with-authorization-client-ip
  rules:
  - backendRefs:
    - name: infra-backend-v1
      port: 8080
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: tcproute-with-authorization-client-ip
  namespace: gateway-conformance-infra
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: TCPRoute
    name: tcproute-with-authorization-client-ip
  authorization:
    defaultAction: Allow
    rules:
    - name: "deny-location-1"
      action: Deny
      principal:
        clientCIDRs:
        - 192.168.1.0/24
    - name: "allow-location-2"
      action: Allow
      principal:
        clientCIDRs:
        - 10.0.1.0/24
        - 172.18.0.0/16
