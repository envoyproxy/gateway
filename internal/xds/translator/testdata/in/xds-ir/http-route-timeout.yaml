      name: "third-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50002
        name: "third-route-dest/backend/0"
  - name: "forth-route"
    hostname: "*"
    timeout: 10s
    traffic:
      timeout:
        http:
          requestTimeout: 5s
    destination:
      name: "fourth-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50002
        name: "fourth-route-dest/backend/0"
  - name: "fifth-route"
    hostname: "*"
    timeout: 10s
