kind: GatewayClass
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: upgrade
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  parametersRef:
    group: gateway.envoyproxy.io
    kind: EnvoyProxy
    name: upgrade-config
    namespace: envoy-gateway-system
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: upgrade-config
  namespace: envoy-gateway-system
spec:
  shutdown:
    drainTimeout: 15s
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 2
