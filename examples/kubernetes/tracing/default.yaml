apiVersion: gateway.networking.k8s.io/v1beta1
kind: GatewayClass
metadata:
  name: eg
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  parametersRef:
    group: config.gateway.envoyproxy.io
    kind: EnvoyProxy
    name: tracing
    namespace: envoy-gateway-system
---
apiVersion: config.gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: tracing
  namespace: envoy-gateway-system
spec:
  telemetry:
    samplingRate: 100  # sample 100% of requests
    tracing:
      provider:
        host: otel-collector.monitoring.svc.cluster.local
        port: 4317
      customTags:
        key1: # This is an example of using a literal as a tag value
          type: Literal
          literal:
            value: "val1"
        env1: # This is an example of using an environment variable as a tag value
          type: Environment
          environment:
            name: ENV1
            defaultValue: "-"
        header1: # This is an example of using a header value as a tag value
          type: Header
          header:
            name: X-Header-1
            defaultValue: "-"
