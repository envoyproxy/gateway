- clusterName: httproute/ns1/domain1/rule/0
  endpoints:
  - lbEndpoints:
    - endpoint:
        address:
          socketAddress:
            address: 7.7.7.7
            portValue: 80
      loadBalancingWeight: 1
    loadBalancingWeight: 1
    locality:
      region: httproute/ns1/domain1/rule/0/backend/0
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - kind: Service
            name: app1
            namespace: ns1
            sectionName: "80"
