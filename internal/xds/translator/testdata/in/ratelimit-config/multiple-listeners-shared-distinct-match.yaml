http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    traffic:
      name: "test-policy-1/test-namespace"
      rateLimit:
        global:
          rules:
          - headerMatches:
            - name: "x-user-id"
              distinct: true
            limit:
              requests: 5
              unit: second
    pathMatch:
      exact: "foo/bar"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
- name: "second-listener"
  address: "0.0.0.0"
  port: 10081
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    traffic:
      name: "test-policy-2/test-namespace"
      rateLimit:
        global:
          shared: true
          rules:
          - headerMatches:
            - name: "x-user-id"
              distinct: true
            limit:
              requests: 5
              unit: second
    pathMatch:
      exact: "foo/bar"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
