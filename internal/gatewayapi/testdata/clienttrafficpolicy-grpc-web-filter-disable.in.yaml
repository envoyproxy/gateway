## This test file verifies that ClientTrafficPolicy setting overrides GRPCRoute defaulting.
clientTrafficPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: ClientTrafficPolicy
  metadata:
    namespace: envoy-gateway
    name: target-gateway-1-http-1
  spec:
    grpc:
      enableWeb: false
    targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-1
gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http-1
      protocol: HTTP
      port: 8081
      allowedRoutes:
        namespaces:
          from: All
grpcRoutes:
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: GRPCRoute
  metadata:
    namespace: default
    name: grpcroute-1
  spec:
    parentRefs:
    - name: gateway-1
      namespace: envoy-gateway
    rules:
    - matches:
      backendRefs:
      - name: service-1
        port: 8080