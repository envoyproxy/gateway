gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-tcp
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: foo
      protocol: TCP
      port: 8088
    - name: bar
      protocol: TCP
      port: 8089
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-1
  spec:
    hostnames:
    - www.example.com
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
      sectionName: http
    rules:
    - matches:
      - path:
          value: "/foo"
      backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-2
  spec:
    hostnames:
    - www.example.com
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
      sectionName: http
    rules:
    - matches:
      - path:
          value: "/bar"
      backendRefs:
      - name: service-1
        port: 8080
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-3
  spec:
    hostnames:
    - www.example.com
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
      sectionName: http
    rules:
    - matches:
      - path:
          value: "/test"
      backendRefs:
      - name: service-1
        port: 8080
tcpRoutes:
- apiVersion: gateway.networking.k8s.io/v1alpha2
  kind: TCPRoute
  metadata:
    namespace: default
    name: tcpr-app
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-tcp
      sectionName: foo
    rules:
    - backendRefs:
      - name: tcp-backend
        port: 9000
securityPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    namespace: envoy-gateway
    name: policy-for-gateway  # This policy should attach httproute-2
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-1
    authorization:
      defaultAction: Deny
      rules:
      - action: Allow
        principal:
          clientCIDRs:
          - 10.0.1.0/24
          - 10.0.2.0/24
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    namespace: default
    name: policy-for-http-route-1   # This policy should attach httproute-1
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: httproute-1
    authorization:
      defaultAction: Allow
      rules:
      - name: "deny-location-1"
        action: Deny
        principal:
          clientCIDRs:
          - 192.168.1.0/24
          - 192.168.2.0/24
      - name: "deny-location-2"
        action: Deny
        principal:
          clientCIDRs:
          - 10.75.1.0/24
          - 10.75.2.0/24
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    namespace: default
    name: policy-for-http-route-3   # This policy should attach httproute-3
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: httproute-3
    authorization: {}
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    namespace: envoy-gateway
    name: sp-gw-tcp-whole
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-tcp
    authorization:
      defaultAction: Allow
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    namespace: envoy-gateway
    name: sp-gw-tcp-listener-foo
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-tcp
      sectionName: foo
    authorization:
      defaultAction: Allow
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    namespace: default
    name: sp-tcpr-app
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: TCPRoute
      name: tcpr-app
    authorization:
      defaultAction: Deny
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    namespace: default
    name: sp-tcpr-app-conflict
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: TCPRoute
      name: tcpr-app
    authorization:
      defaultAction: Allow
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: SecurityPolicy
  metadata:
    namespace: default
    name: sp-tcpr-app-invalid-section
  spec:
    targetRef:
      group: gateway.networking.k8s.io
      kind: TCPRoute
      name: tcpr-app
      sectionName: bogus
    authorization:
      defaultAction: Allow
