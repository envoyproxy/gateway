- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - '*'
    name: first-listener/*
    routes:
    - match:
        prefix: /
      name: first-route
      route:
        cluster: first-route-dest/backend/0
        upgradeConfigs:
        - upgradeType: websocket
      typedPerFilterConfig:
        envoy.filters.http.ratelimit:
          '@type': type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimitPerRoute
          rateLimits:
          - actions:
            - genericKey:
                descriptorKey: first-route
                descriptorValue: first-route
            - headerValueMatch:
                descriptorKey: rule-0-match-0
                descriptorValue: rule-0-match-0
                expectMatch: true
                headers:
                - name: x-user-id
                  stringMatch:
                    exact: one
            - maskedRemoteAddress:
                v4PrefixMaskLen: 16
    - match:
        path: example
      name: second-route
      route:
        cluster: second-route-dest/backend/0
        upgradeConfigs:
        - upgradeType: websocket
      typedPerFilterConfig:
        envoy.filters.http.ratelimit:
          '@type': type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimitPerRoute
          rateLimits:
          - actions:
            - genericKey:
                descriptorKey: second-route
                descriptorValue: second-route
            - requestHeaders:
                descriptorKey: rule-0-match-0
                headerName: x-user-id
            - requestHeaders:
                descriptorKey: rule-0-match-1
                headerName: foobar
            - maskedRemoteAddress:
                v4PrefixMaskLen: 16
    - match:
        prefix: /
      name: third-route
      route:
        cluster: third-route-dest/backend/0
        upgradeConfigs:
        - upgradeType: websocket
      typedPerFilterConfig:
        envoy.filters.http.ratelimit:
          '@type': type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimitPerRoute
          rateLimits:
          - actions:
            - genericKey:
                descriptorKey: third-route
                descriptorValue: third-route
            - headerValueMatch:
                descriptorKey: rule-0-match-0
                descriptorValue: rule-0-match-0
                expectMatch: true
                headers:
                - name: x-user-id
                  stringMatch:
                    exact: one
            - maskedRemoteAddress:
                v4PrefixMaskLen: 16
          - actions:
            - genericKey:
                descriptorKey: third-route
                descriptorValue: third-route
            - headerValueMatch:
                descriptorKey: rule-1-match-0
                descriptorValue: rule-1-match-0
                expectMatch: true
                headers:
                - name: x-user-id
                  stringMatch:
                    exact: two
            - requestHeaders:
                descriptorKey: rule-1-match-1
                headerName: foobar
            - maskedRemoteAddress:
                v4PrefixMaskLen: 16
