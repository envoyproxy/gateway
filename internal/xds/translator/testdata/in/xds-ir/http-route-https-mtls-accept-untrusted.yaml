http:
- address: 0.0.0.0
  hostnames:
  - '*'
  isHTTP2: false
  name: envoy-gateway/gateway-1/http-plain
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
        name: httproute/default/httproute-1/rule/0/backend/0
    hostname: gateway.envoyproxy.io
    isHTTP2: false
    name: httproute/default/httproute-1/rule/0/match/0/gateway_envoyproxy_io
    pathMatch:
      distinct: false
      name: ""
      prefix: /
    useClientProtocol: true
- address: 0.0.0.0
