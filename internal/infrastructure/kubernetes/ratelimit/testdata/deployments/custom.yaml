apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: envoy-ratelimit
    app.kubernetes.io/component: ratelimit
    app.kubernetes.io/managed-by: envoy-gateway
  name: envoy-ratelimit
  namespace: envoy-gateway-system
  ownerReferences:
  - apiVersion: apps/v1
    kind: Deployment
    name: envoy-gateway
    uid: test-owner-reference-uid-for-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: envoy-ratelimit
      app.kubernetes.io/component: ratelimit
      app.kubernetes.io/managed-by: envoy-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: envoy-ratelimit
        app.kubernetes.io/component: ratelimit
        app.kubernetes.io/managed-by: envoy-gateway
      annotations:
        prometheus.io/scrape: "true"
    spec:
      automountServiceAccountToken: false
      hostNetwork: true
      containers:
      - command:
        - /bin/ratelimit
        env:
        - name: REDIS_SOCKET_TYPE
          value: tcp
        - name: REDIS_URL
          value: redis.redis.svc:6379
        - name: RUNTIME_ROOT
          value: /data
        - name: RUNTIME_SUBDIRECTORY
          value: ratelimit
        - name: RUNTIME_IGNOREDOTFILES
          value: "true"
        - name: RUNTIME_WATCH_ROOT
          value: "false"
        - name: LOG_LEVEL
          value: info
        - name: USE_STATSD
          value: "false"
        - name: CONFIG_TYPE
          value: GRPC_XDS_SOTW
        - name: CONFIG_GRPC_XDS_SERVER_URL
          value: envoy-gateway:18001
        - name: CONFIG_GRPC_XDS_NODE_ID
          value: envoy-ratelimit
        - name: GRPC_SERVER_USE_TLS
          value: "true"
        - name: GRPC_SERVER_TLS_CERT
          value: "/certs/tls.crt"
        - name: GRPC_SERVER_TLS_KEY
          value: "/certs/tls.key"
        - name: GRPC_SERVER_TLS_CA_CERT
          value: "/certs/ca.crt"
        - name: CONFIG_GRPC_XDS_SERVER_USE_TLS
          value: "true"
        - name: CONFIG_GRPC_XDS_CLIENT_TLS_CERT
          value: "/certs/tls.crt"
        - name: CONFIG_GRPC_XDS_CLIENT_TLS_KEY
          value: "/certs/tls.key"
        - name: CONFIG_GRPC_XDS_SERVER_TLS_CACERT
          value: "/certs/ca.crt"
        - name: FORCE_START_WITHOUT_INITIAL_CONFIG
          value: "true"
        image: custom-image
        imagePullPolicy: IfNotPresent
        name: envoy-ratelimit
        ports:
        - containerPort: 8081
          name: grpc
          protocol: TCP
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 400m
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 1Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /certs
          name: certs
          readOnly: true
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: envoy-ratelimit
      securityContext:
        runAsUser: 1000
      terminationGracePeriodSeconds: 300
      volumes:
      - name: certs
        secret:
          secretName: envoy-rate-limit
          defaultMode: 420
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
