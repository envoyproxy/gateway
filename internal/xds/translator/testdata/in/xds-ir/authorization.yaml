http:
- address: 0.0.0.0
  hostnames:
  - '*'
  isHTTP2: false
  name: envoy-gateway/gateway-1/http
  path:
    escapedSlashesAction: UnescapeAndRedirect
    mergeSlashes: true
  port: 10080
  routes:
  - destination:
      name: httproute/default/httproute-3/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
    hostname: www.example.com
    isHTTP2: false
    name: httproute/default/httproute-3/rule/0/match/0/www_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /test
    security:
      authorization:
        defaultAction: Deny
  - destination:
      name: httproute/default/httproute-1/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
    hostname: www.example.com
    isHTTP2: false
    name: httproute/default/httproute-1/rule/0/match/0/www_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /foo
    security:
      authorization:
        defaultAction: Allow
        rules:
        - action: Deny
          name: deny-location-1
          principal:
            clientCIDRs:
            - cidr: 192.168.1.0/24
              distinct: false
              ip: 192.168.1.0
              isIPv6: false
              maskLen: 24
            - cidr: 192.168.2.0/24
              distinct: false
              ip: 192.168.2.0
              isIPv6: false
              maskLen: 24
        - action: Deny
          name: deny-location-2
          principal:
            clientCIDRs:
            - cidr: 10.75.1.0/24
              distinct: false
              ip: 10.75.1.0
              isIPv6: false
              maskLen: 24
            - cidr: 10.75.2.0/24
              distinct: false
              ip: 10.75.2.0
              isIPv6: false
              maskLen: 24
  - destination:
      name: httproute/default/httproute-2/rule/0
      settings:
      - addressType: IP
        endpoints:
        - host: 7.7.7.7
          port: 8080
        protocol: HTTP
        weight: 1
    hostname: www.example.com
    isHTTP2: false
    name: httproute/default/httproute-2/rule/0/match/0/www_example_com
    pathMatch:
      distinct: false
      name: ""
      prefix: /bar
    security:
      authorization:
        defaultAction: Deny
        rules:
        - action: Allow
          name: securitypolicy/envoy-gateway/policy-for-gateway/authorization/rule/0
          principal:
            clientCIDRs:
            - cidr: 10.0.1.0/24
              distinct: false
              ip: 10.0.1.0
              isIPv6: false
              maskLen: 24
            - cidr: 10.0.2.0/24
              distinct: false
              ip: 10.0.2.0
              isIPv6: false
              maskLen: 24
