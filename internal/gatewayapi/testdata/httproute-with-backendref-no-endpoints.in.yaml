gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    namespace: default
    name: httproute-1
  spec:
    parentRefs:
    - namespace: envoy-gateway
      name: gateway-1
    rules:
    - matches:
      - path:
          type: Exact
          value: "/"
      backendRefs:
      - name: service-with-no-endpoints
        port: 8080
services:
- apiVersion: v1
  kind: Service
  metadata:
    namespace: default
    name: service-with-no-endpoints
  spec:
    clusterIP: 1.1.1.1
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
endpointSlices:
- apiVersion: discovery.k8s.io/v1
  kind: EndpointSlice
  metadata:
    namespace: default
    name: endpointslice-service-with-no-endpoints
    labels:
      kubernetes.io/service-name: service-with-no-endpoints
  addressType: IPv4
  ports:
  - name: http
    port: 8080
    protocol: TCP
