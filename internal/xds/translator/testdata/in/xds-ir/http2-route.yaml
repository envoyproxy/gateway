http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  isHTTP2: true
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    pathMatch:
      name: "test"
      exact: "foo/bar"
    headerMatches:
    - name: user
      stringMatch:
      exact: "jason"
    queryParamMatches:
    - name: "debug"
      exact: "yes"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        protocol: GRPC
    traffic:
      http2:
        initialConnectionWindowSize: 1048576
        initialStreamWindowSize: 524288000
        maxConcurrentStreams: 200
        resetStreamOnError: true
  - name: "second-route"
    hostname: "*"
    pathMatch:
      name: "test"
      exact: "bar/foo"
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        protocol: GRPC
    traffic:
      http2: {}
  - name: "third-route-use-client"
    hostname: "*"
    pathMatch:
      name: "test"
      exact: "bar/bar"
    destination:
      name: "third-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        protocol: HTTP
    useClientProtocol: true
    traffic:
      http2:
        initialConnectionWindowSize: 1048576
        initialStreamWindowSize: 524288000
        maxConcurrentStreams: 200
        resetStreamOnError: false
  - name: "fourth-route-not-http2"
    hostname: "*"
    pathMatch:
      name: "test"
      exact: "foo/foo"
    destination:
      name: "fourth-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
    traffic:
      http2:
        initialConnectionWindowSize: 1048576
        initialStreamWindowSize: 524288000
        maxConcurrentStreams: 200
        resetStreamOnError: true
