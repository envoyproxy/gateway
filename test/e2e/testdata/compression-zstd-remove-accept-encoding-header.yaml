---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: compression-remove-accept-encoding
  namespace: gateway-conformance-infra
spec:
  parentRefs:
    - name: same-namespace
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /compression-remove-accept-encoding
      backendRefs:
        - name: infra-backend-v1
          port: 8080
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: compression-remove-accept-encoding
  namespace: gateway-conformance-infra
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: compression-remove-accept-encoding
  compression:
    - type: Zstd
      removeAcceptEncodingHeader: true
