http:
- name: "first-listener"
  address: "0.0.0.0"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    traffic:
      loadBalancer:
        roundRobin: {}
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
  - name: "second-route"
    hostname: "*"
    traffic:
      loadBalancer:
        random: {}
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
  - name: "third-route"
    hostname: "*"
    traffic:
      loadBalancer:
        leastRequest: {}
    destination:
      name: "third-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
  - name: "fourth-route"
    hostname: "*"
    traffic:
      loadBalancer:
        consistentHash:
          sourceIP: true
    destination:
      name: "fourth-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
  - name: "fifth-route"
    hostname: "*"
    traffic:
      loadBalancer:
        leastRequest:
          slowStart:
            window: 60s
    destination:
      name: "fifth-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
  - name: "sixth-route"
    hostname: "*"
    traffic:
      loadBalancer:
        roundRobin:
          slowStart:
            window: 300s
    destination:
      name: "sixth-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
  - name: "seventh-route"
    hostname: "*"
    traffic:
      loadBalancer:
        consistentHash:
          header:
            name: name
    destination:
      name: "seventh-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
