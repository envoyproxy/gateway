metrics:
  enablePerEndpointStats: true
http:
  - name: "first-listener"
    address: "0.0.0.0"
    port: 10080
    hostnames:
      - "*"
    path:
      mergeSlashes: true
      escapedSlashesAction: UnescapeAndRedirect
    routes:
      - name: "first-route"
        hostname: "*"
        traffic:
          rateLimit:
            global:
              rules:
                - headerMatches:
                    - name: "x-user-id"
                      exact: "one"
                  limit:
                    requests: 5
                    unit: second
        pathMatch:
          exact: "foo/bar"
        destination:
          name: "first-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
      - name: "second-route"
        hostname: "*"
        traffic:
          rateLimit:
            global:
              rules:
                - headerMatches:
                    - name: "x-user-id"
                      distinct: true
                  limit:
                    requests: 5
                    unit: second
        pathMatch:
          exact: "example"
        destination:
          name: "second-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
      - name: "third-route"
        hostname: "*"
        traffic:
          rateLimit:
            global:
              rules:
                - limit:
                    requests: 5
                    unit: second
        pathMatch:
          exact: "test"
        destination:
          name: "third-route-dest"
          settings:
            - endpoints:
                - host: "1.2.3.4"
                  port: 50000
