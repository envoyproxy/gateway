backendTLSPolicies:
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: BackendTLSPolicy
    metadata:
      name: policy-btls-http
      namespace: default
    spec:
      targetRef:
        group: ''
        kind: Service
        name: http-backend
        namespace: envoy-gateway
        sectionName: "80"
      tls:
        caCertRefs:
          - name: ca-cmap
            group: ''
            kind: ConfigMap
        hostname: http-backend
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: BackendTLSPolicy
    metadata:
      name: policy-btls-grpc
      namespace: default
    spec:
      targetRef:
        group: ''
        kind: Service
        name: grpc-backend
        sectionName: "9000"
      tls:
        caCertRefs:
          - name: ca-cmap
            group: ''
            kind: ConfigMap
        hostname: grpc-backend
securityPolicies:
  - apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: SecurityPolicy
    metadata:
      namespace: default
      name: policy-for-gateway
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: gateway-1
        namespace: default
      extAuth:
        http:
          backendRef:
            Name: http-backend
            Namespace: envoy-gateway
            Port: 80
          Path: /auth
          headersToBackend:
            - header1
            - header2
        failOpen: false
  - apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: SecurityPolicy
    metadata:
      namespace: default
      name: policy-for-http-route
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: HTTPRoute
        name: httproute-1
        namespace: default
      extAuth:
        headersToExtAuth:
          - header1
          - header2
        grpc:
          backendRef:
            name: grpc-backend
            port: 9000
        failOpen: true
