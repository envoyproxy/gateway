http:
- name: first-listener
  address: 0.0.0.0
  port: 10080
  metadata:
    kind: "Gateway"
    name: "first-gateway"
    namespace: "first-gateway"
    sectionName: "first-listener"
    annotations:
    - key: foo
      value: bar
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - destination:
      metadata:
        kind: "HTTPRoute"
        name: "first-route-name"
        namespace: "first-route-ns"
        sectionName: "first-route-rule"
        annotations:
        - key: foo
          value: bar
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: 7.7.7.7
          port: 8080
        metadata:
          kind: Service
          name: http-backend
          namespace: default
          sectionName: "8080"
        name: "first-route-dest/backend/0"
    hostname: example.com
    metadata:
      kind: "HTTPRoute"
      name: "first-route-name"
      namespace: "first-route-ns"
      sectionName: "first-route-rule"
      annotations:
      - key: foo
        value: bar
    name: envoy-gateway/httproute-2/rule/0/match/0/example.com
    pathMatch:
      prefix: /v1/example
    queryParamMatches:
    - exact: "yes"
      name: debug
  - destination:
      metadata:
        kind: "HTTPRoute"
        name: "second-route-name"
        namespace: "second-route-ns"
        sectionName: "second-route-rule"
        annotations:
        - key: foo
          value: bar
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: 8.8.8.8
          port: 8080
        metadata:
          kind: Service
          name: http-backend
          namespace: default
          sectionName: "8080"
        name: "second-route-dest/backend/0"
    hostname: example.com
    name: envoy-gateway/httproute-3/rule/0/match/0/example.com
    pathMatch:
      prefix: /v1/example
