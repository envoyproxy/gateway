name: Build and Test
on:
  push:
    branches:
    - "main"
    - "release/v*"
    tags:
    - "v*.*.*"
    # Exclude rc.0 tags â€” they're not real release candidates but markers for main
    # See: https://github.com/envoyproxy/gateway/issues/7248
    - "!v*.*.*-rc.0"
    paths-ignore:
    - "**/*.png"
  pull_request:
    branches:
    - "main"
    - "release/v*"
    paths-ignore:
    - "**/*.png"

permissions:
  contents: read

jobs:
  # Check if there are changes that require running the test jobs
  changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    # Set job outputs to values from filter step
    outputs:
      run_test_workflow: ${{ steps.check-changes.outputs.run_test_workflow }}
    steps:
    - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36  # v3.0.2
      id: check-changes
      # A dependent job will be automatically skipped if its parent job is skipped.
      # So we skip this step in pull_request event if the changes are not relevant.
      if: github.event_name == 'pull_request'
      with:
        filters: |
          run_test_workflow:
            - "!?(site|release-notes)/**"

  lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - uses: ./tools/github-actions/setup-deps
    # Generate the installation manifests first, so it can check
    # for errors while running `make -k lint`
    - run: IMAGE_PULL_POLICY=Always make generate-manifests
    - run: make lint-deps
    - run: make -k lint

  gen-check:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - uses: ./tools/github-actions/setup-deps
    - run: make -k gen-check

  license-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - uses: ./tools/github-actions/setup-deps
    - run: make -k licensecheck

  coverage-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read   #  for actions/checkout
      id-token: write  #  for fetching OIDC token
    needs:
    - changes
    if: ${{ github.event_name != 'pull_request' || needs.changes.outputs.run_test_workflow == 'true' }}
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - uses: ./tools/github-actions/setup-deps

    # test
    - name: Run Coverage Tests
      run: make go.test.coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de  # v5.5.2
      with:
        fail_ci_if_error: true
        files: ./coverage.xml
        name: codecov-envoy-gateway
        verbose: true
        use_oidc: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork) }}

  go-benchmark-test:
    runs-on: ubuntu-latest
    needs:
    - changes
    - build
    if: ${{ github.event_name != 'pull_request' || needs.changes.outputs.run_test_workflow == 'true' }}
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
      with:
        fetch-depth: 0  # Need main branch access for benchmark comparison
    - uses: ./tools/github-actions/setup-deps
    - name: Run Benchmark Comparison
      continue-on-error: true
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          ./tools/hack/go-benchmark-compare.sh
        else
          make go-benchmark
        fi

  build:
    runs-on: ubuntu-latest
    needs: [changes, lint, gen-check, license-check, coverage-test]
    if: ${{ github.event_name != 'pull_request' || needs.changes.outputs.run_test_workflow == 'true' }}
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
      # For main branch builds, we need to fetch tags so go binary will be built with
      # the recent vX.Y.Z-rc.0 tag, which helps avoid false positives in vulnerability scans.
      # `fetch-tags: true` doesn't work: https://github.com/actions/checkout/issues/1471
      # As a workaround `filter: tree:0` is used to create a treeless clone.
      # See:
      # https://github.com/actions/checkout/issues/1471#issuecomment-1755639487
      # https://github.blog/open-source/git/get-up-to-speed-with-partial-clone-and-shallow-clone/
      with:
        fetch-depth: ${{ github.ref == 'refs/heads/main' && 0 || 1 }}
        filter: ${{ github.ref == 'refs/heads/main' && 'tree:0' || '' }}
    - uses: ./tools/github-actions/setup-deps

    - name: Build EG Multiarch Binaries
      # Build all platforms for release tags, only linux for other builds
      run: |
        PLATFORMS="linux_amd64 linux_arm64"
        if [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
          PLATFORMS=""
        fi
        make build-multiarch PLATFORMS="$PLATFORMS"

    - name: Upload EG Binaries
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
      with:
        name: envoy-gateway
        path: bin/

  conformance-test:
    runs-on: ubuntu-latest
    needs:
    - changes
    - build
    if: ${{ github.event_name != 'pull_request' || needs.changes.outputs.run_test_workflow == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        target:
        - version: v1.32.11
          ipFamily: ipv4
          profile: default
        - version: v1.33.7
          ipFamily: ipv4
          profile: default
        - version: v1.34.3
          ipFamily: ipv6  # only run ipv6 test on this version to save time
          profile: default
        # TODO: this's IPv4 first, need a way to test IPv6 first.
        - version: v1.35.0
          ipFamily: dual  # only run dual test on latest version to save time
          profile: default
        - version: v1.35.0
          ipFamily: dual  # only run dual test on latest version to save time
          profile: gateway-namespace-mode
        - version: v1.35.0
          ipFamily: ipv4
          profile: xds-name-scheme-v2
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - uses: ./tools/github-actions/setup-deps

    - name: Download EG Binaries
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
      with:
        name: envoy-gateway
        path: bin/

    - name: Give Privileges To EG Binaries
      run: |
        chmod +x bin/linux/amd64/envoy-gateway
        chmod +x bin/linux/arm64/envoy-gateway

    # conformance
    - name: Run Standard Conformance Tests
      env:
        KIND_NODE_TAG: ${{ matrix.target.version }}
        IMAGE_PULL_POLICY: IfNotPresent
        IP_FAMILY: ${{ matrix.target.ipFamily }}
        KUBE_DEPLOY_PROFILE: ${{ matrix.target.profile }}
      run: make conformance

  e2e-test:
    runs-on: ubuntu-latest
    needs:
    - changes
    - build
    if: ${{ github.event_name != 'pull_request' || needs.changes.outputs.run_test_workflow == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        target:
        - version: v1.32.11
          ipFamily: ipv4
          profile: default
        - version: v1.33.7
          ipFamily: ipv4
          profile: default
        - version: v1.34.3
          ipFamily: ipv6  # only run ipv6 test on this version to save time
          profile: default
        # TODO: this's IPv4 first, need a way to test IPv6 first.
        - version: v1.35.0
          ipFamily: dual  # only run dual test on latest version to save time
          profile: default
        - version: v1.35.0
          ipFamily: dual  # only run dual test on latest version to save time
          profile: gateway-namespace-mode
        - version: v1.35.0
          ipFamily: ipv4
          profile: xds-name-scheme-v2

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - uses: ./tools/github-actions/setup-deps
    - uses: ./tools/github-actions/reclaim-storage

    - name: Download EG Binaries
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
      with:
        name: envoy-gateway
        path: bin/

    - name: Give Privileges To EG Binaries
      run: |
        chmod +x bin/linux/amd64/envoy-gateway
        chmod +x bin/linux/arm64/envoy-gateway

    # E2E
    - name: Run E2E Tests
      env:
        KIND_NODE_TAG: ${{ matrix.target.version }}
        IMAGE_PULL_POLICY: IfNotPresent
        IP_FAMILY: ${{ matrix.target.ipFamily }}
        KUBE_DEPLOY_PROFILE: ${{ matrix.target.profile }}
        E2E_TIMEOUT: 1h
        NUM_WORKERS: 2
        # QPS more than 3000 may cause e2e flaky test.
        # This is not the limit of Envoy Gateway,
        # but the limit of running e2e tests in github CI.
        E2E_BACKEND_UPGRADE_QPS: "3000"
        # Cluster trust bundle reach beta in v1.33, so we can enable it for v1.33 and later.
        ENABLE_CLUSTER_TRUST_BUNDLE: ${{ startsWith(matrix.target.version, 'v1.33') }}
      run: make e2e

  benchmark-test:
    runs-on: ubuntu-latest
    needs:
    - build
    - changes
    # Run for pull requests or release tags.
    if: ${{ (github.event_name == 'pull_request' && needs.changes.outputs.run_test_workflow == 'true') || startsWith(github.ref, 'refs/tags/') }}
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - uses: ./tools/github-actions/setup-deps


    # Benchmark
    - name: Run Benchmark tests
      env:
        IMAGE_PULL_POLICY: IfNotPresent
        # Args for benchmark test
        BENCHMARK_BASELINE_RPS: 100
        BENCHMARK_CONNECTIONS: 100
        BENCHMARK_DURATION: 90
        BENCHMARK_CPU_LIMITS: 1000m
        BENCHMARK_MEMORY_LIMITS: 2000Mi
        BENCHMARK_REPORT_DIR: benchmark_report
        BENCHMARK_RENDER_PNG: "false"
      run: make benchmark

    - name: Upload Benchmark report
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
      with:
        name: benchmark_report
        path: ./test/benchmark/benchmark_report/

  resilience-test:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || needs.changes.outputs.run_test_workflow == 'true' }}
    needs:
    - build
    - changes
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - uses: ./tools/github-actions/setup-deps
    - name: Resilience Test
      env:
        IMAGE_PULL_POLICY: IfNotPresent
        CUSTOM_CNI: "true"
      run: make resilience

  publish:
    runs-on: ubuntu-latest
    needs: [conformance-test, e2e-test]
    # Only run for main branch pushes. Tags are handled by the release job.
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - uses: ./tools/github-actions/setup-deps

    - name: Download EG Binaries
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
      with:
        name: envoy-gateway
        path: bin/

    - name: Give Privileges To EG Binaries
      run: |
        chmod +x bin/linux/amd64/envoy-gateway
        chmod +x bin/linux/arm64/envoy-gateway

    # build and push image
    - name: Login to DockerHub
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3.7.0
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Setup Multiarch Environment
      run: make image.multiarch.setup

    - name: Build and Push EG Commit Image
      # tag is set to the short SHA of the commit
      run: make image.push.multiarch PLATFORMS="linux_amd64 linux_arm64" IMAGE=envoyproxy/gateway-dev

    - name: Build and Push EG Latest Image
      # tag is set to `latest` when pushing to main branch
      run: make image.push.multiarch TAG=latest PLATFORMS="linux_amd64 linux_arm64" IMAGE=envoyproxy/gateway-dev

    - name: Build and Push EG Latest Helm Chart
      # use `0.0.0` as the default latest version.
      # use `Always` image pull policy for latest version.
      run: |
        IMAGE_PULL_POLICY=Always OCI_REGISTRY=oci://docker.io/envoyproxy CHART_VERSION=v0.0.0-latest TAG=latest make helm-push
        IMAGE_PULL_POLICY=Always OCI_REGISTRY=oci://docker.io/envoyproxy CHART_VERSION=0.0.0-latest TAG=latest make helm-push

  release:
    runs-on: ubuntu-22.04
    needs: [conformance-test, e2e-test, benchmark-test, resilience-test]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - uses: ./tools/github-actions/setup-deps
    - uses: ./tools/github-actions/reclaim-storage

    - name: Extract Release Tag and Commit SHA
      shell: bash
      run: |
        {
          echo "release_tag=${GITHUB_REF##*/}"
          echo "without_v_release_tag=${GITHUB_REF##*/v}"
          echo "sha_short=$(git rev-parse --short HEAD)"
        } >> "$GITHUB_ENV"

    - name: Download EG Binaries
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
      with:
        name: envoy-gateway
        path: bin/

    - name: Login to DockerHub
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3.7.0
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Setup Multiarch Environment
      run: make image.multiarch.setup

    - name: Build and Push EG Release Image
      run: make image.push.multiarch PLATFORMS="linux_amd64 linux_arm64" IMAGE=envoyproxy/gateway TAG=${{ env.release_tag }}

    - name: Download Benchmark Report
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
      with:
        name: benchmark_report
        path: release-artifacts/benchmark_report

    - name: Package Benchmark Report
      run: cd release-artifacts && zip -r benchmark_report.zip benchmark_report

    - name: Generate Release Artifacts
      run: IMAGE_PULL_POLICY=IfNotPresent make generate-artifacts IMAGE=envoyproxy/gateway TAG=${{ env.release_tag }} OUTPUT_DIR=release-artifacts

    - name: Build and Push EG Release Helm Chart
      run: |
        IMAGE_PULL_POLICY=IfNotPresent OCI_REGISTRY=oci://docker.io/envoyproxy CHART_VERSION=${{ env.release_tag }} IMAGE=docker.io/envoyproxy/gateway TAG=${{ env.release_tag }} make helm-package helm-push
        IMAGE_PULL_POLICY=IfNotPresent OCI_REGISTRY=oci://docker.io/envoyproxy CHART_VERSION=${{ env.without_v_release_tag }} IMAGE=docker.io/envoyproxy/gateway TAG=${{ env.release_tag }} make helm-package helm-push

    - name: Package release binaries
      run: |
        tar -zcvf envoy-gateway_${{ env.release_tag }}_linux_amd64.tar.gz bin/linux/amd64/envoy-gateway
        tar -zcvf envoy-gateway_${{ env.release_tag }}_linux_arm64.tar.gz bin/linux/arm64/envoy-gateway
        tar -zcvf envoy-gateway_${{ env.release_tag }}_darwin_amd64.tar.gz bin/darwin/amd64/envoy-gateway
        tar -zcvf envoy-gateway_${{ env.release_tag }}_darwin_arm64.tar.gz bin/darwin/arm64/envoy-gateway
        tar -zcvf egctl_${{ env.release_tag }}_linux_amd64.tar.gz bin/linux/amd64/egctl
        tar -zcvf egctl_${{ env.release_tag }}_linux_arm64.tar.gz bin/linux/arm64/egctl
        tar -zcvf egctl_${{ env.release_tag }}_darwin_amd64.tar.gz bin/darwin/amd64/egctl
        tar -zcvf egctl_${{ env.release_tag }}_darwin_arm64.tar.gz bin/darwin/arm64/egctl
        zip -r egctl_${{ env.release_tag }}_windows_amd64.zip bin/windows/amd64/egctl

    - name: Upload Release Manifests
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
      with:
        files: |
          release-artifacts/install.yaml
          release-artifacts/quickstart.yaml
          release-artifacts/envoy-gateway-crds.yaml
          release-artifacts/release-notes.yaml
          release-artifacts/benchmark_report.zip
          release-artifacts/benchmark_report/benchmark_result.json
          envoy-gateway_${{ env.release_tag }}_linux_amd64.tar.gz
          envoy-gateway_${{ env.release_tag }}_linux_arm64.tar.gz
          envoy-gateway_${{ env.release_tag }}_darwin_amd64.tar.gz
          envoy-gateway_${{ env.release_tag }}_darwin_arm64.tar.gz
          egctl_${{ env.release_tag }}_linux_amd64.tar.gz
          egctl_${{ env.release_tag }}_linux_arm64.tar.gz
          egctl_${{ env.release_tag }}_darwin_amd64.tar.gz
          egctl_${{ env.release_tag }}_darwin_arm64.tar.gz
          egctl_${{ env.release_tag }}_windows_amd64.zip

  # Aggregate all the required jobs and make it easier to customize CI required jobs
  ci-checks:
    runs-on: ubuntu-latest
    needs:
    - lint
    - gen-check
    - license-check
    - coverage-test
    - build
    - conformance-test
    - e2e-test
    - benchmark-test
    - resilience-test
    - publish
    - release
    # We need this to run always to force-fail (and not skip) if any needed
    # job has failed. Otherwise, a skipped job will not fail the workflow.
    if: always()
    steps:
    - run: |
        echo "CI checks completed"
        [ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" == "false" ] || exit 1
