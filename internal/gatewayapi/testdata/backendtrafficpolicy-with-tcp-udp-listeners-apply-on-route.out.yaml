          passive:
            baseEjectionTime: 2m40s
            consecutive5XxErrors: 5
            consecutiveGatewayErrors: 0
            consecutiveLocalOriginFailures: 5
            interval: 2s
            maxEjectionPercent: 100
            splitExternalLocalOriginErrors: false
        loadBalancer:
          consistentHash:
            sourceIP: true
        name: tcproute/default/tcp-app-1
        proxyProtocol:
          version: V2
        tcpKeepalive:
          idleTime: 1200
          interval: 60
          probes: 3
        timeout:
          http:
            connectionIdleTimeout: 16s
            maxConnectionDuration: 17s
          tcp:
            connectTimeout: 15s
    udp:
    - address: 0.0.0.0
      name: default/tcp-gateway/foo
      port: 8162
      route:
        destination:
          name: udproute/default/udp-app-1/rule/-1
          settings:
          - addressType: IP
            endpoints:
            - host: 7.7.7.7
              port: 8162
            protocol: UDP
            weight: 1
        loadBalancer:
          consistentHash:
            sourceIP: true
        name: udproute/default/udp-app-1
        timeout:
          http:
            connectionIdleTimeout: 16s
            maxConnectionDuration: 17s
          tcp:
            connectTimeout: 15s
