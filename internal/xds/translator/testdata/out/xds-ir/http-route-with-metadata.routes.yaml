- ignorePortInHostMatching: true
  name: first-listener
  virtualHosts:
  - domains:
    - example.com
    metadata:
      filterMetadata:
        envoy-gateway:
          resources:
          - annotations:
              foo: bar
            kind: Gateway
            name: first-gateway
            namespace: first-gateway
            sectionName: first-listener
    name: first-listener/example_com
    routes:
    - match:
        pathSeparatedPrefix: /v1/example
        queryParameters:
        - name: debug
          stringMatch:
            exact: "yes"
      metadata:
        filterMetadata:
          envoy-gateway:
            resources:
            - annotations:
                foo: bar
              kind: HTTPRoute
              name: first-route-name
              namespace: first-route-ns
              sectionName: first-route-rule
      name: envoy-gateway/httproute-2/rule/0/match/0/example.com
      route:
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        upgradeConfigs:
        - upgradeType: websocket
        weightedClusters:
          clusters:
          - name: first-route-dest/backend/0
    - match:
        pathSeparatedPrefix: /v1/example
      name: envoy-gateway/httproute-3/rule/0/match/0/example.com
      route:
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        upgradeConfigs:
        - upgradeType: websocket
        weightedClusters:
          clusters:
          - name: second-route-dest/backend/0
