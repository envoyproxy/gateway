clientTrafficPolicies:
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: ClientTrafficPolicy
  metadata:
    namespace: envoy-gateway
    name: target-gateway-1-http-1
  spec:
    clientIPDetection:
      xForwardedFor:
        numTrustedHops: 2
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: http-1
- apiVersion: gateway.envoyproxy.io/v1alpha1
  kind: ClientTrafficPolicy
  metadata:
    namespace: envoy-gateway
    name: target-gateway-1-http-2
  spec:
    clientIPDetection:
      customHeader:
        headerName: "x-client-ip-address"
        rejectWithStatus: 403
    targetRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-1
      namespace: envoy-gateway
      sectionName: http-2
gateways:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    namespace: envoy-gateway
    name: gateway-1
  spec:
    gatewayClassName: envoy-gateway-class
    listeners:
    - name: http-1
      protocol: HTTP
      port: 8081
      allowedRoutes:
        namespaces:
          from: Same
    - name: http-2
      protocol: HTTP
      port: 8082
      allowedRoutes:
        namespaces:
          from: Same
    - name: http-3
      protocol: HTTP
      port: 8083
      allowedRoutes:
        namespaces:
          from: Same

