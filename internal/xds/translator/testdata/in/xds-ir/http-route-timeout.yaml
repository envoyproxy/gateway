http:
- name: "first-listener"
  address: "::"
  port: 10080
  externalPort: 80
  hostnames:
  - "*"
  metadata:
    kind: Gateway
    name: gateway-1
    namespace: envoy-gateway
    sectionName: http
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    traffic:
      timeout:
        http:
          requestTimeout: 5s
    headerMatches:
    - name: user
      stringMatch:
      exact: "jason"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"
  - name: "second-route"
    hostname: "*"
    traffic:
      timeout:
        http:
          requestTimeout: 4000s
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50001
        name: "second-route-dest/backend/0"
  - name: "third-route"
    hostname: "*"
    traffic:
      timeout:
        http:
          requestTimeout: 0s
