globalResources:
  envoyClientCertificate:
    name: envoy-gateway-system/envoy
    privateKey: [107, 101, 121, 45, 100, 97, 116, 97]
    certificate: [99, 101, 114, 116, 45, 100, 97, 116, 97]
http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    traffic:
      rateLimit:
        global:
          rules:
          - headerMatches:
            - name: "x-user-id"
              exact: "one"
            cidrMatch:
              cidr: 192.168.0.0/16
              maskLen: 16
            limit:
              requests: 5
              unit: second
            name: "test-namespace/test-policy-1/rule/0"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "first-route-dest/backend/0"
  - name: "second-route"
    hostname: "*"
    traffic:
      rateLimit:
        global:
          rules:
          - headerMatches:
            - name: "x-user-id"
              distinct: true
            - name: "foobar"
              distinct: true
            cidrMatch:
              cidr: 192.168.0.0/16
              maskLen: 16
            limit:
              requests: 5
              unit: second
            name: "test-namespace/test-policy-2/rule/0"
    pathMatch:
      exact: "example"
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "second-route-dest/backend/0"
  - name: "third-route"
    hostname: "*"
    traffic:
      rateLimit:
        global:
          rules:
          - headerMatches:
            - name: "x-user-id"
              exact: "one"
            cidrMatch:
              cidr: 192.168.0.0/16
              maskLen: 16
            limit:
              requests: 5
              unit: second
            name: "test-namespace/test-policy-3/rule/0"
          - headerMatches:
            - name: "x-user-id"
              exact: "two"
            - name: "foobar"
              distinct: true
            cidrMatch:
              cidr: 192.169.0.0/16
              maskLen: 16
            limit:
              requests: 10
              unit: second
            name: "test-namespace/test-policy-3/rule/1"
    destination:
      name: "third-route-dest"
      settings:
      - endpoints:
        - host: "1.2.3.4"
          port: 50000
        name: "third-route-dest/backend/0"
