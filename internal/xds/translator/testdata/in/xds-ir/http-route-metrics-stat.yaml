http:
- name: "first-listener"
  address: "::"
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    metadata:
      kind: HTTPRoute
      name: httproute-1
      namespace: default
    pathMatch:
      prefix: "/first/"
    statName: "route=/first,kind=HTTPRoute,ns=default,name=httproute-1"
    hostname: "*"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: "1.1.1.1"
          port: 50001
        weight: 20
        name: "first-route-dest/backend/0"
      - endpoints:
        - host: "2.2.2.2"
          port: 50002
        weight: 40
        name: "first-route-dest/backend/1"
      - endpoints:
        - host: "3.3.3.3"
          port: 50003
        weight: 20
        name: "first-route-dest/backend/2"
      - endpoints:
        - host: "4.4.4.4"
          port: 50004
        weight: 20
        name: "first-route-dest/backend/3"
  - name: "second-route"
    hostname: "*"
    metadata:
      kind: HTTPRoute
      name: httproute-2
      namespace: default
    pathMatch:
      prefix: "/second/"
    statName: "route=/second,kind=HTTPRoute,ns=default,name=httproute-2"
    destination:
      name: "second-route-dest"
      settings:
      - endpoints:
        - host: "1.1.1.1"
          port: 50001
        weight: 20
        name: "second-route-dest/backend/0"
      - endpoints:
        - host: "2.2.2.2"
          port: 50002
        weight: 40
        name: "second-route-dest/backend/1"
      - endpoints:
        - host: "3.3.3.3"
          port: 50003
        weight: 20
        name: "second-route-dest/backend/2"
      - endpoints:
        - host: "4.4.4.4"
          port: 50004
        weight: 20
        name: "second-route-dest/backend/3"
